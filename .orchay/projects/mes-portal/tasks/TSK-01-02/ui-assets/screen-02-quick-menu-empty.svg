<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .border { fill: none; stroke: #E5E7EB; stroke-width: 1; }
      .text-primary { fill: #1F2937; font-family: system-ui, sans-serif; }
      .text-secondary { fill: #6B7280; font-family: system-ui, sans-serif; }
      .text-brand { fill: #3B82F6; font-family: system-ui, sans-serif; font-weight: bold; }
      .btn-active { fill: #3B82F6; }
      .dropdown { fill: #FFFFFF; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .empty-icon { fill: #D1D5DB; }
    </style>
  </defs>

  <!-- Header Background -->
  <rect class="bg" x="0" y="0" width="400" height="60" />
  <line x1="0" y1="60" x2="400" y2="60" stroke="#E5E7EB" stroke-width="1" />

  <!-- Logo -->
  <text class="text-brand" x="16" y="36" font-size="18">MES Portal</text>

  <!-- Quick Menu Button (Active) -->
  <rect class="btn-active" x="120" y="16" width="32" height="28" rx="4" />
  <text fill="#FFFFFF" x="130" y="35" font-size="14">&#9733;</text>

  <!-- Breadcrumb -->
  <text class="text-secondary" x="166" y="35" font-size="13">Home / Production</text>

  <!-- Dropdown Menu - Empty State -->
  <g class="shadow">
    <rect class="dropdown" x="120" y="52" width="200" height="150" rx="6" />
    <rect class="border" x="120" y="52" width="200" height="150" rx="6" />

    <!-- Empty State Icon -->
    <circle class="empty-icon" cx="220" cy="105" r="24" />
    <text x="213" y="112" font-size="20" fill="#9CA3AF">&#9733;</text>

    <!-- Empty State Text -->
    <text class="text-secondary" x="220" y="150" font-size="12" text-anchor="middle">No favorites yet</text>

    <!-- Help Link -->
    <text class="text-brand" x="220" y="175" font-size="11" text-anchor="middle" text-decoration="underline">How to add favorites?</text>
  </g>

  <!-- Annotation -->
  <rect x="330" y="100" width="60" height="20" rx="3" fill="#ECFDF5" />
  <text x="360" y="114" font-size="10" fill="#10B981" text-anchor="middle">Empty</text>
</svg>
