<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .border { fill: none; stroke: #E5E7EB; stroke-width: 1; }
      .text-primary { fill: #1F2937; font-family: system-ui, sans-serif; }
      .text-secondary { fill: #6B7280; font-family: system-ui, sans-serif; }
      .text-brand { fill: #3B82F6; font-family: system-ui, sans-serif; font-weight: bold; }
      .icon { fill: #6B7280; }
      .btn { fill: #F3F4F6; }
      .avatar { fill: #E5E7EB; }
      .badge { fill: #EF4444; }
      .badge-text { fill: #FFFFFF; font-family: system-ui, sans-serif; font-size: 8px; }
      .device-frame { fill: none; stroke: #D1D5DB; stroke-width: 2; rx: 8; }
    </style>
  </defs>

  <!-- Desktop (1024px+) -->
  <g transform="translate(0, 0)">
    <text x="200" y="20" font-size="12" fill="#6B7280" text-anchor="middle">Desktop (1024px+)</text>
    <rect class="device-frame" x="10" y="30" width="380" height="60" rx="4" />
    <rect class="bg" x="12" y="32" width="376" height="56" />

    <!-- Full Header -->
    <text class="text-brand" x="24" y="60" font-size="12">MES Portal</text>
    <rect class="btn" x="90" y="46" width="24" height="20" rx="3" />
    <text class="icon" x="98" y="60" font-size="10">&#9733;</text>
    <text class="text-secondary" x="122" y="60" font-size="9">Home / Production / Work Order</text>

    <text class="text-primary" x="280" y="60" font-size="9" font-family="monospace">14:32:45</text>
    <rect class="btn" x="320" y="46" width="20" height="20" rx="3" />
    <circle cx="330" cy="54" r="4" fill="none" stroke="#6B7280" stroke-width="1" />
    <rect class="btn" x="344" y="46" width="20" height="20" rx="3" />
    <circle class="badge" cx="358" cy="50" r="5" />
    <text class="badge-text" x="356" y="53">5</text>
    <rect class="btn" x="368" y="46" width="20" height="20" rx="3" />

    <!-- Avatar + Name -->
    <circle class="avatar" cx="404" cy="56" r="10" />
    <text class="text-primary" x="418" y="60" font-size="9">Hong</text>
  </g>

  <!-- Tablet (768-1023px) -->
  <g transform="translate(30, 110)">
    <text x="150" y="20" font-size="12" fill="#6B7280" text-anchor="middle">Tablet (768-1023px)</text>
    <rect class="device-frame" x="0" y="30" width="280" height="60" rx="4" />
    <rect class="bg" x="2" y="32" width="276" height="56" />

    <!-- Condensed Header -->
    <text class="text-brand" x="14" y="60" font-size="11">MES</text>
    <rect class="btn" x="48" y="46" width="20" height="20" rx="3" />
    <text class="icon" x="54" y="60" font-size="9">&#9733;</text>
    <text class="text-secondary" x="76" y="60" font-size="8">Home / Production</text>

    <text class="text-primary" x="175" y="60" font-size="8" font-family="monospace">14:32</text>
    <rect class="btn" x="205" y="46" width="18" height="20" rx="3" />
    <rect class="btn" x="227" y="46" width="18" height="20" rx="3" />
    <circle class="badge" cx="240" cy="50" r="4" />
    <rect class="btn" x="249" y="46" width="18" height="20" rx="3" />

    <!-- Avatar Only -->
    <circle class="avatar" cx="280" cy="56" r="9" />
  </g>

  <!-- Mobile (< 768px) -->
  <g transform="translate(350, 110)">
    <text x="100" y="20" font-size="12" fill="#6B7280" text-anchor="middle">Mobile (&lt; 768px)</text>
    <rect class="device-frame" x="0" y="30" width="180" height="60" rx="4" />
    <rect class="bg" x="2" y="32" width="176" height="56" />

    <!-- Minimal Header -->
    <text class="text-brand" x="14" y="60" font-size="10">MES</text>
    <rect class="btn" x="45" y="46" width="18" height="20" rx="3" />
    <text class="icon" x="50" y="60" font-size="8">&#9733;</text>

    <!-- Icons Only -->
    <rect class="btn" x="95" y="46" width="18" height="20" rx="3" />
    <rect class="btn" x="117" y="46" width="18" height="20" rx="3" />
    <circle class="badge" cx="130" cy="50" r="4" />
    <rect class="btn" x="139" y="46" width="18" height="20" rx="3" />

    <!-- Avatar Only -->
    <circle class="avatar" cx="170" cy="56" r="8" />
  </g>

  <!-- Annotations -->
  <g transform="translate(550, 110)">
    <text x="0" y="50" font-size="10" fill="#6B7280">Hidden on mobile:</text>
    <text x="0" y="65" font-size="9" fill="#9CA3AF">- Breadcrumb</text>
    <text x="0" y="78" font-size="9" fill="#9CA3AF">- Clock</text>
    <text x="0" y="91" font-size="9" fill="#9CA3AF">- User name</text>
  </g>
</svg>
