<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .border { fill: none; stroke: #E5E7EB; stroke-width: 1; }
      .text-primary { fill: #1F2937; font-family: system-ui, sans-serif; }
      .text-secondary { fill: #6B7280; font-family: system-ui, sans-serif; }
      .text-brand { fill: #3B82F6; font-family: system-ui, sans-serif; font-weight: bold; }
      .icon { fill: #6B7280; }
      .btn { fill: #F3F4F6; }
      .btn-hover { fill: #E5E7EB; }
      .kbd { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .kbd-text { fill: #374151; font-family: monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Header Background -->
  <rect class="bg" x="0" y="0" width="400" height="60" />
  <line x1="0" y1="60" x2="400" y2="60" stroke="#E5E7EB" stroke-width="1" />

  <!-- Logo -->
  <text class="text-brand" x="16" y="36" font-size="18">MES Portal</text>

  <!-- Search Button (Hover State) -->
  <rect class="btn-hover" x="280" y="16" width="100" height="28" rx="4" />
  <rect class="border" x="280" y="16" width="100" height="28" rx="4" />
  <circle cx="298" cy="30" r="6" fill="none" stroke="#6B7280" stroke-width="1.5" />
  <line x1="302" y1="34" x2="307" y2="39" stroke="#6B7280" stroke-width="1.5" />
  <text class="text-secondary" x="315" y="34" font-size="12">Search</text>

  <!-- Keyboard Shortcut -->
  <rect class="kbd" x="355" y="20" width="20" height="18" rx="2" />
  <text class="kbd-text" x="360" y="33">&#8984;</text>
  <text class="text-secondary" x="377" y="33" font-size="10">K</text>

  <!-- Instruction Text -->
  <rect x="100" y="80" width="200" height="60" rx="6" fill="#F9FAFB" />
  <rect class="border" x="100" y="80" width="200" height="60" rx="6" />

  <text class="text-primary" x="200" y="102" font-size="12" text-anchor="middle">Search menus and screens</text>

  <g transform="translate(140, 115)">
    <text class="text-secondary" x="0" y="12" font-size="10">Press</text>
    <rect class="kbd" x="28" y="0" width="24" height="16" rx="2" />
    <text class="kbd-text" x="35" y="12">Ctrl</text>
    <text class="text-secondary" x="56" y="12" font-size="10">+</text>
    <rect class="kbd" x="66" y="0" width="16" height="16" rx="2" />
    <text class="kbd-text" x="71" y="12">K</text>
    <text class="text-secondary" x="88" y="12" font-size="10">or click</text>
  </g>

  <!-- Arrow pointing to search -->
  <path d="M200 75 L200 60 L270 30" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4" />
  <circle cx="275" cy="28" r="3" fill="#3B82F6" />
</svg>
