<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #FFFFFF; }
      .bg-header { fill: #FAFAFA; }
      .bg-sidebar { fill: #F3F4F6; }
      .bg-content { fill: #FFFFFF; }
      .bg-footer { fill: #FAFAFA; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-primary { fill: #1F2937; font-family: system-ui, sans-serif; }
      .text-secondary { fill: #6B7280; font-family: system-ui, sans-serif; }
      .text-brand { fill: #3B82F6; font-family: system-ui, sans-serif; }
      .highlight { fill: #EBF5FF; stroke: #3B82F6; stroke-width: 2; }
    </style>
  </defs>

  <!-- Full Layout Frame -->
  <rect class="border" x="10" y="10" width="500" height="350" rx="4" />

  <!-- Header -->
  <rect class="bg-header" x="11" y="11" width="498" height="40" />
  <text class="text-primary" x="30" y="36" font-size="12" font-weight="bold">MES Portal</text>
  <line x1="11" y1="51" x2="509" y2="51" stroke="#E5E7EB" stroke-width="1" />

  <!-- Sidebar -->
  <rect class="bg-sidebar" x="11" y="52" width="60" height="277" />
  <line x1="71" y1="52" x2="71" y2="329" stroke="#E5E7EB" stroke-width="1" />
  <text class="text-secondary" x="41" y="80" font-size="8" text-anchor="middle">Menu</text>

  <!-- Content Area -->
  <rect class="bg-content" x="72" y="52" width="437" height="277" />
  <text class="text-secondary" x="290" y="190" font-size="14" text-anchor="middle">Content Area</text>

  <!-- Footer (Highlighted) -->
  <rect class="highlight" x="11" y="329" width="498" height="30" rx="0" />
  <text class="text-secondary" x="30" y="348" font-size="10">Copyright Â© 2026 Company.</text>
  <text class="text-secondary" x="490" y="348" font-size="10" text-anchor="end">v1.0.0</text>

  <!-- Arrow pointing to footer -->
  <path d="M520 344 L560 344" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
  </defs>

  <!-- Label -->
  <rect x="520" y="325" width="70" height="40" rx="4" fill="#EBF5FF" />
  <text x="555" y="340" font-size="10" fill="#3B82F6" text-anchor="middle" font-weight="bold">Footer</text>
  <text x="555" y="355" font-size="9" fill="#3B82F6" text-anchor="middle">TSK-01-04</text>

  <!-- Dimension indicators -->
  <g transform="translate(10, 365)">
    <text class="text-secondary" x="0" y="15" font-size="9">Header: 60px</text>
    <text class="text-secondary" x="100" y="15" font-size="9">Sidebar: 240px (collapsed: 60px)</text>
    <text class="text-secondary" x="350" y="15" font-size="9" font-weight="bold" fill="#3B82F6">Footer: 30px</text>
  </g>
</svg>
