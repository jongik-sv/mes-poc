<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 80">
  <defs>
    <style>
      .bg { fill: #FAFAFA; }
      .tab-active { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-indicator { fill: #1677ff; }
      .text-active { fill: #1F2937; font-family: Arial, sans-serif; font-size: 14px; font-weight: 500; }
      .icon-active { fill: #1677ff; font-family: Arial, sans-serif; font-size: 12px; }
      .close-btn-disabled { fill: #D1D5DB; font-family: Arial, sans-serif; font-size: 12px; }
      .border-bottom { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .empty-area { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; stroke-dasharray: 4,4; }
      .empty-text { fill: #9CA3AF; font-family: Arial, sans-serif; font-size: 12px; }
      .annotation { fill: #3B82F6; font-family: Arial, sans-serif; font-size: 10px; }
      .annotation-box { fill: #EFF6FF; stroke: #3B82F6; rx: 3; }
      .annotation-orange { fill: #F97316; font-family: Arial, sans-serif; font-size: 10px; }
      .annotation-box-orange { fill: #FFF7ED; stroke: #F97316; rx: 3; }
      .dimension-line { stroke: #3B82F6; stroke-width: 1; stroke-dasharray: 2,2; }
      .config-icon { fill: #6B7280; font-family: Arial, sans-serif; font-size: 10px; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="960" height="80"/>

  <!-- Tab Bar Container -->
  <rect class="bg" x="0" y="0" width="960" height="40"/>
  <line class="border-bottom" x1="0" y1="40" x2="960" y2="40"/>

  <!-- Single Active Tab -->
  <rect class="tab-active" x="8" y="4" width="140" height="32" rx="4"/>
  <rect class="tab-indicator" x="8" y="34" width="140" height="2" rx="1"/>

  <!-- Icon -->
  <rect fill="#1677ff" x="16" y="14" width="14" height="14" rx="2" opacity="0.2"/>
  <text class="icon-active" x="23" y="25" text-anchor="middle">D</text>

  <!-- Title -->
  <text class="text-active" x="38" y="24">Dashboard</text>

  <!-- Close Button (Disabled) -->
  <text class="close-btn-disabled" x="128" y="24">x</text>

  <!-- Disabled indicator (strikethrough or dimmed) -->
  <line stroke="#D1D5DB" stroke-width="1" x1="126" y1="20" x2="138" y2="20" opacity="0.5"/>

  <!-- Empty Tab Area Indicator -->
  <rect class="empty-area" x="160" y="6" width="200" height="28" rx="4"/>
  <text class="empty-text" x="260" y="24" text-anchor="middle">No more tabs open</text>

  <!-- Annotations Section -->

  <!-- Single Tab Annotation -->
  <line class="dimension-line" x1="78" y1="36" x2="78" y2="50"/>
  <rect class="annotation-box" x="30" y="50" width="95" height="26"/>
  <text class="annotation" x="40" y="62">Single Tab State</text>
  <text class="annotation" x="40" y="72">tabs.length === 1</text>

  <!-- Disabled Close Button Annotation -->
  <line stroke="#F97316" stroke-dasharray="2,2" x1="132" y1="28" x2="180" y2="48"/>
  <rect class="annotation-box-orange" x="180" y="48" width="140" height="28"/>
  <text class="annotation-orange" x="190" y="60">Close Button Disabled</text>
  <text class="annotation-orange" x="190" y="72">allowCloseLastTab: false</text>

  <!-- Configuration Options -->
  <rect class="annotation-box" x="600" y="50" width="250" height="26"/>
  <text class="annotation" x="610" y="62">Config: allowCloseLastTab</text>
  <rect fill="#DCFCE7" stroke="#22C55E" x="765" y="54" width="30" height="12" rx="2"/>
  <text class="config-icon" x="772" y="63">true</text>
  <rect fill="#FEE2E2" stroke="#EF4444" x="800" y="54" width="35" height="12" rx="2"/>
  <text class="config-icon" x="805" y="63">false</text>

  <!-- Behavior Note -->
  <rect class="annotation-box" x="350" y="50" width="220" height="26"/>
  <text class="annotation" x="360" y="62">Behavior: Last tab cannot be closed</text>
  <text class="annotation" x="360" y="72">to prevent empty content area</text>

  <!-- Alternative State Note -->
  <rect class="annotation-box" x="860" y="5" width="95" height="30"/>
  <text class="annotation" x="870" y="18">Alternative:</text>
  <text class="annotation" x="870" y="30">Show empty state</text>
</svg>
