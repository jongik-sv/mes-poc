<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .tab-bar { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
      .tab { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
      .tab-active { fill: #1890ff; stroke: #1890ff; }
      .tab-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #333333; }
      .tab-text-active { fill: #ffffff; }
      .menu { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15)); }
      .menu-item { fill: transparent; }
      .menu-item-hover { fill: #f5f5f5; }
      .menu-text { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #333333; }
      .menu-divider { stroke: #f0f0f0; stroke-width: 1; }
      .icon { fill: #666666; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #1890ff; }
      .annotation-line { stroke: #1890ff; stroke-width: 1; stroke-dasharray: 4,2; }
      .annotation-bg { fill: #e6f7ff; stroke: #91d5ff; stroke-width: 1; rx: 4; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="400"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" style="font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #333;">SCR-01: 탭 컨텍스트 메뉴 - 기본 상태</text>

  <!-- Tab Bar -->
  <rect class="tab-bar" x="50" y="60" width="700" height="40" rx="0"/>

  <!-- Tabs -->
  <g>
    <!-- Tab 1: 작업지시 -->
    <rect class="tab" x="55" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text" x="80" y="85">작업지시</text>
    <text x="145" y="85" style="font-size: 12px; fill: #999; cursor: pointer;">×</text>
  </g>

  <g>
    <!-- Tab 2: 대시보드 (Active, Right-clicked) -->
    <rect class="tab-active" x="160" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text tab-text-active" x="185" y="85">대시보드</text>
    <text x="250" y="85" style="font-size: 12px; fill: rgba(255,255,255,0.8); cursor: pointer;">×</text>
  </g>

  <g>
    <!-- Tab 3: 생산실적 -->
    <rect class="tab" x="265" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text" x="287" y="85">생산실적</text>
    <text x="355" y="85" style="font-size: 12px; fill: #999; cursor: pointer;">×</text>
  </g>

  <g>
    <!-- Tab 4: 품질검사 -->
    <rect class="tab" x="370" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text" x="392" y="85">품질검사</text>
    <text x="460" y="85" style="font-size: 12px; fill: #999; cursor: pointer;">×</text>
  </g>

  <!-- Context Menu -->
  <g transform="translate(160, 100)">
    <rect class="menu" x="0" y="0" width="180" height="168" rx="4"/>

    <!-- Menu Item 1: 닫기 -->
    <rect class="menu-item" x="4" y="4" width="172" height="36" rx="2"/>
    <text x="40" y="28" style="font-size: 14px; fill: #595959;">×</text>
    <text class="menu-text" x="56" y="28">닫기</text>

    <!-- Divider 1 -->
    <line class="menu-divider" x1="8" y1="44" x2="172" y2="44"/>

    <!-- Menu Item 2: 다른 탭 모두 닫기 -->
    <rect class="menu-item" x="4" y="48" width="172" height="36" rx="2"/>
    <text class="menu-text" x="16" y="72">다른 탭 모두 닫기</text>

    <!-- Menu Item 3: 오른쪽 탭 모두 닫기 -->
    <rect class="menu-item" x="4" y="84" width="172" height="36" rx="2"/>
    <text class="menu-text" x="16" y="108">오른쪽 탭 모두 닫기</text>

    <!-- Divider 2 -->
    <line class="menu-divider" x1="8" y1="124" x2="172" y2="124"/>

    <!-- Menu Item 4: 새로고침 -->
    <rect class="menu-item" x="4" y="128" width="172" height="36" rx="2"/>
    <text x="30" y="152" style="font-size: 14px; fill: #595959;">↻</text>
    <text class="menu-text" x="56" y="152">새로고침</text>
  </g>

  <!-- Annotations -->
  <!-- Right-click indicator -->
  <circle cx="210" cy="80" r="8" fill="none" stroke="#ff4d4f" stroke-width="2"/>
  <rect class="annotation-bg" x="20" y="110" width="110" height="24"/>
  <text class="annotation" x="75" y="126" text-anchor="middle">우클릭 지점</text>
  <line class="annotation-line" x1="130" y1="122" x2="200" y2="80"/>

  <!-- Menu position annotation -->
  <rect class="annotation-bg" x="360" y="160" width="180" height="24"/>
  <text class="annotation" x="450" y="176" text-anchor="middle">마우스 위치에 메뉴 표시</text>
  <line class="annotation-line" x1="360" y1="172" x2="340" y2="172"/>

  <!-- Menu items annotation -->
  <rect class="annotation-bg" x="400" y="220" width="160" height="60"/>
  <text class="annotation" x="480" y="236" text-anchor="middle">메뉴 항목:</text>
  <text class="annotation" x="480" y="252" text-anchor="middle">• 구분선으로 그룹화</text>
  <text class="annotation" x="480" y="268" text-anchor="middle">• 아이콘 + 텍스트</text>
  <line class="annotation-line" x1="400" y1="250" x2="340" y2="200"/>

  <!-- State info box -->
  <rect x="550" y="320" width="200" height="60" rx="4" fill="#fff7e6" stroke="#ffd591"/>
  <text x="650" y="340" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #d46b08;">상태 정보</text>
  <text x="650" y="358" text-anchor="middle" style="font-size: 11px; fill: #d46b08;">• 모든 메뉴 항목 활성</text>
  <text x="650" y="372" text-anchor="middle" style="font-size: 11px; fill: #d46b08;">• 4개 탭 중 2번째 탭 선택</text>
</svg>
