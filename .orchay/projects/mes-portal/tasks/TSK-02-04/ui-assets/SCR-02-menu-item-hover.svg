<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .tab-bar { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
      .tab { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
      .tab-active { fill: #1890ff; stroke: #1890ff; }
      .tab-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #333333; }
      .tab-text-active { fill: #ffffff; }
      .menu { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15)); }
      .menu-item { fill: transparent; }
      .menu-item-hover { fill: #f5f5f5; }
      .menu-text { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #333333; }
      .menu-divider { stroke: #f0f0f0; stroke-width: 1; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #1890ff; }
      .annotation-line { stroke: #1890ff; stroke-width: 1; stroke-dasharray: 4,2; }
      .annotation-bg { fill: #e6f7ff; stroke: #91d5ff; stroke-width: 1; rx: 4; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="400"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" style="font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #333;">SCR-02: 메뉴 항목 호버 상태</text>

  <!-- Tab Bar -->
  <rect class="tab-bar" x="50" y="60" width="700" height="40" rx="0"/>

  <!-- Tabs -->
  <g>
    <rect class="tab" x="55" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text" x="80" y="85">작업지시</text>
    <text x="145" y="85" style="font-size: 12px; fill: #999;">×</text>
  </g>

  <g>
    <rect class="tab-active" x="160" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text tab-text-active" x="185" y="85">대시보드</text>
    <text x="250" y="85" style="font-size: 12px; fill: rgba(255,255,255,0.8);">×</text>
  </g>

  <g>
    <rect class="tab" x="265" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text" x="287" y="85">생산실적</text>
    <text x="355" y="85" style="font-size: 12px; fill: #999;">×</text>
  </g>

  <g>
    <rect class="tab" x="370" y="65" width="100" height="30" rx="4"/>
    <text class="tab-text" x="392" y="85">품질검사</text>
    <text x="460" y="85" style="font-size: 12px; fill: #999;">×</text>
  </g>

  <!-- Context Menu with Hover State -->
  <g transform="translate(160, 100)">
    <rect class="menu" x="0" y="0" width="180" height="168" rx="4"/>

    <!-- Menu Item 1: 닫기 -->
    <rect class="menu-item" x="4" y="4" width="172" height="36" rx="2"/>
    <text x="40" y="28" style="font-size: 14px; fill: #595959;">×</text>
    <text class="menu-text" x="56" y="28">닫기</text>

    <!-- Divider 1 -->
    <line class="menu-divider" x1="8" y1="44" x2="172" y2="44"/>

    <!-- Menu Item 2: 다른 탭 모두 닫기 (HOVER) -->
    <rect class="menu-item-hover" x="4" y="48" width="172" height="36" rx="2"/>
    <text class="menu-text" x="16" y="72" style="fill: #1890ff;">다른 탭 모두 닫기</text>

    <!-- Menu Item 3: 오른쪽 탭 모두 닫기 -->
    <rect class="menu-item" x="4" y="84" width="172" height="36" rx="2"/>
    <text class="menu-text" x="16" y="108">오른쪽 탭 모두 닫기</text>

    <!-- Divider 2 -->
    <line class="menu-divider" x1="8" y1="124" x2="172" y2="124"/>

    <!-- Menu Item 4: 새로고침 -->
    <rect class="menu-item" x="4" y="128" width="172" height="36" rx="2"/>
    <text x="30" y="152" style="font-size: 14px; fill: #595959;">↻</text>
    <text class="menu-text" x="56" y="152">새로고침</text>
  </g>

  <!-- Mouse cursor indicator -->
  <g transform="translate(280, 160)">
    <path d="M0,0 L0,18 L5,14 L9,22 L12,20 L8,12 L14,12 Z" fill="#333" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Hover state annotation -->
  <rect class="annotation-bg" x="400" y="140" width="180" height="48"/>
  <text class="annotation" x="490" y="158" text-anchor="middle">호버 시 변화:</text>
  <text class="annotation" x="490" y="174" text-anchor="middle">• 배경색: #f5f5f5</text>
  <line class="annotation-line" x1="400" y1="164" x2="336" y2="164"/>

  <!-- Visual feedback annotation -->
  <rect class="annotation-bg" x="400" y="220" width="200" height="72"/>
  <text class="annotation" x="500" y="238" text-anchor="middle">시각적 피드백:</text>
  <text class="annotation" x="500" y="254" text-anchor="middle">• 배경색 하이라이트</text>
  <text class="annotation" x="500" y="270" text-anchor="middle">• 텍스트 색상 변경 (primary)</text>
  <text class="annotation" x="500" y="286" text-anchor="middle">• cursor: pointer</text>

  <!-- State info box -->
  <rect x="550" y="320" width="200" height="60" rx="4" fill="#f6ffed" stroke="#b7eb8f"/>
  <text x="650" y="340" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #389e0d;">인터랙션 상태</text>
  <text x="650" y="358" text-anchor="middle" style="font-size: 11px; fill: #389e0d;">• "다른 탭 모두 닫기" 호버</text>
  <text x="650" y="372" text-anchor="middle" style="font-size: 11px; fill: #389e0d;">• 즉각적인 시각 피드백</text>
</svg>
