<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <style>
      .bg { fill: #F5F5F5; }
      .header { fill: #FFFFFF; stroke: #E5E7EB; }
      .sidebar { fill: #001529; }
      .content-area { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-bar { fill: #FAFAFA; stroke: #E5E7EB; }
      .footer { fill: #FAFAFA; stroke: #E5E7EB; }
      .text-primary { fill: #1F2937; font-family: Arial, sans-serif; font-size: 14px; }
      .text-secondary { fill: #6B7280; font-family: Arial, sans-serif; font-size: 12px; }
      .text-white { fill: #FFFFFF; font-family: Arial, sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .text-hint { fill: #9CA3AF; font-family: Arial, sans-serif; font-size: 14px; }
      .icon { fill: #9CA3AF; }
      .icon-large { fill: #D1D5DB; }
      .annotation { fill: #EF4444; font-family: Arial, sans-serif; font-size: 11px; }
      .annotation-box { fill: #FEE2E2; stroke: #EF4444; rx: 4; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1280" height="720"/>

  <!-- Header -->
  <rect class="header" x="0" y="0" width="1280" height="60" stroke-width="1"/>
  <text class="text-primary" x="20" y="35">MES Portal</text>

  <!-- Sidebar -->
  <rect class="sidebar" x="0" y="60" width="240" height="630"/>
  <text class="text-white" x="20" y="100">Dashboard</text>
  <text class="text-white" x="20" y="130">Production</text>
  <text class="text-white" x="20" y="160">Quality</text>

  <!-- Tab Bar (Empty - No Tabs) -->
  <rect class="tab-bar" x="240" y="60" width="1040" height="40" stroke-width="1"/>
  <text class="text-hint" x="760" y="85" text-anchor="middle" font-style="italic">No tabs open</text>

  <!-- MDI Content Area -->
  <rect class="content-area" x="240" y="100" width="1040" height="590" stroke-width="1"/>

  <!-- Empty State -->
  <g transform="translate(760, 350)">
    <!-- Empty Icon (Clipboard) -->
    <rect class="icon-large" x="-30" y="-60" width="60" height="80" rx="4"/>
    <rect fill="#FFFFFF" x="-22" y="-50" width="44" height="60" rx="2"/>
    <line stroke="#D1D5DB" x1="-15" y1="-35" x2="15" y2="-35" stroke-width="2"/>
    <line stroke="#D1D5DB" x1="-15" y1="-20" x2="10" y2="-20" stroke-width="2"/>
    <line stroke="#D1D5DB" x1="-15" y1="-5" x2="15" y2="-5" stroke-width="2"/>
    <rect fill="#D1D5DB" x="-10" y="-68" width="20" height="12" rx="2"/>
  </g>

  <text class="text-title" x="760" y="430" text-anchor="middle">No screens open</text>
  <text class="text-hint" x="760" y="460" text-anchor="middle">Select a menu from the sidebar</text>
  <text class="text-hint" x="760" y="485" text-anchor="middle">or press Ctrl+K to search</text>

  <!-- Keyboard Shortcut Hint -->
  <g transform="translate(760, 520)">
    <rect fill="#F3F4F6" stroke="#D1D5DB" x="-40" y="-15" width="80" height="30" rx="4"/>
    <text class="text-secondary" x="0" y="5" text-anchor="middle" font-family="monospace">Ctrl + K</text>
  </g>

  <!-- Footer -->
  <rect class="footer" x="0" y="690" width="1280" height="30" stroke-width="1"/>
  <text class="text-secondary" x="20" y="710">Copyright 2026</text>
  <text class="text-secondary" x="1200" y="710">v1.0.0</text>

  <!-- Annotations -->
  <rect class="annotation-box" x="1050" y="300" width="180" height="90"/>
  <text class="annotation" x="1060" y="320">Empty State</text>
  <text class="annotation" x="1060" y="340">- Ant Design Empty</text>
  <text class="annotation" x="1060" y="355">- Icon + Message</text>
  <text class="annotation" x="1060" y="370">- Keyboard hint</text>
  <text class="annotation" x="1060" y="385">- tabs.length === 0</text>
</svg>
