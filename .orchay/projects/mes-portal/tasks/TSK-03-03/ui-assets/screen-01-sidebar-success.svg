<svg xmlns="http://www.w3.org/2000/svg" width="256" height="600" viewBox="0 0 256 600">
  <!-- Background -->
  <rect width="256" height="600" fill="#FFFFFF"/>
  <rect x="255" y="0" width="1" height="600" fill="#E5E7EB"/>

  <!-- Header -->
