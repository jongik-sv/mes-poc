<svg xmlns="http://www.w3.org/2000/svg" width="256" height="600" viewBox="0 0 256 600">
  <!-- Background -->
  <rect width="256" height="600" fill="#FFFFFF"/>
  <rect x="255" y="0" width="1" height="600" fill="#E5E7EB"/>

  <!-- Header -->
  <rect x="0" y="0" width="256" height="64" fill="#F9FAFB"/>
  <rect x="16" y="20" width="32" height="24" rx="4" fill="#3B82F6"/>
  <text x="56" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">MES Portal</text>

  <!-- Skeleton Menu Items -->
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="50%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
      <animate attributeName="x1" from="-100%" to="100%" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="200%" dur="1.5s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Skeleton Lines -->
  <rect x="16" y="88" width="24" height="24" rx="4" fill="url(#shimmer)"/>
  <rect x="48" y="92" width="140" height="16" rx="4" fill="url(#shimmer)"/>

  <rect x="16" y="128" width="24" height="24" rx="4" fill="url(#shimmer)"/>
  <rect x="48" y="132" width="120" height="16" rx="4" fill="url(#shimmer)"/>

  <rect x="16" y="168" width="24" height="24" rx="4" fill="url(#shimmer)"/>
  <rect x="48" y="172" width="160" height="16" rx="4" fill="url(#shimmer)"/>

  <rect x="16" y="208" width="24" height="24" rx="4" fill="url(#shimmer)"/>
  <rect x="48" y="212" width="100" height="16" rx="4" fill="url(#shimmer)"/>

  <rect x="16" y="248" width="24" height="24" rx="4" fill="url(#shimmer)"/>
  <rect x="48" y="252" width="130" height="16" rx="4" fill="url(#shimmer)"/>

  <rect x="16" y="288" width="24" height="24" rx="4" fill="url(#shimmer)"/>
  <rect x="48" y="292" width="110" height="16" rx="4" fill="url(#shimmer)"/>

  <!-- Loading Indicator Text -->
  <text x="128" y="380" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">메뉴 로딩 중...</text>

  <!-- Footer - User Info -->
  <rect x="0" y="536" width="256" height="64" fill="#F9FAFB"/>
  <circle cx="36" cy="568" r="16" fill="#E5E7EB"/>
  <rect x="60" y="556" width="80" height="12" rx="4" fill="url(#shimmer)"/>
  <rect x="60" y="572" width="100" height="10" rx="4" fill="url(#shimmer)"/>
</svg>
