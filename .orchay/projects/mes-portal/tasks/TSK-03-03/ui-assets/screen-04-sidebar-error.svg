<svg xmlns="http://www.w3.org/2000/svg" width="256" height="600" viewBox="0 0 256 600">
  <!-- Background -->
  <rect width="256" height="600" fill="#FFFFFF"/>
  <rect x="255" y="0" width="1" height="600" fill="#E5E7EB"/>

  <!-- Header -->
  <rect x="0" y="0" width="256" height="64" fill="#F9FAFB"/>
  <rect x="16" y="20" width="32" height="24" rx="4" fill="#3B82F6"/>
  <text x="56" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">MES Portal</text>

  <!-- Error State Container -->
  <rect x="16" y="200" width="224" height="200" rx="8" fill="#FEF2F2"/>
  <rect x="16" y="200" width="224" height="200" rx="8" stroke="#FECACA" stroke-width="1" fill="none"/>

  <!-- Error Icon -->
  <circle cx="128" cy="255" r="32" fill="#FEE2E2"/>
  <polygon points="128,235 142,265 114,265" fill="#EF4444"/>
  <rect x="126" y="243" width="4" height="12" rx="1" fill="#FFFFFF"/>
  <circle cx="128" cy="259" r="2" fill="#FFFFFF"/>

  <!-- Error Text -->
  <text x="128" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#991B1B" text-anchor="middle">메뉴를 불러올 수</text>
  <text x="128" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#991B1B" text-anchor="middle">없습니다.</text>

  <!-- Retry Button -->
  <rect x="78" y="360" width="100" height="36" rx="6" fill="#3B82F6"/>
  <text x="128" y="383" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF" text-anchor="middle">다시 시도</text>

  <!-- Footer - User Info -->
  <rect x="0" y="536" width="256" height="64" fill="#F9FAFB"/>
  <circle cx="36" cy="568" r="16" fill="#E5E7EB"/>
  <text x="28" y="573" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">M</text>
  <text x="60" y="564" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#1F2937">매니저</text>
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">manager@test.com</text>
</svg>
