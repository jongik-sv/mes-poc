<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .background { fill: #F8F9FA; }
      .sidebar-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .content-bg { fill: #F3F4F6; }
      .text-primary { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #1F2937; }
      .text-secondary { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #9CA3AF; font-weight: 500; }
      .text-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; fill: #1F2937; font-weight: 600; }
      .menu-item { fill: transparent; }
      .menu-item-hover { fill: #F3F4F6; }
      .menu-item-active { fill: #E6F7FF; }
      .menu-icon { fill: #6B7280; }
      .star-inactive { fill: none; stroke: #9CA3AF; stroke-width: 1.5; }
      .star-active { fill: #faad14; stroke: #faad14; stroke-width: 1.5; }
      .star-hover { fill: none; stroke: #6B7280; stroke-width: 1.5; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .annotation-line { stroke: #1677ff; stroke-width: 1; stroke-dasharray: 4,2; }
      .annotation-box { fill: #EFF6FF; stroke: #1677ff; stroke-width: 1; rx: 4; }
      .annotation-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #1677ff; }
      .section-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 18px; fill: #111827; font-weight: 700; }
      .arrow-icon { fill: #9CA3AF; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="800" height="600"/>

  <!-- Title -->
  <text class="section-title" x="40" y="40">SCR-01: Sidebar Menu - Favorite Toggle</text>
  <line class="divider" x1="40" y1="55" x2="760" y2="55"/>

  <!-- ==================== STATE 1: Default (No Hover) ==================== -->
  <text class="text-label" x="60" y="90">STATE 1: Default (No Hover)</text>

  <!-- Sidebar Container -->
  <rect class="sidebar-bg" x="40" y="100" width="200" height="200" rx="4"/>

  <!-- Menu Group Header -->
  <g transform="translate(40, 100)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <path class="arrow-icon" d="M16 16 L22 22 L16 28" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <text class="text-primary" x="36" y="24" font-weight="500">Production</text>
  </g>

  <!-- Menu Item 1 (No star visible) -->
  <g transform="translate(40, 136)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Work Order</text>
    <!-- Star icon hidden (opacity 0 in default state) -->
  </g>

  <!-- Menu Item 2 (No star visible) -->
  <g transform="translate(40, 172)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Production Record</text>
  </g>

  <!-- Menu Item 3 (No star visible) -->
  <g transform="translate(40, 208)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Production History</text>
  </g>

  <!-- Menu Group 2 -->
  <g transform="translate(40, 252)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <path class="arrow-icon" d="M16 16 L22 22 L16 28" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <text class="text-primary" x="36" y="24" font-weight="500">Quality</text>
  </g>

  <!-- Annotation -->
  <rect class="annotation-box" x="260" y="145" width="140" height="40"/>
  <text class="annotation-text" x="270" y="162">Star icon hidden</text>
  <text class="annotation-text" x="270" y="176">in default state</text>
  <line class="annotation-line" x1="240" y1="154" x2="258" y2="160"/>

  <!-- ==================== STATE 2: Hover (Star Visible - Inactive) ==================== -->
  <text class="text-label" x="60" y="330">STATE 2: Hover (Star Visible - Inactive)</text>

  <!-- Sidebar Container -->
  <rect class="sidebar-bg" x="40" y="340" width="200" height="200" rx="4"/>

  <!-- Menu Group Header -->
  <g transform="translate(40, 340)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <path class="arrow-icon" d="M16 16 L22 22 L16 28" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <text class="text-primary" x="36" y="24" font-weight="500">Production</text>
  </g>

  <!-- Menu Item 1 (Hovered - Star visible, inactive) -->
  <g transform="translate(40, 376)">
    <rect class="menu-item-hover" x="0" y="0" width="200" height="36" rx="4"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Work Order</text>
    <!-- Star icon (inactive/outline) -->
    <polygon class="star-inactive" points="176,10 178.5,15 184,15.5 180,19.5 181,25 176,22 171,25 172,19.5 168,15.5 173.5,15"/>
  </g>

  <!-- Menu Item 2 -->
  <g transform="translate(40, 412)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Production Record</text>
  </g>

  <!-- Menu Item 3 -->
  <g transform="translate(40, 448)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Production History</text>
  </g>

  <!-- Menu Group 2 -->
  <g transform="translate(40, 492)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <path class="arrow-icon" d="M16 16 L22 22 L16 28" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <text class="text-primary" x="36" y="24" font-weight="500">Quality</text>
  </g>

  <!-- Annotation for hover -->
  <rect class="annotation-box" x="260" y="370" width="160" height="55"/>
  <text class="annotation-text" x="270" y="388">Hover state:</text>
  <text class="annotation-text" x="270" y="403">- Background: #F3F4F6</text>
  <text class="annotation-text" x="270" y="418">- Star icon: #9CA3AF</text>
  <line class="annotation-line" x1="216" y1="394" x2="258" y2="390"/>

  <!-- ==================== STATE 3: Favorite Active ==================== -->
  <text class="text-label" x="460" y="90">STATE 3: Favorite Active</text>

  <!-- Sidebar Container -->
  <rect class="sidebar-bg" x="440" y="100" width="200" height="200" rx="4"/>

  <!-- Menu Group Header -->
  <g transform="translate(440, 100)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <path class="arrow-icon" d="M16 16 L22 22 L16 28" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <text class="text-primary" x="36" y="24" font-weight="500">Production</text>
  </g>

  <!-- Menu Item 1 (Favorite active - Star filled) -->
  <g transform="translate(440, 136)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Work Order</text>
    <!-- Star icon (active/filled) - Always visible -->
    <polygon class="star-active" points="176,10 178.5,15 184,15.5 180,19.5 181,25 176,22 171,25 172,19.5 168,15.5 173.5,15"/>
  </g>

  <!-- Menu Item 2 (Hovered with active favorite) -->
  <g transform="translate(440, 172)">
    <rect class="menu-item-hover" x="0" y="0" width="200" height="36" rx="4"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Production Record</text>
    <!-- Star icon (active/filled) -->
    <polygon class="star-active" points="176,10 178.5,15 184,15.5 180,19.5 181,25 176,22 171,25 172,19.5 168,15.5 173.5,15"/>
  </g>

  <!-- Menu Item 3 -->
  <g transform="translate(440, 208)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <rect class="menu-icon" x="24" y="10" width="16" height="16" rx="2"/>
    <text class="text-primary" x="48" y="23">Production History</text>
  </g>

  <!-- Menu Group 2 -->
  <g transform="translate(440, 252)">
    <rect class="menu-item" x="0" y="0" width="200" height="36"/>
    <path class="arrow-icon" d="M16 16 L22 22 L16 28" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    <text class="text-primary" x="36" y="24" font-weight="500">Quality</text>
  </g>

  <!-- Annotation for active -->
  <rect class="annotation-box" x="660" y="130" width="120" height="70"/>
  <text class="annotation-text" x="670" y="148">Active favorite:</text>
  <text class="annotation-text" x="670" y="163">- Always visible</text>
  <text class="annotation-text" x="670" y="178">- Color: #faad14</text>
  <text class="annotation-text" x="670" y="193">(Warning Yellow)</text>
  <line class="annotation-line" x1="620" y1="154" x2="658" y2="158"/>

  <!-- ==================== STAR ICON STATES ==================== -->
  <text class="text-label" x="460" y="330">STAR ICON STATES</text>

  <!-- Icon States Container -->
  <rect class="sidebar-bg" x="440" y="340" width="320" height="150" rx="4"/>

  <!-- State labels -->
  <g transform="translate(450, 360)">
    <text class="text-secondary" x="0" y="0">Inactive (Default)</text>
    <text class="text-secondary" x="100" y="0">Inactive (Hover)</text>
    <text class="text-secondary" x="210" y="0">Active (Default)</text>
  </g>

  <!-- Inactive Default -->
  <g transform="translate(470, 380)">
    <rect fill="#FFFFFF" x="-8" y="-8" width="32" height="32" rx="4" stroke="#E5E7EB"/>
    <polygon class="star-inactive" points="8,0 10.5,5 16,5.5 12,9.5 13,15 8,12 3,15 4,9.5 0,5.5 5.5,5"/>
  </g>
  <text class="text-secondary" x="455" y="430">#9CA3AF</text>

  <!-- Inactive Hover -->
  <g transform="translate(570, 380)">
    <rect fill="#F3F4F6" x="-8" y="-8" width="32" height="32" rx="4" stroke="#E5E7EB"/>
    <polygon class="star-hover" points="8,0 10.5,5 16,5.5 12,9.5 13,15 8,12 3,15 4,9.5 0,5.5 5.5,5"/>
  </g>
  <text class="text-secondary" x="555" y="430">#6B7280</text>

  <!-- Active Default -->
  <g transform="translate(680, 380)">
    <rect fill="#FFFFFF" x="-8" y="-8" width="32" height="32" rx="4" stroke="#E5E7EB"/>
    <polygon class="star-active" points="8,0 10.5,5 16,5.5 12,9.5 13,15 8,12 3,15 4,9.5 0,5.5 5.5,5"/>
  </g>
  <text class="text-secondary" x="665" y="430">#faad14</text>

  <!-- Active Hover - Second row -->
  <g transform="translate(450, 450)">
    <text class="text-secondary" x="0" y="0">Active (Hover)</text>
  </g>

  <g transform="translate(470, 460)">
    <rect fill="#FFF7E6" x="-8" y="-8" width="32" height="32" rx="4" stroke="#faad14"/>
    <polygon fill="#d48806" stroke="#d48806" stroke-width="1.5" points="8,0 10.5,5 16,5.5 12,9.5 13,15 8,12 3,15 4,9.5 0,5.5 5.5,5"/>
  </g>
  <text class="text-secondary" x="455" y="510">#d48806</text>
  <text class="text-secondary" x="455" y="525">bg: #FFF7E6</text>

  <!-- Legend -->
  <rect fill="#F9FAFB" x="440" y="540" width="320" height="50" rx="4" stroke="#E5E7EB"/>
  <text class="text-label" x="450" y="558">INTERACTION:</text>
  <text class="text-secondary" x="450" y="575">Click star icon to toggle favorite state (stopPropagation)</text>
</svg>
