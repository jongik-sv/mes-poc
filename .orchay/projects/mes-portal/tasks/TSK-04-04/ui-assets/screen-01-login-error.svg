<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    SCR-01: Login Page - Error State
  </text>

  <!-- Login Card -->
  <rect x="200" y="80" width="400" height="440" rx="8" ry="8" fill="#FFFFFF" stroke="#D9D9D9" stroke-width="1"/>

  <!-- Card Shadow (simulated) -->
  <rect x="202" y="82" width="400" height="440" rx="8" ry="8" fill="none" stroke="#E8E8E8" stroke-width="2" opacity="0.5"/>

  <!-- Logo/Title Area -->
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1677FF">
    MES Portal
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C">
    Manufacturing Execution System
  </text>

  <!-- Error Alert -->
  <rect x="240" y="180" width="320" height="48" rx="6" ry="6" fill="#FFF2F0" stroke="#FFCCC7" stroke-width="1"/>

  <!-- Error Icon -->
  <g transform="translate(252, 196)">
    <circle cx="8" cy="8" r="8" fill="#FF4D4F"/>
    <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">!</text>
  </g>

  <!-- Error Message -->
  <text x="280" y="208" font-family="Arial, sans-serif" font-size="13" fill="#CF1322">
    Invalid email or password.
  </text>
  <text x="280" y="222" font-family="Arial, sans-serif" font-size="13" fill="#CF1322">
    Please try again.
  </text>

  <!-- Close Icon -->
  <g transform="translate(536, 196)">
    <line x1="0" y1="0" x2="10" y2="10" stroke="#CF1322" stroke-width="1.5"/>
    <line x1="10" y1="0" x2="0" y2="10" stroke="#CF1322" stroke-width="1.5"/>
  </g>

  <!-- Email Field -->
  <text x="240" y="260" font-family="Arial, sans-serif" font-size="14" fill="#262626">
    Email
  </text>
  <text x="248" y="260" font-family="Arial, sans-serif" font-size="14" fill="#FF4D4F">
    *
  </text>

  <!-- Email Input (Error State) -->
  <rect x="240" y="270" width="320" height="40" rx="6" ry="6" fill="#FFFFFF" stroke="#FF4D4F" stroke-width="1"/>

  <!-- Email Icon -->
  <g transform="translate(252, 282)">
    <rect width="16" height="12" rx="2" fill="none" stroke="#FF4D4F" stroke-width="1.5"/>
    <path d="M0,0 L8,6 L16,0" fill="none" stroke="#FF4D4F" stroke-width="1.5"/>
  </g>

  <!-- Email Value (empty) -->
  <text x="280" y="296" font-family="Arial, sans-serif" font-size="14" fill="#BFBFBF">
    Enter your email
  </text>

  <!-- Email Error Message -->
  <text x="240" y="326" font-family="Arial, sans-serif" font-size="12" fill="#FF4D4F">
    Please enter your email
  </text>

  <!-- Password Field -->
  <text x="240" y="356" font-family="Arial, sans-serif" font-size="14" fill="#262626">
    Password
  </text>
  <text x="295" y="356" font-family="Arial, sans-serif" font-size="14" fill="#FF4D4F">
    *
  </text>

  <!-- Password Input (Error State) -->
  <rect x="240" y="366" width="320" height="40" rx="6" ry="6" fill="#FFFFFF" stroke="#FF4D4F" stroke-width="1"/>

  <!-- Lock Icon -->
  <g transform="translate(252, 378)">
    <rect x="2" y="6" width="12" height="10" rx="2" fill="none" stroke="#FF4D4F" stroke-width="1.5"/>
    <path d="M4,6 L4,4 A4,4 0 0,1 12,4 L12,6" fill="none" stroke="#FF4D4F" stroke-width="1.5"/>
  </g>

  <!-- Password Placeholder -->
  <text x="280" y="392" font-family="Arial, sans-serif" font-size="14" fill="#BFBFBF">
    Enter your password
  </text>

  <!-- Eye Icon (Password Toggle) -->
  <g transform="translate(532, 378)">
    <ellipse cx="8" cy="8" rx="8" ry="5" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
  </g>

  <!-- Password Error Message -->
  <text x="240" y="422" font-family="Arial, sans-serif" font-size="12" fill="#FF4D4F">
    Please enter your password
  </text>

  <!-- Login Button -->
  <rect x="240" y="445" width="320" height="44" rx="6" ry="6" fill="#1677FF"/>
  <text x="400" y="473" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF">
    Login
  </text>

  <!-- Footer -->
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C">
    (c) 2026 MES Portal v1.0.0
  </text>

  <!-- Annotations -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#FF4D4F">
    <!-- Alert annotation -->
    <line x1="620" y1="204" x2="560" y2="204" stroke="#FF4D4F" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="625" y="196">Alert: type="error"</text>
    <text x="625" y="210">Background: #FFF2F0</text>
    <text x="625" y="224">Border: #FFCCC7</text>

    <!-- Field error annotation -->
    <line x1="620" y1="290" x2="560" y2="290" stroke="#FF4D4F" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="625" y="284">Border: #FF4D4F</text>
    <text x="625" y="298">Error Text: #FF4D4F</text>
    <text x="625" y="312">Font: 12px</text>
  </g>

  <!-- State indicator -->
  <rect x="20" y="560" width="100" height="24" rx="4" fill="#FF4D4F"/>
  <text x="70" y="576" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Error State
  </text>

  <!-- Error Type Legend -->
  <g transform="translate(20, 80)">
    <rect width="160" height="80" rx="4" fill="#FFFFFF" stroke="#D9D9D9"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#262626">Error Types:</text>
    <circle cx="20" cy="38" r="4" fill="#FF4D4F"/>
    <text x="30" y="42" font-family="Arial, sans-serif" font-size="10" fill="#595959">Auth Error (Alert)</text>
    <circle cx="20" cy="58" r="4" fill="#FF4D4F"/>
    <text x="30" y="62" font-family="Arial, sans-serif" font-size="10" fill="#595959">Field Validation Error</text>
  </g>
</svg>