<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    SCR-01: Login Page - Idle State
  </text>

  <!-- Login Card -->
  <rect x="200" y="120" width="400" height="380" rx="8" ry="8" fill="#FFFFFF" stroke="#D9D9D9" stroke-width="1"/>

  <!-- Card Shadow (simulated) -->
  <rect x="202" y="122" width="400" height="380" rx="8" ry="8" fill="none" stroke="#E8E8E8" stroke-width="2" opacity="0.5"/>

  <!-- Logo/Title Area -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1677FF">
    MES Portal
  </text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C">
    Manufacturing Execution System
  </text>

  <!-- Email Field -->
  <text x="240" y="260" font-family="Arial, sans-serif" font-size="14" fill="#262626">
    Email
  </text>
  <text x="248" y="260" font-family="Arial, sans-serif" font-size="14" fill="#FF4D4F">
    *
  </text>

  <!-- Email Input -->
  <rect x="240" y="270" width="320" height="40" rx="6" ry="6" fill="#FFFFFF" stroke="#D9D9D9" stroke-width="1"/>

  <!-- Email Icon -->
  <g transform="translate(252, 282)">
    <rect width="16" height="12" rx="2" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
    <path d="M0,0 L8,6 L16,0" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
  </g>

  <!-- Email Placeholder -->
  <text x="280" y="296" font-family="Arial, sans-serif" font-size="14" fill="#BFBFBF">
    Enter your email
  </text>

  <!-- Password Field -->
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="14" fill="#262626">
    Password
  </text>
  <text x="295" y="340" font-family="Arial, sans-serif" font-size="14" fill="#FF4D4F">
    *
  </text>

  <!-- Password Input -->
  <rect x="240" y="350" width="320" height="40" rx="6" ry="6" fill="#FFFFFF" stroke="#D9D9D9" stroke-width="1"/>

  <!-- Lock Icon -->
  <g transform="translate(252, 362)">
    <rect x="2" y="6" width="12" height="10" rx="2" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
    <path d="M4,6 L4,4 A4,4 0 0,1 12,4 L12,6" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
  </g>

  <!-- Password Placeholder -->
  <text x="280" y="376" font-family="Arial, sans-serif" font-size="14" fill="#BFBFBF">
    Enter your password
  </text>

  <!-- Eye Icon (Password Toggle) -->
  <g transform="translate(532, 362)">
    <ellipse cx="8" cy="8" rx="8" ry="5" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#BFBFBF" stroke-width="1.5"/>
  </g>

  <!-- Login Button -->
  <rect x="240" y="420" width="320" height="44" rx="6" ry="6" fill="#1677FF"/>
  <text x="400" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF">
    Login
  </text>

  <!-- Footer -->
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C">
    (c) 2026 MES Portal v1.0.0
  </text>

  <!-- Annotations -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#1677FF">
    <!-- Card annotation -->
    <line x1="620" y1="300" x2="600" y2="300" stroke="#1677FF" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="625" y="304">Card: 400x380px</text>
    <text x="625" y="318">Border-radius: 8px</text>
    <text x="625" y="332">Padding: 32px</text>

    <!-- Input annotation -->
    <line x1="180" y1="290" x2="200" y2="290" stroke="#1677FF" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="90" y="280">Input: 320x40px</text>
    <text x="90" y="294">Border-radius: 6px</text>

    <!-- Button annotation -->
    <line x1="180" y1="442" x2="200" y2="442" stroke="#1677FF" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="90" y="432">Button: 320x44px</text>
    <text x="90" y="446">Primary: #1677FF</text>
  </g>

  <!-- State indicator -->
  <rect x="20" y="560" width="100" height="24" rx="4" fill="#52C41A"/>
  <text x="70" y="576" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Idle State
  </text>
</svg>