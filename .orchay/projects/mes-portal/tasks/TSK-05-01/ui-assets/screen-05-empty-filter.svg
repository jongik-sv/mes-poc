<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .bg { fill: #fafafa; }
      .card { fill: white; stroke: #e8e8e8; }
      .icon-bg { fill: #e6f7ff; }
      .icon { fill: #1890ff; }
      .icon-stroke { fill: none; stroke: #1890ff; stroke-width: 3; }
      .text-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #999; }
      .text-heading { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #262626; font-weight: 600; }
      .text-desc { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #8c8c8c; }
      .btn-primary { fill: #1890ff; }
      .btn-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: white; }
      .filter-tag { fill: #f5f5f5; stroke: #d9d9d9; }
      .filter-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #595959; }
      .annotation { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #1890ff; }
      .annotation-line { stroke: #1890ff; stroke-width: 1; stroke-dasharray: 4,2; }
      .dimension { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #999; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="600"/>

  <!-- Title -->
  <text x="20" y="25" class="text-title">SCR-05: 빈 상태 - 필터 결과 없음 (Empty State - No Filter Results)</text>

  <!-- Active filters context -->
  <g transform="translate(200, 55)">
    <text x="0" y="0" class="text-title">적용된 필터:</text>
    <g transform="translate(0, 10)">
      <rect class="filter-tag" x="0" y="0" width="80" height="26" rx="4"/>
      <text x="10" y="17" class="filter-text">상태: 진행중</text>
      <text x="70" y="17" fill="#8c8c8c" font-size="12">×</text>
    </g>
    <g transform="translate(90, 10)">
      <rect class="filter-tag" x="0" y="0" width="100" height="26" rx="4"/>
      <text x="10" y="17" class="filter-text">담당자: 홍길동</text>
      <text x="90" y="17" fill="#8c8c8c" font-size="12">×</text>
    </g>
    <g transform="translate(200, 10)">
      <rect class="filter-tag" x="0" y="0" width="120" height="26" rx="4"/>
      <text x="10" y="17" class="filter-text">기간: 2026.01.01~</text>
      <text x="110" y="17" fill="#8c8c8c" font-size="12">×</text>
    </g>
  </g>

  <!-- Empty state container -->
  <g transform="translate(200, 120)">
    <rect class="card" x="0" y="0" width="400" height="340" rx="8"/>

    <!-- Icon area -->
    <g transform="translate(200, 70)">
      <circle class="icon-bg" cx="0" cy="0" r="55"/>
      <!-- Filter icon with slash -->
      <g transform="translate(-25, -25)">
        <!-- Funnel shape -->
        <path class="icon-stroke" d="M5 8 L45 8 L28 28 L28 42 L22 45 L22 28 Z"/>
        <!-- Diagonal line (no results) -->
        <line x1="8" y1="42" x2="42" y2="8" stroke="#ff4d4f" stroke-width="3"/>
      </g>
    </g>

    <!-- Text content -->
    <text x="200" y="160" text-anchor="middle" class="text-heading">필터 조건에 맞는 결과가 없습니다</text>
    <text x="200" y="190" text-anchor="middle" class="text-desc">현재 적용된 필터 조건에 맞는 데이터가 없습니다.</text>
    <text x="200" y="215" text-anchor="middle" class="text-desc">필터 조건을 변경하거나 초기화해 주세요.</text>

    <!-- Action button -->
    <g transform="translate(125, 255)">
      <rect class="btn-primary" x="0" y="0" width="150" height="40" rx="4"/>
      <text x="75" y="26" text-anchor="middle" class="btn-text">필터 초기화</text>
    </g>
  </g>

  <!-- Annotations -->
  <g>
    <!-- Filter context annotation -->
    <line class="annotation-line" x1="530" y1="80" x2="620" y2="60"/>
    <text x="625" y="55" class="annotation">activeFilters prop</text>
    <text x="625" y="68" class="annotation">현재 적용된 필터 표시</text>

    <!-- Icon annotation -->
    <line class="annotation-line" x1="460" y1="170" x2="620" y2="140"/>
    <text x="625" y="135" class="annotation">EmptyState 아이콘</text>
    <text x="625" y="148" class="annotation">type="noFilter"</text>

    <!-- Action annotation -->
    <line class="annotation-line" x1="500" y1="390" x2="620" y2="390"/>
    <text x="625" y="385" class="annotation">onResetFilters callback</text>
    <text x="625" y="398" class="annotation">모든 필터 초기화</text>
  </g>

  <!-- Component info box -->
  <g transform="translate(20, 450)">
    <rect x="0" y="0" width="300" height="120" fill="white" stroke="#e8e8e8" rx="4"/>
    <text x="10" y="20" class="text-title">컴포넌트 정보</text>
    <text x="10" y="40" class="dimension">• EmptyState</text>
    <text x="10" y="55" class="dimension">• Props: type="noFilter", activeFilters, onReset</text>
    <text x="10" y="70" class="dimension">• activeFilters: { key, label, value }[]</text>
    <text x="10" y="85" class="dimension">• onReset: 필터 초기화 콜백</text>
    <text x="10" y="100" class="dimension">• data-testid: empty-state-filter</text>
  </g>

  <!-- Dimension -->
  <text x="400" y="590" text-anchor="middle" class="dimension">800 x 600</text>
</svg>