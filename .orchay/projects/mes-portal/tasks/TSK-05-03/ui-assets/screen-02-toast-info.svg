<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="56" fill="#001529"/>
  <text x="24" y="35" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MES Portal</text>

  <!-- Sidebar -->
  <rect x="0" y="56" width="200" height="544" fill="#001529"/>
  <rect x="0" y="80" width="200" height="40" fill="#1890ff" opacity="0.3"/>
  <text x="48" y="106" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Dashboard</text>
  <text x="48" y="146" fill="rgba(255,255,255,0.65)" font-family="Arial, sans-serif" font-size="14">Production</text>
  <text x="48" y="186" fill="rgba(255,255,255,0.65)" font-family="Arial, sans-serif" font-size="14">Quality</text>
  <text x="48" y="226" fill="rgba(255,255,255,0.65)" font-family="Arial, sans-serif" font-size="14">Inventory</text>

  <!-- Main Content Area -->
  <rect x="200" y="56" width="600" height="544" fill="#f0f2f5"/>

  <!-- Content Card -->
  <rect x="224" y="80" width="552" height="400" rx="8" fill="#ffffff" filter="url(#shadow)"/>
  <text x="248" y="120" fill="#262626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Data Management</text>

  <!-- Table Header -->
  <rect x="248" y="140" width="504" height="36" fill="#fafafa"/>
  <text x="268" y="164" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="12">Name</text>
  <text x="408" y="164" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="12">Status</text>
  <text x="528" y="164" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="12">Date</text>
  <text x="648" y="164" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="12">Action</text>

  <!-- Table Rows -->
  <line x1="248" y1="176" x2="752" y2="176" stroke="#f0f0f0" stroke-width="1"/>
  <text x="268" y="204" fill="#262626" font-family="Arial, sans-serif" font-size="13">Item A</text>
  <text x="408" y="204" fill="#52c41a" font-family="Arial, sans-serif" font-size="13">Active</text>
  <text x="528" y="204" fill="#595959" font-family="Arial, sans-serif" font-size="13">2026-01-20</text>
  <text x="648" y="204" fill="#1890ff" font-family="Arial, sans-serif" font-size="13">Edit</text>

  <line x1="248" y1="220" x2="752" y2="220" stroke="#f0f0f0" stroke-width="1"/>
  <text x="268" y="248" fill="#262626" font-family="Arial, sans-serif" font-size="13">Item B</text>
  <text x="408" y="248" fill="#52c41a" font-family="Arial, sans-serif" font-size="13">Active</text>
  <text x="528" y="248" fill="#595959" font-family="Arial, sans-serif" font-size="13">2026-01-19</text>
  <text x="648" y="248" fill="#1890ff" font-family="Arial, sans-serif" font-size="13">Edit</text>

  <line x1="248" y1="264" x2="752" y2="264" stroke="#f0f0f0" stroke-width="1"/>
  <text x="268" y="292" fill="#262626" font-family="Arial, sans-serif" font-size="13">Item C</text>
  <text x="408" y="292" fill="#faad14" font-family="Arial, sans-serif" font-size="13">Pending</text>
  <text x="528" y="292" fill="#595959" font-family="Arial, sans-serif" font-size="13">2026-01-18</text>
  <text x="648" y="292" fill="#1890ff" font-family="Arial, sans-serif" font-size="13">Edit</text>

  <!-- Info Toast (Top Right) -->
  <g transform="translate(480, 80)">
    <!-- Toast Container -->
    <rect x="0" y="0" width="280" height="72" rx="8" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" filter="url(#shadow)"/>

    <!-- Info Icon (i Circle) -->
    <circle cx="28" cy="36" r="12" fill="#1890ff"/>
    <text x="28" y="41" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">i</text>

    <!-- Message Text -->
    <text x="52" y="30" fill="#262626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">New feature available</text>
    <text x="52" y="50" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="12">Check out the new export options.</text>

    <!-- Close Button -->
    <g transform="translate(248, 24)" cursor="pointer">
      <circle cx="8" cy="8" r="10" fill="transparent"/>
      <path d="M4 4 L12 12 M12 4 L4 12" stroke="#8c8c8c" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Toast Position Indicator -->
  <g transform="translate(480, 170)">
    <path d="M140 0 L140 20" stroke="#1890ff" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="80" y="40" fill="#1890ff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Top-Right Position</text>
  </g>

  <!-- Legend -->
  <g transform="translate(248, 500)">
    <text x="0" y="0" fill="#262626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Info Toast</text>
    <rect x="0" y="10" width="16" height="16" rx="2" fill="#1890ff"/>
    <text x="24" y="22" fill="#595959" font-family="Arial, sans-serif" font-size="11">Icon Color: #1890ff</text>
    <rect x="140" y="10" width="16" height="16" rx="2" fill="#e6f7ff" stroke="#91d5ff"/>
    <text x="164" y="22" fill="#595959" font-family="Arial, sans-serif" font-size="11">Background: #e6f7ff</text>
    <rect x="300" y="10" width="16" height="16" rx="2" fill="none" stroke="#91d5ff" stroke-width="2"/>
    <text x="324" y="22" fill="#595959" font-family="Arial, sans-serif" font-size="11">Border: #91d5ff</text>
  </g>

  <!-- Component Annotation -->
  <g transform="translate(500, 540)">
    <text x="0" y="0" fill="#8c8c8c" font-family="Arial, sans-serif" font-size="10">Duration: 3 seconds | Auto-dismiss | Hover to pause</text>
  </g>
</svg>