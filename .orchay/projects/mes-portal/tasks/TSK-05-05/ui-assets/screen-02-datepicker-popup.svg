<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450">
  <!-- Background -->
  <rect width="500" height="450" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">DatePicker - Popup Open</text>

  <!-- Label -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="13" fill="#333">Date Selection</text>

  <!-- Input Field Container (Focused) -->
  <rect x="20" y="80" width="280" height="36" fill="#FFFFFF" stroke="#1677FF" stroke-width="2" rx="6"/>
  <rect x="18" y="78" width="284" height="40" fill="none" stroke="#1677FF" stroke-opacity="0.2" stroke-width="4" rx="8"/>

  <!-- Placeholder Text -->
  <text x="32" y="103" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Select date</text>

  <!-- Calendar Icon (Active) -->
  <g transform="translate(268, 88)">
    <rect x="0" y="4" width="16" height="14" fill="none" stroke="#1677FF" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="8" x2="16" y2="8" stroke="#1677FF" stroke-width="1.5"/>
    <line x1="4" y1="2" x2="4" y2="6" stroke="#1677FF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="2" x2="12" y2="6" stroke="#1677FF" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="5" cy="12" r="1" fill="#1677FF"/>
    <circle cx="8" cy="12" r="1" fill="#1677FF"/>
    <circle cx="11" cy="12" r="1" fill="#1677FF"/>
  </g>

  <!-- Calendar Popup -->
  <g transform="translate(20, 125)">
    <!-- Popup Shadow -->
    <rect x="2" y="2" width="296" height="300" fill="#000" fill-opacity="0.1" rx="8"/>
    <!-- Popup Background -->
    <rect x="0" y="0" width="296" height="300" fill="#FFFFFF" stroke="#D9D9D9" rx="8"/>

    <!-- Calendar Header -->
    <rect x="0" y="0" width="296" height="44" fill="#FFFFFF" rx="8"/>

    <!-- Year/Month Navigation -->
    <!-- Previous Year -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C" cursor="pointer">&lt;&lt;</text>
    <!-- Previous Month -->
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C" cursor="pointer">&lt;</text>
    <!-- Current Month/Year (Korean) -->
    <text x="148" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333" text-anchor="middle">2026 Jan 1</text>
    <!-- Next Month -->
    <text x="246" y="28" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C" cursor="pointer">&gt;</text>
    <!-- Next Year -->
    <text x="268" y="28" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C" cursor="pointer">&gt;&gt;</text>

    <!-- Divider -->
    <line x1="12" y1="44" x2="284" y2="44" stroke="#F0F0F0"/>

    <!-- Weekday Headers (Korean) -->
    <g transform="translate(12, 60)">
      <text x="18" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Sun</text>
      <text x="57" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Mon</text>
      <text x="96" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Tue</text>
      <text x="135" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Wed</text>
      <text x="174" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Thu</text>
      <text x="213" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Fri</text>
      <text x="252" y="0" font-family="Arial, sans-serif" font-size="12" fill="#8C8C8C" text-anchor="middle">Sat</text>
    </g>

    <!-- Date Grid -->
    <g transform="translate(12, 75)">
      <!-- Row 1 (Previous month dates in gray) -->
      <text x="18" y="20" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">29</text>
      <text x="57" y="20" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">30</text>
      <text x="96" y="20" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">31</text>
      <text x="135" y="20" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">1</text>
      <text x="174" y="20" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">2</text>
      <text x="213" y="20" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">3</text>
      <text x="252" y="20" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">4</text>

      <!-- Row 2 -->
      <text x="18" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">5</text>
      <text x="57" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">6</text>
      <text x="96" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">7</text>
      <text x="135" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">8</text>
      <text x="174" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">9</text>
      <text x="213" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">10</text>
      <text x="252" y="56" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">11</text>

      <!-- Row 3 -->
      <text x="18" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">12</text>
      <text x="57" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">13</text>
      <text x="96" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">14</text>
      <text x="135" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">15</text>
      <text x="174" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">16</text>
      <text x="213" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">17</text>
      <text x="252" y="92" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">18</text>

      <!-- Row 4 -->
      <text x="18" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">19</text>
      <!-- Today (20th) - with blue border -->
      <circle cx="57" cy="123" r="16" fill="none" stroke="#1677FF" stroke-width="1"/>
      <text x="57" y="128" font-family="Arial, sans-serif" font-size="13" fill="#1677FF" text-anchor="middle">20</text>
      <text x="96" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">21</text>
      <text x="135" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">22</text>
      <text x="174" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">23</text>
      <text x="213" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">24</text>
      <text x="252" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">25</text>

      <!-- Row 5 -->
      <text x="18" y="164" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">26</text>
      <text x="57" y="164" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">27</text>
      <text x="96" y="164" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">28</text>
      <text x="135" y="164" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">29</text>
      <text x="174" y="164" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">30</text>
      <text x="213" y="164" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle">31</text>
      <!-- Next month -->
      <text x="252" y="164" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">1</text>

      <!-- Row 6 (Next month dates) -->
      <text x="18" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">2</text>
      <text x="57" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">3</text>
      <text x="96" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">4</text>
      <text x="135" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">5</text>
      <text x="174" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">6</text>
      <text x="213" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">7</text>
      <text x="252" y="200" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF" text-anchor="middle">8</text>
    </g>
  </g>

  <!-- Footer Note -->
  <text x="20" y="440" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-05-05 DatePicker Component - Popup Open (Korean Locale: Sun Mon Tue Wed Thu Fri Sat)</text>
</svg>
