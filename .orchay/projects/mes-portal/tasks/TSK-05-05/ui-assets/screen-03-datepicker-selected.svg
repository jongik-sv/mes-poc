<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <!-- Background -->
  <rect width="500" height="150" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">DatePicker - Date Selected</text>

  <!-- Label -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="13" fill="#333">Date Selection</text>

  <!-- Input Field Container -->
  <rect x="20" y="80" width="280" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>

  <!-- Selected Date Text -->
  <text x="32" y="103" font-family="Arial, sans-serif" font-size="13" fill="#333">2026-01-20</text>

  <!-- Clear Icon (X) -->
  <g transform="translate(240, 90)">
    <circle cx="8" cy="8" r="8" fill="#BFBFBF"/>
    <line x1="5" y1="5" x2="11" y2="11" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="11" y1="5" x2="5" y2="11" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Calendar Icon -->
  <g transform="translate(268, 88)">
    <rect x="0" y="4" width="16" height="14" fill="none" stroke="#BFBFBF" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="8" x2="16" y2="8" stroke="#BFBFBF" stroke-width="1.5"/>
    <line x1="4" y1="2" x2="4" y2="6" stroke="#BFBFBF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="2" x2="12" y2="6" stroke="#BFBFBF" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="5" cy="12" r="1" fill="#BFBFBF"/>
    <circle cx="8" cy="12" r="1" fill="#BFBFBF"/>
    <circle cx="11" cy="12" r="1" fill="#BFBFBF"/>
  </g>

  <!-- Footer Note -->
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-05-05 DatePicker Component - Date Selected (Format: YYYY-MM-DD)</text>
</svg>
