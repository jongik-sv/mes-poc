<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <!-- Background -->
  <rect width="600" height="150" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">RangePicker - Default State</text>

  <!-- Label -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="13" fill="#333">Period Selection</text>

  <!-- Range Input Field Container -->
  <rect x="20" y="80" width="400" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>

  <!-- Start Date Field -->
  <text x="32" y="103" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Start Date</text>

  <!-- Separator -->
  <text x="195" y="103" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">~</text>

  <!-- End Date Field -->
  <text x="230" y="103" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">End Date</text>

  <!-- Calendar Icon -->
  <g transform="translate(388, 88)">
    <rect x="0" y="4" width="16" height="14" fill="none" stroke="#BFBFBF" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="8" x2="16" y2="8" stroke="#BFBFBF" stroke-width="1.5"/>
    <line x1="4" y1="2" x2="4" y2="6" stroke="#BFBFBF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="2" x2="12" y2="6" stroke="#BFBFBF" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="5" cy="12" r="1" fill="#BFBFBF"/>
    <circle cx="8" cy="12" r="1" fill="#BFBFBF"/>
    <circle cx="11" cy="12" r="1" fill="#BFBFBF"/>
  </g>

  <!-- Divider line in the middle -->
  <line x1="210" y1="88" x2="210" y2="108" stroke="#D9D9D9" stroke-width="1"/>

  <!-- Footer Note -->
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-05-05 RangePicker Component - Default State (Korean Locale)</text>
</svg>
