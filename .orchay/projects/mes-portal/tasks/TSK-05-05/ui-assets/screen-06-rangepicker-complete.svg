<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <!-- Background -->
  <rect width="600" height="150" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">RangePicker - Range Selected Complete</text>

  <!-- Label -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="13" fill="#333">Period Selection</text>

  <!-- Range Input Field Container -->
  <rect x="20" y="80" width="400" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>

  <!-- Start Date Field (Selected) -->
  <text x="32" y="103" font-family="Arial, sans-serif" font-size="13" fill="#333">2026-01-15</text>

  <!-- Separator -->
  <text x="160" y="103" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">~</text>

  <!-- End Date Field (Selected) -->
  <text x="195" y="103" font-family="Arial, sans-serif" font-size="13" fill="#333">2026-01-31</text>

  <!-- Clear Icon (X) -->
  <g transform="translate(355, 90)">
    <circle cx="8" cy="8" r="8" fill="#BFBFBF"/>
    <line x1="5" y1="5" x2="11" y2="11" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="11" y1="5" x2="5" y2="11" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Calendar Icon -->
  <g transform="translate(388, 88)">
    <rect x="0" y="4" width="16" height="14" fill="none" stroke="#BFBFBF" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="8" x2="16" y2="8" stroke="#BFBFBF" stroke-width="1.5"/>
    <line x1="4" y1="2" x2="4" y2="6" stroke="#BFBFBF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="2" x2="12" y2="6" stroke="#BFBFBF" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="5" cy="12" r="1" fill="#BFBFBF"/>
    <circle cx="8" cy="12" r="1" fill="#BFBFBF"/>
    <circle cx="11" cy="12" r="1" fill="#BFBFBF"/>
  </g>

  <!-- Divider line in the middle -->
  <line x1="175" y1="88" x2="175" y2="108" stroke="#D9D9D9" stroke-width="1"/>

  <!-- Selected Range Indicator -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="140" height="36" fill="#E6F4FF" stroke="#1677FF" stroke-opacity="0.3" rx="4"/>
    <text x="70" y="23" font-family="Arial, sans-serif" font-size="11" fill="#1677FF" text-anchor="middle">17 days selected</text>
  </g>

  <!-- Footer Note -->
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-05-05 RangePicker Component - Range Selected (2026-01-15 ~ 2026-01-31, Format: YYYY-MM-DD)</text>
</svg>
