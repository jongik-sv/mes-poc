<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768" width="1024" height="768">
  <defs>
    <style>
      .bg { fill: #fafafa; }
      .overlay { fill: rgba(0, 0, 0, 0.45); }
      .modal-bg { fill: white; }
      .modal-shadow { filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.08)); }
      .text-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #999; }
      .text-modal-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #262626; font-weight: 600; }
      .text-category { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #262626; font-weight: 600; }
      .text-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #595959; }
      .text-key { font-family: 'SFMono-Regular', Consolas, monospace; font-size: 12px; fill: #595959; font-weight: 500; }
      .text-separator { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #8c8c8c; }
      .key-badge { fill: #f0f0f0; stroke: #d9d9d9; stroke-width: 1; }
      .divider { stroke: #f0f0f0; stroke-width: 1; }
      .modal-header-border { stroke: #f0f0f0; stroke-width: 1; }
      .close-btn { fill: #8c8c8c; }
      .scrollbar-track { fill: #f5f5f5; }
      .scrollbar-thumb { fill: #d9d9d9; }
      .scrollbar-thumb-hover { fill: #bfbfbf; }
      .annotation { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #1890ff; }
      .annotation-line { stroke: #1890ff; stroke-width: 1; stroke-dasharray: 4,2; }
      .dimension { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #999; }
      .scroll-indicator { fill: #1890ff; opacity: 0.1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1024" height="768"/>

  <!-- Title -->
  <text x="20" y="25" class="text-title">SCR-02: Hotkey Help Modal (Scroll State)</text>

  <!-- Modal Overlay -->
  <rect class="overlay" x="100" y="60" width="824" height="650" rx="0"/>

  <!-- Modal Container -->
  <g transform="translate(272, 100)" class="modal-shadow">
    <!-- Modal Background -->
    <rect class="modal-bg" x="0" y="0" width="480" height="520" rx="8"/>

    <!-- Modal Header (Fixed) -->
    <g transform="translate(0, 0)">
      <rect class="modal-bg" x="0" y="0" width="480" height="56" rx="8"/>
      <text x="24" y="36" class="text-modal-title">Keyboard Shortcuts</text>

      <!-- Close Button -->
      <g transform="translate(440, 16)">
        <rect fill="transparent" x="0" y="0" width="24" height="24"/>
        <line class="close-btn" x1="6" y1="6" x2="18" y2="18" stroke-width="2"/>
        <line class="close-btn" x1="18" y1="6" x2="6" y2="18" stroke-width="2"/>
      </g>

      <!-- Header Border -->
      <line class="modal-header-border" x1="0" y1="56" x2="480" y2="56"/>
    </g>

    <!-- Scroll Indicator (top fade for scrolled content) -->
    <rect class="scroll-indicator" x="0" y="56" width="480" height="16" rx="0"/>

    <!-- Modal Content (Scrolled state - showing Edit category) -->
    <g transform="translate(24, 72)">
      <!-- Edit Shortcuts Category (scrolled into view) -->
      <text x="0" y="16" class="text-category">Edit Shortcuts</text>

      <!-- Item 1: Copy -->
      <g transform="translate(0, 32)">
        <text x="0" y="14" class="text-label">Copy</text>
        <g transform="translate(348, 0)">
          <rect class="key-badge" x="0" y="0" width="44" height="24" rx="4"/>
          <text x="22" y="16" text-anchor="middle" class="text-key">Ctrl</text>
          <text x="52" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="62" y="0" width="28" height="24" rx="4"/>
          <text x="76" y="16" text-anchor="middle" class="text-key">C</text>
        </g>
        <line class="divider" x1="0" y1="36" x2="432" y2="36"/>
      </g>

      <!-- Item 2: Paste -->
      <g transform="translate(0, 80)">
        <text x="0" y="14" class="text-label">Paste</text>
        <g transform="translate(348, 0)">
          <rect class="key-badge" x="0" y="0" width="44" height="24" rx="4"/>
          <text x="22" y="16" text-anchor="middle" class="text-key">Ctrl</text>
          <text x="52" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="62" y="0" width="28" height="24" rx="4"/>
          <text x="76" y="16" text-anchor="middle" class="text-key">V</text>
        </g>
        <line class="divider" x1="0" y1="36" x2="432" y2="36"/>
      </g>

      <!-- Item 3: Cut -->
      <g transform="translate(0, 128)">
        <text x="0" y="14" class="text-label">Cut</text>
        <g transform="translate(348, 0)">
          <rect class="key-badge" x="0" y="0" width="44" height="24" rx="4"/>
          <text x="22" y="16" text-anchor="middle" class="text-key">Ctrl</text>
          <text x="52" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="62" y="0" width="28" height="24" rx="4"/>
          <text x="76" y="16" text-anchor="middle" class="text-key">X</text>
        </g>
        <line class="divider" x1="0" y1="36" x2="432" y2="36"/>
      </g>

      <!-- Item 4: Undo -->
      <g transform="translate(0, 176)">
        <text x="0" y="14" class="text-label">Undo</text>
        <g transform="translate(348, 0)">
          <rect class="key-badge" x="0" y="0" width="44" height="24" rx="4"/>
          <text x="22" y="16" text-anchor="middle" class="text-key">Ctrl</text>
          <text x="52" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="62" y="0" width="28" height="24" rx="4"/>
          <text x="76" y="16" text-anchor="middle" class="text-key">Z</text>
        </g>
        <line class="divider" x1="0" y1="36" x2="432" y2="36"/>
      </g>

      <!-- Item 5: Redo -->
      <g transform="translate(0, 224)">
        <text x="0" y="14" class="text-label">Redo</text>
        <g transform="translate(268, 0)">
          <rect class="key-badge" x="0" y="0" width="44" height="24" rx="4"/>
          <text x="22" y="16" text-anchor="middle" class="text-key">Ctrl</text>
          <text x="52" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="62" y="0" width="48" height="24" rx="4"/>
          <text x="86" y="16" text-anchor="middle" class="text-key">Shift</text>
          <text x="118" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="128" y="0" width="28" height="24" rx="4"/>
          <text x="142" y="16" text-anchor="middle" class="text-key">Z</text>
        </g>
        <line class="divider" x1="0" y1="36" x2="432" y2="36"/>
      </g>

      <!-- Item 6: Select All -->
      <g transform="translate(0, 272)">
        <text x="0" y="14" class="text-label">Select all</text>
        <g transform="translate(348, 0)">
          <rect class="key-badge" x="0" y="0" width="44" height="24" rx="4"/>
          <text x="22" y="16" text-anchor="middle" class="text-key">Ctrl</text>
          <text x="52" y="16" class="text-separator">+</text>
          <rect class="key-badge" x="62" y="0" width="28" height="24" rx="4"/>
          <text x="76" y="16" text-anchor="middle" class="text-key">A</text>
        </g>
        <line class="divider" x1="0" y1="36" x2="432" y2="36"/>
      </g>

      <!-- Table Shortcuts Category -->
      <text x="0" y="336" class="text-category">Table Shortcuts</text>

      <!-- Item 7: Refresh -->
      <g transform="translate(0, 352)">
        <text x="0" y="14" class="text-label">Refresh data</text>
        <g transform="translate(376, 0)">
          <rect class="key-badge" x="0" y="0" width="32" height="24" rx="4"/>
          <text x="16" y="16" text-anchor="middle" class="text-key">F5</text>
        </g>
      </g>
    </g>

    <!-- Scrollbar Track -->
    <g transform="translate(464, 56)">
      <rect class="scrollbar-track" x="0" y="0" width="8" height="456" rx="4"/>
      <!-- Scrollbar Thumb (positioned to show scrolled state) -->
      <rect class="scrollbar-thumb" x="0" y="120" width="8" height="160" rx="4"/>
    </g>
  </g>

  <!-- Annotations -->
  <g>
    <!-- Fixed Header Annotation -->
    <line class="annotation-line" x1="520" y1="130" x2="800" y2="100"/>
    <text x="805" y="95" class="annotation">Fixed Header</text>
    <text x="805" y="108" class="annotation">Position: sticky, top: 0</text>

    <!-- Scrollbar Annotation -->
    <line class="annotation-line" x1="744" y1="300" x2="800" y2="250"/>
    <text x="805" y="245" class="annotation">Scrollbar</text>
    <text x="805" y="258" class="annotation">Track: #f5f5f5</text>
    <text x="805" y="271" class="annotation">Thumb: #d9d9d9</text>
    <text x="805" y="284" class="annotation">Width: 8px</text>

    <!-- Scroll Content Annotation -->
    <line class="annotation-line" x1="500" y1="350" x2="800" y2="330"/>
    <text x="805" y="325" class="annotation">Scrollable Content</text>
    <text x="805" y="338" class="annotation">max-height: 60vh</text>
    <text x="805" y="351" class="annotation">overflow-y: auto</text>

    <!-- Multiple Categories Annotation -->
    <line class="annotation-line" x1="420" y1="440" x2="800" y2="400"/>
    <text x="805" y="395" class="annotation">Multiple Categories</text>
    <text x="805" y="408" class="annotation">Scrolled to show Edit &amp; Table</text>

    <!-- 3-key combo Annotation -->
    <line class="annotation-line" x1="640" y1="340" x2="800" y2="460"/>
    <text x="805" y="455" class="annotation">3-Key Combination</text>
    <text x="805" y="468" class="annotation">Ctrl + Shift + Z</text>
  </g>

  <!-- Component Info Box -->
  <g transform="translate(20, 640)">
    <rect x="0" y="0" width="320" height="110" fill="white" stroke="#e8e8e8" rx="4"/>
    <text x="10" y="20" class="text-title">Scroll Behavior</text>
    <text x="10" y="40" class="dimension">Content max-height: 60vh</text>
    <text x="10" y="55" class="dimension">Scroll triggers when content exceeds</text>
    <text x="10" y="70" class="dimension">Header remains fixed at top</text>
    <text x="10" y="85" class="dimension">Smooth scrolling enabled</text>
    <text x="10" y="100" class="dimension">Scrollbar: thin, custom styled</text>
  </g>

  <!-- Scrollbar Spec Box -->
  <g transform="translate(360, 640)">
    <rect x="0" y="0" width="280" height="110" fill="white" stroke="#e8e8e8" rx="4"/>
    <text x="10" y="20" class="text-title">Scrollbar Spec</text>
    <text x="10" y="40" class="dimension">Width: 8px</text>
    <text x="10" y="55" class="dimension">Track: transparent / #f5f5f5</text>
    <text x="10" y="70" class="dimension">Thumb: #d9d9d9</text>
    <text x="10" y="85" class="dimension">Thumb hover: #bfbfbf</text>
    <text x="10" y="100" class="dimension">Border-radius: 4px</text>
  </g>

  <!-- Category List Box -->
  <g transform="translate(660, 640)">
    <rect x="0" y="0" width="200" height="110" fill="white" stroke="#e8e8e8" rx="4"/>
    <text x="10" y="20" class="text-title">Categories (Example)</text>
    <text x="10" y="40" class="dimension">1. Global Shortcuts</text>
    <text x="10" y="55" class="dimension">2. Navigation Shortcuts</text>
    <text x="10" y="70" class="dimension">3. Edit Shortcuts (visible)</text>
    <text x="10" y="85" class="dimension">4. Table Shortcuts (visible)</text>
    <text x="10" y="100" class="dimension">5. Form Shortcuts</text>
  </g>

  <!-- Dimension -->
  <text x="512" y="758" text-anchor="middle" class="dimension">1024 x 768</text>
</svg>
