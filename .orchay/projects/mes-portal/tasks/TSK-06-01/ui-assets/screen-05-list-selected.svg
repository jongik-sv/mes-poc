<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <title>SCR-05: List Screen Row Selected State</title>
  <desc>MES Portal - List Template with Multiple Rows Selected Wireframe</desc>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- ==================== SEARCH AREA (Card) ==================== -->
  <g id="search-card">
    <!-- Card Background -->
    <rect x="24" y="24" width="1152" height="160" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Search Fields Row 1 -->
    <g id="search-fields">
      <!-- Field 1 -->
      <g id="field-1">
        <text x="48" y="58" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Search Field 1</text>
        <rect x="48" y="68" width="200" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="60" y="89" font-family="Arial, sans-serif" font-size="14" fill="#bfbfbf">Enter value...</text>
      </g>

      <!-- Field 2 -->
      <g id="field-2">
        <text x="280" y="58" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Search Field 2</text>
        <rect x="280" y="68" width="200" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="292" y="89" font-family="Arial, sans-serif" font-size="14" fill="#bfbfbf">Select...</text>
        <path d="M464 82 L470 88 L476 82" stroke="#bfbfbf" stroke-width="1.5" fill="none"/>
      </g>

      <!-- Field 3: Date Range -->
      <g id="field-3">
        <text x="512" y="58" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Date Range</text>
        <rect x="512" y="68" width="280" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="524" y="89" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-01</text>
        <text x="636" y="89" font-family="Arial, sans-serif" font-size="14" fill="#bfbfbf">~</text>
        <text x="668" y="89" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-21</text>
        <rect x="756" y="76" width="16" height="16" rx="2" fill="none" stroke="#bfbfbf" stroke-width="1"/>
        <line x1="760" y1="74" x2="760" y2="78" stroke="#bfbfbf" stroke-width="1"/>
        <line x1="768" y1="74" x2="768" y2="78" stroke="#bfbfbf" stroke-width="1"/>
        <line x1="756" y1="82" x2="772" y2="82" stroke="#bfbfbf" stroke-width="1"/>
      </g>

      <!-- More Button -->
      <g id="more-button">
        <rect x="824" y="68" width="80" height="32" rx="6" fill="#ffffff" stroke="none"/>
        <text x="838" y="89" font-family="Arial, sans-serif" font-size="14" fill="#1677ff">More</text>
        <path d="M886 82 L892 88 L898 82" stroke="#1677ff" stroke-width="1.5" fill="none"/>
      </g>
    </g>

    <!-- Buttons Row -->
    <g id="search-buttons">
      <!-- Reset Button -->
      <rect x="952" y="132" width="80" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="975" y="153" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Reset</text>

      <!-- Search Button -->
      <rect x="1044" y="132" width="100" height="32" rx="6" fill="#1677ff" stroke="none"/>
      <circle cx="1068" cy="148" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="1072" y1="152" x2="1078" y2="158" stroke="#ffffff" stroke-width="1.5"/>
      <text x="1084" y="153" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Search</text>
    </g>
  </g>

  <!-- ==================== ACTION BAR (with selection info) ==================== -->
  <g id="action-bar">
    <rect x="24" y="200" width="1152" height="48" rx="0" fill="transparent"/>

    <!-- Left: Action Buttons -->
    <g id="action-buttons-left">
      <!-- New Button -->
      <rect x="24" y="208" width="80" height="32" rx="6" fill="#1677ff" stroke="none"/>
      <text x="38" y="229" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">+ New</text>

      <!-- Delete Button (ENABLED - Danger color) -->
      <rect x="116" y="208" width="80" height="32" rx="6" fill="#ff4d4f" stroke="none"/>
      <text x="130" y="229" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Delete</text>
    </g>

    <!-- Right: Selection count + Total Count -->
    <g id="count-info">
      <!-- Selection badge -->
      <rect x="920" y="212" width="90" height="24" rx="4" fill="#e6f4ff" stroke="#91caff" stroke-width="1"/>
      <text x="935" y="229" font-family="Arial, sans-serif" font-size="13" fill="#1677ff">3 selected</text>

      <!-- Separator -->
      <text x="1020" y="229" font-family="Arial, sans-serif" font-size="14" fill="#d9d9d9">|</text>

      <!-- Total count -->
      <text x="1100" y="229" font-family="Arial, sans-serif" font-size="14" fill="#000000a6" text-anchor="end">Total: 125 items</text>
    </g>
  </g>

  <!-- ==================== DATA TABLE with Selected Rows ==================== -->
  <g id="data-table">
    <!-- Table Container -->
    <rect x="24" y="260" width="1152" height="460" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Table Header -->
    <g id="table-header">
      <rect x="24" y="260" width="1152" height="48" rx="8" fill="#fafafa"/>
      <rect x="24" y="300" width="1152" height="8" fill="#ffffff"/>
      <line x1="24" y1="308" x2="1176" y2="308" stroke="#f0f0f0" stroke-width="1"/>

      <!-- Checkbox Column (Indeterminate state - partial selection) -->
      <rect x="48" y="276" width="16" height="16" rx="2" fill="#1677ff" stroke="#1677ff" stroke-width="1"/>
      <line x1="52" y1="284" x2="60" y2="284" stroke="#ffffff" stroke-width="2"/>

      <!-- Column Headers -->
      <text x="100" y="289" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Column 1</text>
      <path d="M162 282 L168 276 L174 282 M162 294 L168 300 L174 294" stroke="#bfbfbf" stroke-width="1" fill="none"/>

      <text x="280" y="289" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Column 2</text>
      <path d="M342 282 L348 276 L354 282 M342 294 L348 300 L354 294" stroke="#bfbfbf" stroke-width="1" fill="none"/>

      <text x="460" y="289" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Column 3</text>
      <path d="M522 282 L528 276 L534 282 M522 294 L528 300 L534 294" stroke="#bfbfbf" stroke-width="1" fill="none"/>

      <text x="640" y="289" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Column 4</text>
      <path d="M702 282 L708 276 L714 282 M702 294 L708 300 L714 294" stroke="#bfbfbf" stroke-width="1" fill="none"/>

      <text x="820" y="289" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Status</text>
      <path d="M866 282 L872 276 L878 282 M866 294 L872 300 L878 294" stroke="#bfbfbf" stroke-width="1" fill="none"/>

      <text x="1000" y="289" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Actions</text>
    </g>

    <!-- Table Rows -->
    <g id="table-rows">
      <!-- Row 1 (SELECTED) -->
      <g id="row-1-selected">
        <rect x="25" y="309" width="1150" height="56" fill="#e6f4ff"/>
        <line x1="24" y1="365" x2="1176" y2="365" stroke="#91caff" stroke-width="1"/>
        <!-- Checked checkbox -->
        <rect x="48" y="329" width="16" height="16" rx="2" fill="#1677ff" stroke="#1677ff" stroke-width="1"/>
        <path d="M52 337 L55 340 L60 333" stroke="#ffffff" stroke-width="2" fill="none"/>
        <text x="100" y="342" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 1-1</text>
        <text x="280" y="342" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 1-2</text>
        <text x="460" y="342" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 1-3</text>
        <text x="640" y="342" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-15</text>
        <rect x="820" y="328" width="56" height="24" rx="4" fill="#bae0ff"/>
        <text x="832" y="345" font-family="Arial, sans-serif" font-size="12" fill="#1677ff">Active</text>
        <rect x="1000" y="328" width="56" height="24" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="1015" y="345" font-family="Arial, sans-serif" font-size="12" fill="#000000d9">Edit</text>
      </g>

      <!-- Row 2 (NOT selected) -->
      <g id="row-2">
        <rect x="25" y="366" width="1150" height="56" fill="#ffffff"/>
        <line x1="24" y1="422" x2="1176" y2="422" stroke="#f0f0f0" stroke-width="1"/>
        <rect x="48" y="386" width="16" height="16" rx="2" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="100" y="399" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 2-1</text>
        <text x="280" y="399" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 2-2</text>
        <text x="460" y="399" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 2-3</text>
        <text x="640" y="399" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-14</text>
        <rect x="820" y="385" width="64" height="24" rx="4" fill="#fff7e6"/>
        <text x="830" y="402" font-family="Arial, sans-serif" font-size="12" fill="#fa8c16">Pending</text>
        <rect x="1000" y="385" width="56" height="24" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="1015" y="402" font-family="Arial, sans-serif" font-size="12" fill="#000000d9">Edit</text>
      </g>

      <!-- Row 3 (SELECTED) -->
      <g id="row-3-selected">
        <rect x="25" y="423" width="1150" height="56" fill="#e6f4ff"/>
        <line x1="24" y1="479" x2="1176" y2="479" stroke="#91caff" stroke-width="1"/>
        <!-- Checked checkbox -->
        <rect x="48" y="443" width="16" height="16" rx="2" fill="#1677ff" stroke="#1677ff" stroke-width="1"/>
        <path d="M52 451 L55 454 L60 447" stroke="#ffffff" stroke-width="2" fill="none"/>
        <text x="100" y="456" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 3-1</text>
        <text x="280" y="456" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 3-2</text>
        <text x="460" y="456" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 3-3</text>
        <text x="640" y="456" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-13</text>
        <rect x="820" y="442" width="56" height="24" rx="4" fill="#bae0ff"/>
        <text x="832" y="459" font-family="Arial, sans-serif" font-size="12" fill="#1677ff">Active</text>
        <rect x="1000" y="442" width="56" height="24" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="1015" y="459" font-family="Arial, sans-serif" font-size="12" fill="#000000d9">Edit</text>
      </g>

      <!-- Row 4 (NOT selected) -->
      <g id="row-4">
        <rect x="25" y="480" width="1150" height="56" fill="#ffffff"/>
        <line x1="24" y1="536" x2="1176" y2="536" stroke="#f0f0f0" stroke-width="1"/>
        <rect x="48" y="500" width="16" height="16" rx="2" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="100" y="513" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 4-1</text>
        <text x="280" y="513" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 4-2</text>
        <text x="460" y="513" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 4-3</text>
        <text x="640" y="513" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-12</text>
        <rect x="820" y="499" width="64" height="24" rx="4" fill="#fff1f0"/>
        <text x="828" y="516" font-family="Arial, sans-serif" font-size="12" fill="#ff4d4f">Inactive</text>
        <rect x="1000" y="499" width="56" height="24" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="1015" y="516" font-family="Arial, sans-serif" font-size="12" fill="#000000d9">Edit</text>
      </g>

      <!-- Row 5 (SELECTED) -->
      <g id="row-5-selected">
        <rect x="25" y="537" width="1150" height="56" fill="#e6f4ff"/>
        <line x1="24" y1="593" x2="1176" y2="593" stroke="#91caff" stroke-width="1"/>
        <!-- Checked checkbox -->
        <rect x="48" y="557" width="16" height="16" rx="2" fill="#1677ff" stroke="#1677ff" stroke-width="1"/>
        <path d="M52 565 L55 568 L60 561" stroke="#ffffff" stroke-width="2" fill="none"/>
        <text x="100" y="570" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 5-1</text>
        <text x="280" y="570" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 5-2</text>
        <text x="460" y="570" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Data Value 5-3</text>
        <text x="640" y="570" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2026-01-11</text>
        <rect x="820" y="556" width="56" height="24" rx="4" fill="#bae0ff"/>
        <text x="832" y="573" font-family="Arial, sans-serif" font-size="12" fill="#1677ff">Active</text>
        <rect x="1000" y="556" width="56" height="24" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="1015" y="573" font-family="Arial, sans-serif" font-size="12" fill="#000000d9">Edit</text>
      </g>
    </g>

    <!-- Pagination -->
    <g id="pagination">
      <rect x="24" y="660" width="1152" height="60" fill="#ffffff"/>

      <!-- Page Size Selector -->
      <rect x="1040" y="680" width="100" height="28" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="1055" y="699" font-family="Arial, sans-serif" font-size="13" fill="#000000d9">10 / page</text>
      <path d="M1120 692 L1126 698 L1132 692" stroke="#bfbfbf" stroke-width="1.5" fill="none"/>

      <!-- Page Numbers -->
      <g id="page-numbers" transform="translate(500, 680)">
        <!-- Previous -->
        <rect x="0" y="0" width="28" height="28" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <path d="M16 8 L10 14 L16 20" stroke="#000000d9" stroke-width="1.5" fill="none"/>

        <!-- Page 1 (Active) -->
        <rect x="36" y="0" width="28" height="28" rx="4" fill="#1677ff"/>
        <text x="46" y="19" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">1</text>

        <!-- Page 2 -->
        <rect x="72" y="0" width="28" height="28" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="82" y="19" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">2</text>

        <!-- Page 3 -->
        <rect x="108" y="0" width="28" height="28" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="118" y="19" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">3</text>

        <!-- Ellipsis -->
        <text x="152" y="19" font-family="Arial, sans-serif" font-size="14" fill="#000000a6">...</text>

        <!-- Page 13 -->
        <rect x="180" y="0" width="32" height="28" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="188" y="19" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">13</text>

        <!-- Next -->
        <rect x="220" y="0" width="28" height="28" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <path d="M230 8 L236 14 L230 20" stroke="#000000d9" stroke-width="1.5" fill="none"/>
      </g>
    </g>
  </g>

  <!-- Selection Summary Tooltip (optional visual) -->
  <g id="selection-tooltip" transform="translate(600, 620)" opacity="0.9">
    <rect x="-120" y="0" width="240" height="36" rx="6" fill="#262626"/>
    <text x="0" y="23" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">3 rows selected - Press Delete to remove</text>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(24, 750)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">SCR-05: List Screen - Row Selected State | 3 rows selected with active delete button</text>
  </g>
</svg>
