<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Form - Vertical Layout (Default State)</text>

  <!-- Form Container -->
  <rect x="20" y="50" width="760" height="480" fill="#FFFFFF" stroke="#D9D9D9" rx="4"/>

  <!-- Form Title -->
  <rect x="20" y="50" width="760" height="45" fill="#FAFAFA" stroke="#D9D9D9" rx="4"/>
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">User Registration</text>

  <!-- Field 1: Name -->
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan fill="#FF4D4F">* </tspan>Name
  </text>
  <rect x="40" y="135" width="720" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="158" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Enter your name</text>

  <!-- Field 2: Email -->
  <text x="40" y="195" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan fill="#FF4D4F">* </tspan>Email
  </text>
  <rect x="40" y="205" width="720" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="228" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Enter your email</text>

  <!-- Field 3: Department (Select) -->
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333">Department</text>
  <rect x="40" y="275" width="720" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="298" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Select department</text>
  <!-- Dropdown Arrow -->
  <path d="M740 290 L748 298 L756 290" fill="none" stroke="#BFBFBF" stroke-width="2"/>

  <!-- Field 4: Join Date (DatePicker) -->
  <text x="40" y="335" font-family="Arial, sans-serif" font-size="14" fill="#333">Join Date</text>
  <rect x="40" y="345" width="720" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="368" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">YYYY-MM-DD</text>
  <!-- Calendar Icon -->
  <rect x="730" y="355" width="16" height="14" fill="none" stroke="#BFBFBF" stroke-width="1.5" rx="2"/>
  <line x1="734" y1="352" x2="734" y2="357" stroke="#BFBFBF" stroke-width="1.5"/>
  <line x1="742" y1="352" x2="742" y2="357" stroke="#BFBFBF" stroke-width="1.5"/>
  <line x1="730" y1="361" x2="746" y2="361" stroke="#BFBFBF" stroke-width="1"/>

  <!-- Field 5: Status (Radio Group) -->
  <text x="40" y="405" font-family="Arial, sans-serif" font-size="14" fill="#333">Status</text>
  <!-- Radio: Active -->
  <circle cx="55" cy="425" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="13" fill="#333">Active</text>
  <!-- Radio: Inactive -->
  <circle cx="145" cy="425" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="160" y="430" font-family="Arial, sans-serif" font-size="13" fill="#333">Inactive</text>
  <!-- Radio: Pending -->
  <circle cx="250" cy="425" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="265" y="430" font-family="Arial, sans-serif" font-size="13" fill="#333">Pending</text>

  <!-- Button Area -->
  <rect x="40" y="470" width="720" height="50" fill="#FAFAFA" stroke="none" rx="4"/>

  <!-- Cancel Button -->
  <rect x="558" y="480" width="80" height="32" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="580" y="501" font-family="Arial, sans-serif" font-size="14" fill="#333">Cancel</text>

  <!-- Save Button -->
  <rect x="650" y="480" width="80" height="32" fill="#1677FF" stroke="#1677FF" rx="6"/>
  <text x="677" y="501" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Save</text>

  <!-- Footer Note -->
  <text x="20" y="545" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-06-03 Form Template - Vertical Layout (Default State)</text>
</svg>
