<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580">
  <!-- Background -->
  <rect width="800" height="580" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Form - Horizontal Layout</text>

  <!-- Form Container -->
  <rect x="20" y="50" width="760" height="510" fill="#FFFFFF" stroke="#D9D9D9" rx="4"/>

  <!-- Form Title -->
  <rect x="20" y="50" width="760" height="45" fill="#FAFAFA" stroke="#D9D9D9" rx="4"/>
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Edit User Information</text>

  <!-- Field 1: Name -->
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">
    <tspan fill="#FF4D4F">* </tspan>Name
  </text>
  <rect x="160" y="105" width="600" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="172" y="128" font-family="Arial, sans-serif" font-size="13" fill="#333">Hong Gil-dong</text>

  <!-- Field 2: Email -->
  <text x="40" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">
    <tspan fill="#FF4D4F">* </tspan>Email
  </text>
  <rect x="160" y="155" width="600" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="172" y="178" font-family="Arial, sans-serif" font-size="13" fill="#333">hong@example.com</text>

  <!-- Field 3: Department (Select) -->
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">Department</text>
  <rect x="160" y="205" width="600" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="172" y="228" font-family="Arial, sans-serif" font-size="13" fill="#333">Development Team</text>
  <!-- Dropdown Arrow -->
  <path d="M740 218 L748 226 L756 218" fill="none" stroke="#BFBFBF" stroke-width="2"/>

  <!-- Field 4: Join Date (DatePicker) -->
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">Join Date</text>
  <rect x="160" y="255" width="600" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="172" y="278" font-family="Arial, sans-serif" font-size="13" fill="#333">2024-03-15</text>
  <!-- Calendar Icon -->
  <rect x="730" y="265" width="16" height="14" fill="none" stroke="#BFBFBF" stroke-width="1.5" rx="2"/>
  <line x1="734" y1="262" x2="734" y2="267" stroke="#BFBFBF" stroke-width="1.5"/>
  <line x1="742" y1="262" x2="742" y2="267" stroke="#BFBFBF" stroke-width="1.5"/>
  <line x1="730" y1="271" x2="746" y2="271" stroke="#BFBFBF" stroke-width="1"/>

  <!-- Field 5: Status (Radio Group) -->
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">Status</text>
  <!-- Radio: Active (Selected) -->
  <circle cx="175" cy="320" r="8" fill="none" stroke="#1677FF" stroke-width="2"/>
  <circle cx="175" cy="320" r="4" fill="#1677FF"/>
  <text x="190" y="325" font-family="Arial, sans-serif" font-size="13" fill="#333">Active</text>
  <!-- Radio: Inactive -->
  <circle cx="275" cy="320" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="290" y="325" font-family="Arial, sans-serif" font-size="13" fill="#333">Inactive</text>
  <!-- Radio: Pending -->
  <circle cx="385" cy="320" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="13" fill="#333">Pending</text>

  <!-- Field 6: Notes (TextArea) -->
  <text x="140" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">Notes</text>
  <rect x="160" y="355" width="600" height="80" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="172" y="378" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Enter additional notes...</text>

  <!-- Button Area -->
  <rect x="40" y="460" width="720" height="50" fill="#FAFAFA" stroke="none" rx="4"/>

  <!-- Cancel Button -->
  <rect x="558" y="470" width="80" height="32" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="580" y="491" font-family="Arial, sans-serif" font-size="14" fill="#333">Cancel</text>

  <!-- Save Button -->
  <rect x="650" y="470" width="80" height="32" fill="#1677FF" stroke="#1677FF" rx="6"/>
  <text x="677" y="491" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Save</text>

  <!-- Label Column Guide (visual reference) -->
  <line x1="150" y1="95" x2="150" y2="450" stroke="#E6F4FF" stroke-width="1" stroke-dasharray="4"/>

  <!-- Footer Note -->
  <text x="20" y="575" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-06-03 Form Template - Horizontal Layout</text>
</svg>
