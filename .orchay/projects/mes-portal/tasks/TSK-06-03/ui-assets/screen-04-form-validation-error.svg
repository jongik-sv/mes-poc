<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Form - Validation Error State</text>

  <!-- Form Container -->
  <rect x="20" y="50" width="760" height="480" fill="#FFFFFF" stroke="#D9D9D9" rx="4"/>

  <!-- Form Title -->
  <rect x="20" y="50" width="760" height="45" fill="#FAFAFA" stroke="#D9D9D9" rx="4"/>
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">User Registration</text>

  <!-- Field 1: Name - ERROR (Empty Required Field) -->
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan fill="#FF4D4F">* </tspan>Name
  </text>
  <rect x="40" y="135" width="720" height="36" fill="#FFFFFF" stroke="#FF4D4F" stroke-width="2" rx="6"/>
  <text x="52" y="158" font-family="Arial, sans-serif" font-size="13" fill="#BFBFBF">Enter your name</text>
  <!-- Error Icon -->
  <circle cx="740" cy="153" r="8" fill="#FF4D4F"/>
  <text x="737" y="158" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">!</text>
  <!-- Error Message -->
  <text x="40" y="185" font-family="Arial, sans-serif" font-size="12" fill="#FF4D4F">Please enter your name.</text>

  <!-- Field 2: Email - ERROR (Invalid Format) -->
  <text x="40" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan fill="#FF4D4F">* </tspan>Email
  </text>
  <rect x="40" y="220" width="720" height="36" fill="#FFFFFF" stroke="#FF4D4F" stroke-width="2" rx="6"/>
  <text x="52" y="243" font-family="Arial, sans-serif" font-size="13" fill="#333">invalid-email</text>
  <!-- Error Icon -->
  <circle cx="740" cy="238" r="8" fill="#FF4D4F"/>
  <text x="737" y="243" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">!</text>
  <!-- Error Message -->
  <text x="40" y="270" font-family="Arial, sans-serif" font-size="12" fill="#FF4D4F">Please enter a valid email address.</text>

  <!-- Field 3: Phone - ERROR (Invalid Pattern) -->
  <text x="40" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333">Phone Number</text>
  <rect x="40" y="305" width="720" height="36" fill="#FFFFFF" stroke="#FF4D4F" stroke-width="2" rx="6"/>
  <text x="52" y="328" font-family="Arial, sans-serif" font-size="13" fill="#333">123</text>
  <!-- Error Icon -->
  <circle cx="740" cy="323" r="8" fill="#FF4D4F"/>
  <text x="737" y="328" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">!</text>
  <!-- Error Message -->
  <text x="40" y="355" font-family="Arial, sans-serif" font-size="12" fill="#FF4D4F">Invalid phone number format. (e.g., 010-1234-5678)</text>

  <!-- Field 4: Department - VALID (No Error) -->
  <text x="40" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333">Department</text>
  <rect x="40" y="390" width="720" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="413" font-family="Arial, sans-serif" font-size="13" fill="#333">Development Team</text>
  <!-- Dropdown Arrow -->
  <path d="M740 405 L748 413 L756 405" fill="none" stroke="#BFBFBF" stroke-width="2"/>

  <!-- Button Area -->
  <rect x="40" y="450" width="720" height="50" fill="#FAFAFA" stroke="none" rx="4"/>

  <!-- Error Summary Badge -->
  <rect x="40" y="458" width="180" height="28" fill="#FFF2F0" stroke="#FFCCC7" rx="4"/>
  <text x="55" y="477" font-family="Arial, sans-serif" font-size="12" fill="#FF4D4F">3 validation errors found</text>

  <!-- Cancel Button -->
  <rect x="558" y="458" width="80" height="32" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="580" y="479" font-family="Arial, sans-serif" font-size="14" fill="#333">Cancel</text>

  <!-- Save Button -->
  <rect x="650" y="458" width="80" height="32" fill="#1677FF" stroke="#1677FF" rx="6"/>
  <text x="677" y="479" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Save</text>

  <!-- Footer Note -->
  <text x="20" y="545" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-06-03 Form Template - Validation Error State</text>
</svg>
