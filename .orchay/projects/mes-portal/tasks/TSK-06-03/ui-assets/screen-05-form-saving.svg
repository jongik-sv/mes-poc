<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Form - Saving State (Loading)</text>

  <!-- Form Container -->
  <rect x="20" y="50" width="760" height="430" fill="#FFFFFF" stroke="#D9D9D9" rx="4"/>

  <!-- Semi-transparent Overlay -->
  <rect x="20" y="95" width="760" height="335" fill="#FFFFFF" fill-opacity="0.6"/>

  <!-- Form Title -->
  <rect x="20" y="50" width="760" height="45" fill="#FAFAFA" stroke="#D9D9D9" rx="4"/>
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">User Registration</text>

  <!-- Field 1: Name - Disabled -->
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#00000040">
    <tspan fill="#FF4D4F40">* </tspan>Name
  </text>
  <rect x="40" y="135" width="720" height="36" fill="#F5F5F5" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="158" font-family="Arial, sans-serif" font-size="13" fill="#00000040">Hong Gil-dong</text>

  <!-- Field 2: Email - Disabled -->
  <text x="40" y="195" font-family="Arial, sans-serif" font-size="14" fill="#00000040">
    <tspan fill="#FF4D4F40">* </tspan>Email
  </text>
  <rect x="40" y="205" width="720" height="36" fill="#F5F5F5" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="228" font-family="Arial, sans-serif" font-size="13" fill="#00000040">hong@example.com</text>

  <!-- Field 3: Department - Disabled -->
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="14" fill="#00000040">Department</text>
  <rect x="40" y="275" width="720" height="36" fill="#F5F5F5" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="298" font-family="Arial, sans-serif" font-size="13" fill="#00000040">Development Team</text>
  <!-- Dropdown Arrow (Disabled) -->
  <path d="M740 290 L748 298 L756 290" fill="none" stroke="#D9D9D9" stroke-width="2"/>

  <!-- Field 4: Status - Disabled -->
  <text x="40" y="335" font-family="Arial, sans-serif" font-size="14" fill="#00000040">Status</text>
  <!-- Radio: Active (Selected, Disabled) -->
  <circle cx="55" cy="355" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <circle cx="55" cy="355" r="4" fill="#D9D9D9"/>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="13" fill="#00000040">Active</text>
  <!-- Radio: Inactive (Disabled) -->
  <circle cx="155" cy="355" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="170" y="360" font-family="Arial, sans-serif" font-size="13" fill="#00000040">Inactive</text>
  <!-- Radio: Pending (Disabled) -->
  <circle cx="265" cy="355" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="280" y="360" font-family="Arial, sans-serif" font-size="13" fill="#00000040">Pending</text>

  <!-- Button Area -->
  <rect x="40" y="400" width="720" height="50" fill="#FAFAFA" stroke="none" rx="4"/>

  <!-- Cancel Button - Disabled -->
  <rect x="520" y="410" width="80" height="32" fill="#F5F5F5" stroke="#D9D9D9" rx="6"/>
  <text x="542" y="431" font-family="Arial, sans-serif" font-size="14" fill="#00000040">Cancel</text>

  <!-- Save Button - Loading State -->
  <rect x="612" y="410" width="120" height="32" fill="#1677FF" stroke="#1677FF" rx="6" opacity="0.7"/>

  <!-- Loading Spinner Animation (Static representation) -->
  <circle cx="640" cy="426" r="8" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="12 38" stroke-linecap="round"/>

  <text x="656" y="431" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Saving...</text>

  <!-- Loading indicator in center of form (optional) -->
  <g transform="translate(380, 250)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1677FF" stroke-width="3" stroke-dasharray="31 94" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Footer Note -->
  <text x="20" y="495" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-06-03 Form Template - Saving State (Loading)</text>
</svg>
