<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580">
  <!-- Background -->
  <rect width="800" height="580" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Form - Modified Fields State</text>

  <!-- Form Container -->
  <rect x="20" y="50" width="760" height="510" fill="#FFFFFF" stroke="#D9D9D9" rx="4"/>

  <!-- Form Title with Change Counter -->
  <rect x="20" y="50" width="760" height="45" fill="#FAFAFA" stroke="#D9D9D9" rx="4"/>
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Edit User Information</text>
  <!-- Change Counter Badge -->
  <rect x="660" y="62" width="100" height="22" fill="#E6F4FF" stroke="#91CAFF" rx="4"/>
  <text x="675" y="78" font-family="Arial, sans-serif" font-size="11" fill="#1677FF">3 fields modified</text>

  <!-- Field 1: Name - NOT MODIFIED -->
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan fill="#FF4D4F">* </tspan>Name
  </text>
  <rect x="40" y="135" width="720" height="36" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="52" y="158" font-family="Arial, sans-serif" font-size="13" fill="#333">Hong Gil-dong</text>

  <!-- Field 2: Email - MODIFIED -->
  <!-- Modified Indicator Bar -->
  <rect x="36" y="185" width="4" height="70" fill="#1677FF" rx="2"/>
  <!-- Modified Field Background -->
  <rect x="40" y="185" width="720" height="70" fill="#E6F4FF" fill-opacity="0.3" rx="4"/>

  <text x="48" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan fill="#FF4D4F">* </tspan>Email
    <tspan fill="#1677FF" font-size="11"> (Modified)</tspan>
  </text>
  <rect x="48" y="220" width="704" height="36" fill="#FFFFFF" stroke="#1677FF" rx="6"/>
  <text x="60" y="243" font-family="Arial, sans-serif" font-size="13" fill="#333">hong.new@example.com</text>
  <!-- Original Value -->
  <text x="48" y="270" font-family="Arial, sans-serif" font-size="11" fill="#8C8C8C">Original: hong@example.com</text>

  <!-- Field 3: Department - MODIFIED -->
  <!-- Modified Indicator Bar -->
  <rect x="36" y="285" width="4" height="70" fill="#1677FF" rx="2"/>
  <!-- Modified Field Background -->
  <rect x="40" y="285" width="720" height="70" fill="#E6F4FF" fill-opacity="0.3" rx="4"/>

  <text x="48" y="310" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Department
    <tspan fill="#1677FF" font-size="11"> (Modified)</tspan>
  </text>
  <rect x="48" y="320" width="704" height="36" fill="#FFFFFF" stroke="#1677FF" rx="6"/>
  <text x="60" y="343" font-family="Arial, sans-serif" font-size="13" fill="#333">Planning Team</text>
  <!-- Dropdown Arrow -->
  <path d="M732 335 L740 343 L748 335" fill="none" stroke="#1677FF" stroke-width="2"/>
  <!-- Original Value -->
  <text x="48" y="370" font-family="Arial, sans-serif" font-size="11" fill="#8C8C8C">Original: Development Team</text>

  <!-- Field 4: Status - MODIFIED -->
  <!-- Modified Indicator Bar -->
  <rect x="36" y="385" width="4" height="60" fill="#1677FF" rx="2"/>
  <!-- Modified Field Background -->
  <rect x="40" y="385" width="720" height="60" fill="#E6F4FF" fill-opacity="0.3" rx="4"/>

  <text x="48" y="410" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Status
    <tspan fill="#1677FF" font-size="11"> (Modified)</tspan>
  </text>
  <!-- Radio: Active (Now Selected) -->
  <circle cx="63" cy="435" r="8" fill="none" stroke="#1677FF" stroke-width="2"/>
  <circle cx="63" cy="435" r="4" fill="#1677FF"/>
  <text x="78" y="440" font-family="Arial, sans-serif" font-size="13" fill="#333">Active</text>
  <!-- Radio: Inactive (Was Selected) -->
  <circle cx="163" cy="435" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="178" y="440" font-family="Arial, sans-serif" font-size="13" fill="#333">Inactive</text>
  <!-- Radio: Pending -->
  <circle cx="278" cy="435" r="8" fill="none" stroke="#D9D9D9" stroke-width="2"/>
  <text x="293" y="440" font-family="Arial, sans-serif" font-size="13" fill="#333">Pending</text>
  <!-- Original Value -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="11" fill="#8C8C8C">Original: Inactive</text>

  <!-- Button Area -->
  <rect x="40" y="470" width="720" height="50" fill="#FAFAFA" stroke="none" rx="4"/>

  <!-- Revert Changes Button -->
  <rect x="440" y="480" width="100" height="32" fill="#FFFFFF" stroke="#FAAD14" rx="6"/>
  <text x="455" y="501" font-family="Arial, sans-serif" font-size="13" fill="#FAAD14">Revert All</text>

  <!-- Cancel Button -->
  <rect x="552" y="480" width="80" height="32" fill="#FFFFFF" stroke="#D9D9D9" rx="6"/>
  <text x="574" y="501" font-family="Arial, sans-serif" font-size="14" fill="#333">Cancel</text>

  <!-- Save Button -->
  <rect x="644" y="480" width="80" height="32" fill="#1677FF" stroke="#1677FF" rx="6"/>
  <text x="671" y="501" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Save</text>

  <!-- Legend -->
  <rect x="40" y="530" width="200" height="25" fill="#F5F5F5" rx="4"/>
  <rect x="50" y="537" width="4" height="12" fill="#1677FF" rx="1"/>
  <text x="60" y="548" font-family="Arial, sans-serif" font-size="10" fill="#666">Blue bar indicates modified field</text>

  <!-- Footer Note -->
  <text x="20" y="575" font-family="Arial, sans-serif" font-size="10" fill="#999">TSK-06-03 Form Template - Modified Fields State</text>
</svg>
