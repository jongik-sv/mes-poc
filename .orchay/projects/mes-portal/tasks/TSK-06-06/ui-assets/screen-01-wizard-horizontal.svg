<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>SCR-01: Wizard Horizontal Steps - Basic Layout</title>
  <desc>MES Portal - Wizard Template Wireframe - First Step</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>

  <!-- ==================== HEADER ==================== -->
  <g id="header">
    <rect x="24" y="24" width="752" height="48" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
    <text x="48" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#000000d9">Configuration Wizard</text>
  </g>

  <!-- ==================== STEPS ==================== -->
  <g id="steps" transform="translate(24, 88)">
    <rect x="0" y="0" width="752" height="80" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Step 1 - Current/Process -->
    <g id="step-1" transform="translate(80, 20)">
      <!-- Circle with number -->
      <circle cx="20" cy="20" r="16" fill="#1677ff"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">1</text>
      <!-- Title -->
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9" text-anchor="middle">Basic Info</text>
      <text x="20" y="68" font-family="Arial, sans-serif" font-size="12" fill="#1677ff" text-anchor="middle">(Current)</text>
    </g>

    <!-- Connector 1-2 -->
    <line x1="136" y1="108" x2="236" y2="108" stroke="#f0f0f0" stroke-width="2"/>

    <!-- Step 2 - Wait -->
    <g id="step-2" transform="translate(250, 20)">
      <circle cx="20" cy="20" r="16" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">2</text>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">Details</text>
    </g>

    <!-- Connector 2-3 -->
    <line x1="306" y1="108" x2="406" y2="108" stroke="#f0f0f0" stroke-width="2"/>

    <!-- Step 3 - Wait -->
    <g id="step-3" transform="translate(420, 20)">
      <circle cx="20" cy="20" r="16" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">3</text>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">Confirm</text>
    </g>

    <!-- Connector 3-4 -->
    <line x1="476" y1="108" x2="576" y2="108" stroke="#f0f0f0" stroke-width="2"/>

    <!-- Step 4 - Wait -->
    <g id="step-4" transform="translate(590, 20)">
      <circle cx="20" cy="20" r="16" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">4</text>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">Complete</text>
    </g>
  </g>

  <!-- ==================== CONTENT CARD ==================== -->
  <g id="content-card">
    <rect x="24" y="184" width="752" height="340" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Step Title -->
    <text x="48" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#000000d9">Step 1: Basic Information</text>
    <line x1="48" y1="236" x2="752" y2="236" stroke="#f0f0f0" stroke-width="1"/>

    <!-- Form Fields -->
    <g id="form-fields" transform="translate(48, 256)">
      <!-- Field 1: Name -->
      <g id="field-name">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Name</text>
        <text x="40" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ff4d4f">*</text>
        <rect x="0" y="10" width="680" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="12" y="31" font-family="Arial, sans-serif" font-size="14" fill="#bfbfbf">Enter name...</text>
      </g>

      <!-- Field 2: Description -->
      <g id="field-description" transform="translate(0, 70)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Description</text>
        <rect x="0" y="10" width="680" height="80" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="12" y="35" font-family="Arial, sans-serif" font-size="14" fill="#bfbfbf">Enter description (optional)...</text>
      </g>

      <!-- Field 3: Category -->
      <g id="field-category" transform="translate(0, 180)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#000000d9">Category</text>
        <rect x="0" y="10" width="320" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="12" y="31" font-family="Arial, sans-serif" font-size="14" fill="#bfbfbf">Select category...</text>
        <path d="M296 23 L302 29 L308 23" stroke="#bfbfbf" stroke-width="1.5" fill="none"/>
      </g>
    </g>
  </g>

  <!-- ==================== FOOTER / NAVIGATION ==================== -->
  <g id="footer">
    <rect x="24" y="540" width="752" height="48" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Cancel Button (Left) -->
    <g id="btn-cancel">
      <rect x="40" y="548" width="72" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="76" y="569" font-family="Arial, sans-serif" font-size="14" fill="#000000d9" text-anchor="middle">Cancel</text>
    </g>

    <!-- Next Button (Right) - No Previous on first step -->
    <g id="btn-next">
      <rect x="680" y="548" width="80" height="32" rx="6" fill="#1677ff"/>
      <text x="708" y="569" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Next</text>
      <path d="M738 560 L744 564 L738 568" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    </g>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(24, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">SCR-01: Wizard Horizontal Steps - First Step (Previous button hidden)</text>
  </g>
</svg>
