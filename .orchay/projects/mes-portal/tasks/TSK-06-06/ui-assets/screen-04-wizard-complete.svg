<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>SCR-04: Wizard Complete - Success State</title>
  <desc>MES Portal - Wizard Template Wireframe - Completion Screen</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>

  <!-- ==================== HEADER ==================== -->
  <g id="header">
    <rect x="24" y="24" width="752" height="48" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
    <text x="48" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#000000d9">Configuration Wizard</text>
  </g>

  <!-- ==================== STEPS ==================== -->
  <g id="steps" transform="translate(24, 88)">
    <rect x="0" y="0" width="752" height="80" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Step 1 - Finished -->
    <g id="step-1" transform="translate(80, 20)">
      <circle cx="20" cy="20" r="16" fill="#1677ff"/>
      <path d="M12 20 L17 25 L28 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9" text-anchor="middle">Basic Info</text>
    </g>

    <!-- Connector 1-2 (Completed) -->
    <line x1="136" y1="108" x2="236" y2="108" stroke="#1677ff" stroke-width="2"/>

    <!-- Step 2 - Finished -->
    <g id="step-2" transform="translate(250, 20)">
      <circle cx="20" cy="20" r="16" fill="#1677ff"/>
      <path d="M262 20 L267 25 L278 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9" text-anchor="middle">Details</text>
    </g>

    <!-- Connector 2-3 (Completed) -->
    <line x1="306" y1="108" x2="406" y2="108" stroke="#1677ff" stroke-width="2"/>

    <!-- Step 3 - Finished -->
    <g id="step-3" transform="translate(420, 20)">
      <circle cx="20" cy="20" r="16" fill="#1677ff"/>
      <path d="M432 20 L437 25 L448 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9" text-anchor="middle">Confirm</text>
    </g>

    <!-- Connector 3-4 (Completed) -->
    <line x1="476" y1="108" x2="576" y2="108" stroke="#1677ff" stroke-width="2"/>

    <!-- Step 4 - Current (Complete) -->
    <g id="step-4" transform="translate(590, 20)">
      <circle cx="20" cy="20" r="16" fill="#52c41a"/>
      <path d="M602 20 L607 25 L618 14" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9" text-anchor="middle">Complete</text>
      <text x="20" y="68" font-family="Arial, sans-serif" font-size="12" fill="#52c41a" text-anchor="middle">(Done)</text>
    </g>
  </g>

  <!-- ==================== CONTENT CARD ==================== -->
  <g id="content-card">
    <rect x="24" y="184" width="752" height="340" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Result Content -->
    <g id="result-content" transform="translate(400, 280)">
      <!-- Success Icon Circle -->
      <circle cx="0" cy="0" r="48" fill="#f6ffed" stroke="#b7eb8f" stroke-width="2"/>
      <!-- Check Icon -->
      <path d="M-18 0 L-6 12 L22 -14" stroke="#52c41a" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Title -->
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#000000d9" text-anchor="middle">Configuration Complete!</text>

      <!-- Subtitle -->
      <text x="0" y="112" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">Your configuration has been saved successfully.</text>
      <text x="0" y="132" font-family="Arial, sans-serif" font-size="14" fill="#8c8c8c" text-anchor="middle">The new settings will take effect immediately.</text>

      <!-- Action Buttons -->
      <g transform="translate(0, 168)">
        <!-- Go to List Button -->
        <rect x="-130" y="0" width="120" height="36" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="-70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#000000d9" text-anchor="middle">Go to List</text>

        <!-- View Details Button -->
        <rect x="10" y="0" width="120" height="36" rx="6" fill="#1677ff"/>
        <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">View Details</text>
      </g>
    </g>
  </g>

  <!-- ==================== FOOTER / NAVIGATION ==================== -->
  <g id="footer">
    <rect x="24" y="540" width="752" height="48" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

    <!-- Close Button (Right) - Only close button on complete screen -->
    <g id="btn-close">
      <rect x="680" y="548" width="80" height="32" rx="6" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <text x="720" y="569" font-family="Arial, sans-serif" font-size="14" fill="#000000d9" text-anchor="middle">Close</text>
    </g>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(24, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">SCR-04: Wizard Complete - Success state with Result component (Only Close button)</text>
  </g>
</svg>
