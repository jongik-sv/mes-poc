<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <title>SCR-05: 사용자 상세 모달</title>
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .overlay { fill: rgba(0, 0, 0, 0.45); }
      .card { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .modal { fill: #ffffff; }
      .modal-shadow { fill: rgba(0, 0, 0, 0.1); }
      .header-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #262626; }
      .label-text { font-family: Arial, sans-serif; font-size: 12px; fill: #595959; }
      .body-text { font-family: Arial, sans-serif; font-size: 13px; fill: #262626; }
      .muted-text { font-family: Arial, sans-serif; font-size: 11px; fill: #8c8c8c; }
      .name-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #262626; }
      .email-text { font-family: Arial, sans-serif; font-size: 13px; fill: #8c8c8c; }
      .btn-primary { fill: #1890ff; rx: 4; }
      .btn-default { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; rx: 4; }
      .btn-text { font-family: Arial, sans-serif; font-size: 12px; fill: #ffffff; }
      .btn-text-dark { font-family: Arial, sans-serif; font-size: 12px; fill: #262626; }
      .close-btn { fill: #ffffff; }
      .close-icon { fill: #8c8c8c; }
      .avatar { fill: #1890ff; }
      .avatar-icon { fill: #ffffff; }
      .desc-row { fill: #fafafa; }
      .desc-border { stroke: #f0f0f0; stroke-width: 1; }
      .tag-success { fill: #f6ffed; stroke: #b7eb8f; stroke-width: 1; rx: 2; }
      .tag-text-success { font-family: Arial, sans-serif; font-size: 11px; fill: #52c41a; }
    </style>
  </defs>

  <!-- Background (dimmed) -->
  <rect class="bg" width="1200" height="800"/>
  <rect class="overlay" width="1200" height="800"/>

  <!-- Modal Shadow -->
  <rect class="modal-shadow" x="364" y="124" width="480" height="560" rx="8"/>

  <!-- Modal -->
  <rect class="modal" x="360" y="120" width="480" height="560" rx="8"/>

  <!-- Modal Header -->
  <text class="header-text" x="384" y="156">사용자 상세 정보</text>

  <!-- Close Button -->
  <g transform="translate(800, 136)">
    <rect class="close-btn" x="0" y="0" width="24" height="24" rx="2"/>
    <line x1="6" y1="6" x2="18" y2="18" stroke="#8c8c8c" stroke-width="2"/>
    <line x1="18" y1="6" x2="6" y2="18" stroke="#8c8c8c" stroke-width="2"/>
  </g>

  <!-- Divider -->
  <line x1="360" y1="180" x2="840" y2="180" stroke="#f0f0f0" stroke-width="1"/>

  <!-- User Profile Section -->
  <g transform="translate(600, 250)">
    <!-- Avatar -->
    <circle class="avatar" cx="0" cy="0" r="40"/>
    <!-- User Icon -->
    <circle class="avatar-icon" cx="0" cy="-8" r="12"/>
    <path class="avatar-icon" d="M -20 28 Q -20 8 0 8 Q 20 8 20 28" fill="#ffffff"/>

    <!-- Name -->
    <text class="name-text" x="0" y="65" text-anchor="middle">홍길동</text>

    <!-- Email -->
    <text class="email-text" x="0" y="88" text-anchor="middle">hong@company.com</text>
  </g>

  <!-- Description List -->
  <g transform="translate(384, 340)">
    <!-- Row 1: 상태 -->
    <rect class="desc-row" x="0" y="0" width="120" height="40"/>
    <rect fill="#ffffff" x="120" y="0" width="312" height="40"/>
    <line class="desc-border" x1="0" y1="0" x2="432" y2="0"/>
    <line class="desc-border" x1="0" y1="40" x2="432" y2="40"/>
    <line class="desc-border" x1="0" y1="0" x2="0" y2="40"/>
    <line class="desc-border" x1="120" y1="0" x2="120" y2="40"/>
    <line class="desc-border" x1="432" y1="0" x2="432" y2="40"/>
    <text class="label-text" x="16" y="25">상태</text>
    <rect class="tag-success" x="136" y="12" width="40" height="18"/>
    <text class="tag-text-success" x="145" y="25">활성</text>

    <!-- Row 2: 역할 -->
    <rect class="desc-row" x="0" y="40" width="120" height="40"/>
    <rect fill="#ffffff" x="120" y="40" width="312" height="40"/>
    <line class="desc-border" x1="0" y1="80" x2="432" y2="80"/>
    <line class="desc-border" x1="0" y1="40" x2="0" y2="80"/>
    <line class="desc-border" x1="120" y1="40" x2="120" y2="80"/>
    <line class="desc-border" x1="432" y1="40" x2="432" y2="80"/>
    <text class="label-text" x="16" y="65">역할</text>
    <text class="body-text" x="136" y="65">관리자 (ADMIN)</text>

    <!-- Row 3: 부서 -->
    <rect class="desc-row" x="0" y="80" width="120" height="40"/>
    <rect fill="#ffffff" x="120" y="80" width="312" height="40"/>
    <line class="desc-border" x1="0" y1="120" x2="432" y2="120"/>
    <line class="desc-border" x1="0" y1="80" x2="0" y2="120"/>
    <line class="desc-border" x1="120" y1="80" x2="120" y2="120"/>
    <line class="desc-border" x1="432" y1="80" x2="432" y2="120"/>
    <text class="label-text" x="16" y="105">부서</text>
    <text class="body-text" x="136" y="105">시스템관리팀</text>

    <!-- Row 4: 연락처 -->
    <rect class="desc-row" x="0" y="120" width="120" height="40"/>
    <rect fill="#ffffff" x="120" y="120" width="312" height="40"/>
    <line class="desc-border" x1="0" y1="160" x2="432" y2="160"/>
    <line class="desc-border" x1="0" y1="120" x2="0" y2="160"/>
    <line class="desc-border" x1="120" y1="120" x2="120" y2="160"/>
    <line class="desc-border" x1="432" y1="120" x2="432" y2="160"/>
    <text class="label-text" x="16" y="145">연락처</text>
    <text class="body-text" x="136" y="145">010-1234-5678</text>

    <!-- Row 5: 생성일 -->
    <rect class="desc-row" x="0" y="160" width="120" height="40"/>
    <rect fill="#ffffff" x="120" y="160" width="312" height="40"/>
    <line class="desc-border" x1="0" y1="200" x2="432" y2="200"/>
    <line class="desc-border" x1="0" y1="160" x2="0" y2="200"/>
    <line class="desc-border" x1="120" y1="160" x2="120" y2="200"/>
    <line class="desc-border" x1="432" y1="160" x2="432" y2="200"/>
    <text class="label-text" x="16" y="185">생성일</text>
    <text class="body-text" x="136" y="185">2026-01-15</text>

    <!-- Row 6: 최근 로그인 -->
    <rect class="desc-row" x="0" y="200" width="120" height="40"/>
    <rect fill="#ffffff" x="120" y="200" width="312" height="40"/>
    <line class="desc-border" x1="0" y1="240" x2="432" y2="240"/>
    <line class="desc-border" x1="0" y1="200" x2="0" y2="240"/>
    <line class="desc-border" x1="120" y1="200" x2="120" y2="240"/>
    <line class="desc-border" x1="432" y1="200" x2="432" y2="240"/>
    <text class="label-text" x="16" y="225">최근 로그인</text>
    <text class="body-text" x="136" y="225">2026-01-21 14:30</text>
  </g>

  <!-- Modal Footer -->
  <line x1="360" y1="620" x2="840" y2="620" stroke="#f0f0f0" stroke-width="1"/>
  <rect class="btn-primary" x="736" y="636" width="80" height="32"/>
  <text class="btn-text" x="763" y="656">닫기</text>
</svg>
