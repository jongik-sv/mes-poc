  <text x="700" y="289" class="text-date-today" text-anchor="middle">8</text>
  <rect x="692" y="308" width="140" height="22" rx="3" class="tag-production"/>
  <text x="700" y="323" class="tag-production-text">Production: Line A</text>
  <rect x="692" y="334" width="140" height="22" rx="3" class="tag-meeting"/>
  <text x="700" y="349" class="tag-meeting-text">Weekly Meeting</text>
  <!-- Jan 9 -->
  <text x="856" y="286" class="text-date">9</text>
  <!-- Jan 10 -->
  <text x="1020" y="286" class="text-date">10</text>

