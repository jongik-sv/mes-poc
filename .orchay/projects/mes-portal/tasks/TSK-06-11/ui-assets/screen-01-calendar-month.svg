  <!-- Dec 29 -->
  <text x="200" y="184" class="text-date-other">29</text>
  <!-- Dec 30 -->
  <text x="364" y="184" class="text-date-other">30</text>
  <!-- Dec 31 -->
  <text x="528" y="184" class="text-date-other">31</text>
  <!-- Jan 1 -->
  <text x="692" y="184" class="text-date">1</text>
  <rect x="692" y="196" width="140" height="22" rx="3" class="tag-production"/>
  <text x="700" y="211" class="tag-production-text">Production: Line A</text>
  <!-- Jan 2 -->
  <text x="856" y="184" class="text-date">2</text>
  <!-- Jan 3 -->
  <text x="1020" y="184" class="text-date">3</text>

