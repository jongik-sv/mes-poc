  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Page Header -->
  <text x="24" y="40" class="text-title">Work Schedule Calendar</text>

  <!-- Calendar Header -->
  <rect x="24" y="56" width="1152" height="56" rx="6" class="card-shadow"/>

  <!-- Navigation Buttons -->
  <rect x="40" y="72" width="32" height="28" rx="4" class="btn-default"/>
  <path d="M52 82 L58 86 L58 78 Z" fill="#595959"/>

  <rect x="80" y="72" width="48" height="28" rx="4" class="btn-default"/>
  <text x="104" y="90" class="btn-text-default" text-anchor="middle">Today</text>

  <rect x="136" y="72" width="32" height="28" rx="4" class="btn-default"/>
  <path d="M156 82 L150 78 L150 86 Z" fill="#595959"/>

  <!-- Current Month Title -->
  <text x="200" y="92" class="text-subtitle">January 2026</text>

  <!-- View Segmented Control -->
  <rect x="880" y="72" width="180" height="28" rx="4" class="segmented-bg"/>
  <rect x="882" y="74" width="58" height="24" rx="3" class="segmented-active" filter="drop-shadow(0 1px 2px rgba(0,0,0,0.1))"/>
  <text x="911" y="91" class="segmented-text-active" text-anchor="middle">Month</text>
  <text x="970" y="91" class="segmented-text" text-anchor="middle">Week</text>
  <text x="1029" y="91" class="segmented-text" text-anchor="middle">Day</text>

  <!-- Add Schedule Button -->
