  <line x1="24" y1="368" x2="1176" y2="368" class="grid-line"/>
  <line x1="24" y1="470" x2="1176" y2="470" class="grid-line"/>
  <line x1="24" y1="572" x2="1176" y2="572" class="grid-line"/>
  <line x1="24" y1="674" x2="1176" y2="674" class="grid-line"/>

