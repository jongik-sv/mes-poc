  <text x="1112" y="90" class="btn-text">Schedule</text>

  <!-- Calendar Grid -->
  <rect x="24" y="128" width="1152" height="648" rx="6" class="card-shadow"/>

  <!-- Day Headers -->
  <rect x="24" y="128" width="1152" height="36" rx="6" fill="#FAFAFA"/>
  <text x="106" y="152" class="text-day-weekend" text-anchor="middle">Sun</text>
  <text x="270" y="152" class="text-day" text-anchor="middle">Mon</text>
  <text x="434" y="152" class="text-day" text-anchor="middle">Tue</text>
  <text x="598" y="152" class="text-day" text-anchor="middle">Wed</text>
  <text x="762" y="152" class="text-day" text-anchor="middle">Thu</text>
  <text x="926" y="152" class="text-day" text-anchor="middle">Fri</text>
  <text x="1090" y="152" class="text-day-weekend" text-anchor="middle">Sat</text>

  <!-- Grid Lines -->
  <!-- Vertical lines -->
  <line x1="188" y1="164" x2="188" y2="776" class="grid-line"/>
  <line x1="352" y1="164" x2="352" y2="776" class="grid-line"/>
  <line x1="516" y1="164" x2="516" y2="776" class="grid-line"/>
  <line x1="680" y1="164" x2="680" y2="776" class="grid-line"/>
  <line x1="844" y1="164" x2="844" y2="776" class="grid-line"/>
  <line x1="1008" y1="164" x2="1008" y2="776" class="grid-line"/>

