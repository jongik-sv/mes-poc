  <!-- Jan 27 -->
  <text x="364" y="592" class="text-date">27</text>
  <!-- Jan 28 -->
  <text x="528" y="592" class="text-date">28</text>
  <!-- Jan 29 -->
  <text x="692" y="592" class="text-date">29</text>
  <!-- Jan 30 -->
  <text x="856" y="592" class="text-date">30</text>
  <!-- Jan 31 -->
  <text x="1020" y="592" class="text-date">31</text>

  <!-- Week 6 (Feb 1 - 7) -->
  <!-- Feb 1 -->
  <text x="36" y="694" class="text-date-other">1</text>
  <!-- Feb 2 -->
  <text x="200" y="694" class="text-date-other">2</text>
  <!-- Feb 3 -->
  <text x="364" y="694" class="text-date-other">3</text>
  <!-- Feb 4 -->
  <text x="528" y="694" class="text-date-other">4</text>
  <!-- Feb 5 -->
  <text x="692" y="694" class="text-date-other">5</text>
  <!-- Feb 6 -->
  <text x="856" y="694" class="text-date-other">6</text>
  <!-- Feb 7 -->
  <text x="1020" y="694" class="text-date-other">7</text>

  <!-- Legend -->
  <text x="24" y="792" class="text-small">Click on a schedule to view details. Double-click on an empty date to create a new schedule.</text>

  <!-- Schedule Type Legend -->
  <rect x="700" y="782" width="12" height="12" rx="2" class="tag-production"/>
  <text x="718" y="792" class="text-small">Production</text>
  <rect x="790" y="782" width="12" height="12" rx="2" class="tag-maintenance"/>
