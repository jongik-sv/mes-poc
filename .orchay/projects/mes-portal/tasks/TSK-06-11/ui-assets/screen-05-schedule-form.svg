<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700">
  <defs>
    <style>
      .bg { fill: rgba(0, 0, 0, 0.45); }
      .modal-bg { fill: #FFFFFF; filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.08)); }
      .text-title { font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 600; fill: #0F172A; }
      .text-label { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #0F172A; }
      .text-required { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #FF4D4F; }
      .text-placeholder { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #BFBFBF; }
      .text-value { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #0F172A; }
      .text-small { font-family: Arial, Helvetica, sans-serif; font-size: 12px; fill: #8C8C8C; }
      .input-bg { fill: #FFFFFF; stroke: #D9D9D9; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #1677FF; stroke-width: 1; }
      .textarea-bg { fill: #FFFFFF; stroke: #D9D9D9; stroke-width: 1; }
      .btn-primary { fill: #1677FF; }
      .btn-default { fill: #FFFFFF; stroke: #D9D9D9; stroke-width: 1; }
      .btn-text { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-default { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #475569; }
      .divider { stroke: #F0F0F0; stroke-width: 1; }
      .select-arrow { fill: #8C8C8C; }
      .tag-production { fill: #52C41A; }
      .tag-maintenance { fill: #FA8C16; }
      .tag-meeting { fill: #1677FF; }
      .tag-training { fill: #722ED1; }
    </style>
  </defs>

  <!-- Overlay Background -->
  <rect class="bg" width="600" height="700"/>

  <!-- Modal Container -->
  <rect x="40" y="20" width="520" height="660" rx="8" class="modal-bg"/>

  <!-- Modal Header -->
  <text x="60" y="56" class="text-title">Add Schedule</text>

  <!-- Close Button -->
  <g transform="translate(532, 40)" style="cursor: pointer;">
    <rect x="-8" y="-8" width="20" height="20" fill="transparent"/>
    <path d="M0 0 L8 8 M8 0 L0 8" stroke="#8C8C8C" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Divider -->
  <line x1="40" y1="76" x2="560" y2="76" class="divider"/>

  <!-- Form Content -->
  <!-- Title Field -->
  <text x="60" y="108" class="text-label">Title</text>
  <text x="82" y="108" class="text-required">*</text>
  <rect x="60" y="116" width="480" height="36" rx="4" class="input-focus"/>
  <text x="72" y="140" class="text-value">Line A Production Work</text>

  <!-- Type Field -->
  <text x="60" y="180" class="text-label">Type</text>
  <text x="88" y="180" class="text-required">*</text>
  <rect x="60" y="188" width="480" height="36" rx="4" class="input-bg"/>
  <rect x="68" y="196" width="20" height="20" rx="3" class="tag-production"/>
  <text x="96" y="212" class="text-value">Production</text>
  <path d="M524 202 L530 208 L536 202" class="select-arrow" fill="none" stroke="#8C8C8C" stroke-width="1.5"/>

  <!-- Type Options Hint -->
  <text x="60" y="238" class="text-small">Production / Maintenance / Meeting / Training</text>

  <!-- Start DateTime Field -->
  <text x="60" y="268" class="text-label">Start Date/Time</text>
  <text x="152" y="268" class="text-required">*</text>
  <rect x="60" y="276" width="230" height="36" rx="4" class="input-bg"/>
  <text x="72" y="300" class="text-value">2026-01-08</text>
  <path d="M274 292 L280 298 L286 292" class="select-arrow" fill="none" stroke="#8C8C8C" stroke-width="1.5"/>

  <rect x="310" y="276" width="120" height="36" rx="4" class="input-bg"/>
  <text x="322" y="300" class="text-value">09:00</text>
  <path d="M414 292 L420 298 L426 292" class="select-arrow" fill="none" stroke="#8C8C8C" stroke-width="1.5"/>

  <!-- End DateTime Field -->
  <text x="60" y="340" class="text-label">End Date/Time</text>
  <text x="148" y="340" class="text-required">*</text>
  <rect x="60" y="348" width="230" height="36" rx="4" class="input-bg"/>
  <text x="72" y="372" class="text-value">2026-01-08</text>
  <path d="M274 364 L280 370 L286 364" class="select-arrow" fill="none" stroke="#8C8C8C" stroke-width="1.5"/>

  <rect x="310" y="348" width="120" height="36" rx="4" class="input-bg"/>
  <text x="322" y="372" class="text-value">18:00</text>
  <path d="M414 364 L420 370 L426 364" class="select-arrow" fill="none" stroke="#8C8C8C" stroke-width="1.5"/>

  <!-- Assignee Field -->
  <text x="60" y="412" class="text-label">Assignee</text>
  <rect x="60" y="420" width="480" height="36" rx="4" class="input-bg"/>
  <text x="72" y="444" class="text-value">Kim Production</text>

  <!-- Location Field -->
  <text x="60" y="484" class="text-label">Location</text>
  <rect x="60" y="492" width="480" height="36" rx="4" class="input-bg"/>
  <text x="72" y="516" class="text-value">Building A Production Line</text>

  <!-- Description Field -->
  <text x="60" y="556" class="text-label">Description</text>
  <rect x="60" y="564" width="480" height="80" rx="4" class="textarea-bg"/>
  <text x="72" y="588" class="text-value">Week 2 January Regular Production Work</text>
  <text x="72" y="608" class="text-value">Target Production: 1,000 units</text>

  <!-- Divider -->
  <line x1="40" y1="620" x2="560" y2="620" class="divider"/>

  <!-- Footer Buttons -->
  <!-- Cancel Button -->
  <rect x="332" y="636" width="90" height="36" rx="4" class="btn-default"/>
  <text x="377" y="659" class="btn-text-default" text-anchor="middle">Cancel</text>

  <!-- Save Button -->
  <rect x="440" y="636" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="490" y="659" class="btn-text" text-anchor="middle">Save</text>
</svg>
