<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .card { fill: #ffffff; stroke: #e8e8e8; stroke-width: 1; }
      .header-bg { fill: #fafafa; }
      .text-primary { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #262626; }
      .text-secondary { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #8c8c8c; }
      .text-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; fill: #262626; font-weight: 600; }
      .text-small { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #ffffff; }
      .btn-active { fill: #1677ff; }
      .btn-inactive { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .btn-text-active { fill: #ffffff; }
      .btn-text-inactive { fill: #262626; }
      .bar-progress { fill: #1677ff; }
      .bar-remaining { fill: #1677ff; opacity: 0.3; }
      .bar-completed { fill: #52c41a; }
      .bar-delayed { fill: #ff4d4f; }
      .bar-planned { fill: #8c8c8c; }
      .bar-hover { fill: #4096ff; }
      .bar-hover-remaining { fill: #4096ff; opacity: 0.4; }
      .grid-line { stroke: #f0f0f0; stroke-width: 1; }
      .divider { stroke: #e8e8e8; stroke-width: 1; }
      .tooltip-bg { fill: rgba(0, 0, 0, 0.85); }
      .tooltip-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #ffffff; }
      .tooltip-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #ffffff; font-weight: 600; }
      .tooltip-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: rgba(255,255,255,0.65); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" class="bg"/>

  <!-- Main Card -->
  <rect x="20" y="20" width="860" height="460" rx="8" class="card"/>

  <!-- Header Section -->
  <rect x="20" y="20" width="860" height="60" rx="8" class="header-bg"/>
  <rect x="20" y="72" width="860" height="8" class="card"/>

  <!-- Title -->
  <text x="40" y="55" class="text-title">생산 계획 간트 차트</text>

  <!-- Scale Selector -->
  <g transform="translate(250, 35)">
    <rect x="0" y="0" width="60" height="30" rx="4" class="btn-inactive"/>
    <text x="30" y="20" text-anchor="middle" class="text-primary btn-text-inactive">일간</text>

    <rect x="62" y="0" width="60" height="30" rx="4" class="btn-active"/>
    <text x="92" y="20" text-anchor="middle" class="text-primary btn-text-active">주간</text>

    <rect x="124" y="0" width="60" height="30" rx="4" class="btn-inactive"/>
    <text x="154" y="20" text-anchor="middle" class="text-primary btn-text-inactive">월간</text>
  </g>

  <!-- Date Navigator -->
  <g transform="translate(500, 35)">
    <rect x="0" y="0" width="30" height="30" rx="4" class="btn-inactive"/>
    <text x="15" y="20" text-anchor="middle" class="text-primary">◀</text>

    <text x="130" y="20" text-anchor="middle" class="text-primary" font-weight="500">2026년 1월 3주차</text>

    <rect x="230" y="0" width="30" height="30" rx="4" class="btn-inactive"/>
    <text x="245" y="20" text-anchor="middle" class="text-primary">▶</text>
  </g>

  <!-- Gantt Chart Header -->
  <rect x="30" y="90" width="840" height="35" class="header-bg"/>
  <line x1="30" y1="125" x2="870" y2="125" class="divider"/>

  <!-- Task Name Column Header -->
  <rect x="30" y="90" width="130" height="35" class="header-bg"/>
  <text x="95" y="112" text-anchor="middle" class="text-secondary">작업명</text>
  <line x1="160" y1="90" x2="160" y2="430" class="divider"/>

  <!-- Timeline Headers (Mon-Sun) -->
  <g transform="translate(160, 90)">
    <text x="55" y="22" text-anchor="middle" class="text-secondary">월 (20)</text>
    <text x="155" y="22" text-anchor="middle" class="text-secondary">화 (21)</text>
    <text x="255" y="22" text-anchor="middle" class="text-secondary">수 (22)</text>
    <text x="355" y="22" text-anchor="middle" class="text-secondary">목 (23)</text>
    <text x="455" y="22" text-anchor="middle" class="text-secondary">금 (24)</text>
    <text x="555" y="22" text-anchor="middle" class="text-secondary">토 (25)</text>
    <text x="655" y="22" text-anchor="middle" class="text-secondary">일 (26)</text>
  </g>

  <!-- Grid Lines -->
  <g>
    <line x1="260" y1="125" x2="260" y2="380" class="grid-line"/>
    <line x1="360" y1="125" x2="360" y2="380" class="grid-line"/>
    <line x1="460" y1="125" x2="460" y2="380" class="grid-line"/>
    <line x1="560" y1="125" x2="560" y2="380" class="grid-line"/>
    <line x1="660" y1="125" x2="660" y2="380" class="grid-line"/>
    <line x1="760" y1="125" x2="760" y2="380" class="grid-line"/>
  </g>

  <!-- Task Rows -->
  <!-- Task 1: 제품A 생산 (Hovered - brighter) -->
  <g transform="translate(30, 130)">
    <text x="65" y="28" text-anchor="middle" class="text-primary">제품A 생산</text>
    <rect x="130" y="10" width="350" height="30" rx="4" class="bar-hover-remaining"/>
    <rect x="130" y="10" width="245" height="30" rx="4" class="bar-hover"/>
    <text x="305" y="30" text-anchor="middle" class="text-small">70%</text>
  </g>
  <line x1="30" y1="175" x2="870" y2="175" class="grid-line"/>

  <!-- Task 2: 제품B 생산 -->
  <g transform="translate(30, 180)">
    <text x="65" y="28" text-anchor="middle" class="text-primary">제품B 생산</text>
    <rect x="230" y="10" width="300" height="30" rx="4" class="bar-completed"/>
    <text x="380" y="30" text-anchor="middle" class="text-small">100%</text>
  </g>
  <line x1="30" y1="225" x2="870" y2="225" class="grid-line"/>

  <!-- Task 3: 제품C 생산 -->
  <g transform="translate(30, 230)">
    <text x="65" y="28" text-anchor="middle" class="text-primary">제품C 생산</text>
    <rect x="330" y="10" width="350" height="30" rx="4" class="bar-remaining"/>
    <rect x="330" y="10" width="280" height="30" rx="4" class="bar-progress"/>
    <text x="505" y="30" text-anchor="middle" class="text-small">80%</text>
  </g>
  <line x1="30" y1="275" x2="870" y2="275" class="grid-line"/>

  <!-- Task 4: 설비 점검 -->
  <g transform="translate(30, 280)">
    <text x="65" y="28" text-anchor="middle" class="text-primary">설비 점검</text>
    <rect x="430" y="10" width="100" height="30" rx="4" class="bar-completed"/>
    <text x="480" y="30" text-anchor="middle" class="text-small">100%</text>
  </g>
  <line x1="30" y1="325" x2="870" y2="325" class="grid-line"/>

  <!-- Task 5: 제품D 생산 -->
  <g transform="translate(30, 330)">
    <text x="65" y="28" text-anchor="middle" class="text-primary">제품D 생산</text>
    <rect x="530" y="10" width="200" height="30" rx="4" style="fill: #ff4d4f; opacity: 0.3;"/>
    <rect x="530" y="10" width="100" height="30" rx="4" class="bar-delayed"/>
    <text x="630" y="30" text-anchor="middle" class="text-small">50%</text>
  </g>

  <!-- Tooltip (Shown for Task 1) -->
  <g transform="translate(350, 95)">
    <!-- Tooltip Arrow -->
    <polygon points="0,0 10,10 20,0" class="tooltip-bg" transform="translate(70, 160)"/>

    <!-- Tooltip Box -->
    <rect x="0" y="0" width="180" height="155" rx="6" class="tooltip-bg"/>

    <!-- Tooltip Content -->
    <text x="15" y="25" class="tooltip-title">제품A 생산</text>
    <line x1="15" y1="35" x2="165" y2="35" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <text x="15" y="55" class="tooltip-label">제품:</text>
    <text x="70" y="55" class="tooltip-text">제품A (PRD-001)</text>

    <text x="15" y="75" class="tooltip-label">수량:</text>
    <text x="70" y="75" class="tooltip-text">1,000 EA</text>

    <text x="15" y="95" class="tooltip-label">시작:</text>
    <text x="70" y="95" class="tooltip-text">2026-01-20</text>

    <text x="15" y="115" class="tooltip-label">종료:</text>
    <text x="70" y="115" class="tooltip-text">2026-01-24</text>

    <text x="15" y="135" class="tooltip-label">라인:</text>
    <text x="70" y="135" class="tooltip-text">Line-01</text>

    <text x="15" y="155" class="tooltip-label">진행률:</text>
    <text x="70" y="155" class="tooltip-text" fill="#4096ff">70% (진행중)</text>
  </g>

  <!-- Legend & Summary -->
  <rect x="30" y="390" width="840" height="80" rx="0 0 8 8" class="header-bg"/>
  <line x1="30" y1="390" x2="870" y2="390" class="divider"/>

  <g transform="translate(50, 420)">
    <!-- Legend -->
    <rect x="0" y="0" width="16" height="16" rx="2" class="bar-completed"/>
    <text x="22" y="13" class="text-secondary">완료</text>

    <rect x="70" y="0" width="16" height="16" rx="2" class="bar-progress"/>
    <text x="92" y="13" class="text-secondary">진행중</text>

    <rect x="160" y="0" width="16" height="16" rx="2" class="bar-delayed"/>
    <text x="182" y="13" class="text-secondary">지연</text>

    <rect x="230" y="0" width="16" height="16" rx="2" class="bar-planned"/>
    <text x="252" y="13" class="text-secondary">계획됨</text>

    <!-- Divider -->
    <line x1="320" y1="-10" x2="320" y2="30" class="divider"/>

    <!-- Summary -->
    <text x="340" y="13" class="text-primary">총 5개 작업</text>
    <line x1="430" y1="-10" x2="430" y2="30" class="divider"/>
    <text x="450" y="13" class="text-primary">평균 진행률: 80%</text>
  </g>
</svg>
