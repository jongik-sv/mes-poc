<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .overlay { fill: rgba(0,0,0,0.45); }
      .card { fill: #ffffff; stroke: #e8e8e8; stroke-width: 1; }
      .modal { fill: #ffffff; }
      .modal-shadow { filter: drop-shadow(0 6px 16px rgba(0,0,0,0.08)); }
      .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #333; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; }
      .text-lg { font-size: 16px; }
      .text-muted { fill: #666; }
      .input { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .btn-primary { fill: #1890ff; }
      .btn-default { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .btn-danger { fill: #ff4d4f; }
      .btn-text { fill: #ffffff; font-size: 14px; }
      .table-header { fill: #fafafa; }
      .table-row { fill: #ffffff; }
      .table-row-selected { fill: #e6f7ff; }
      .table-border { stroke: #f0f0f0; stroke-width: 1; }
      .checkbox { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .checkbox-checked { fill: #1890ff; stroke: #1890ff; stroke-width: 1; }
      .tag-in { fill: #52c41a; }
      .tag-out { fill: #1890ff; }
      .tag-text { fill: #ffffff; font-size: 12px; }
      .warning-icon { fill: #faad14; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="700"/>

  <!-- Title -->
  <text class="text text-lg" x="20" y="30" font-weight="600">자재 입출고 내역 - 삭제 확인</text>

  <!-- Search Card (dimmed) -->
  <rect class="card" x="20" y="50" width="1160" height="110" rx="4" opacity="0.5"/>
  <text class="text text-md" x="40" y="75" font-weight="500" opacity="0.5">검색 조건</text>

  <!-- Toolbar (dimmed) -->
  <rect class="card" x="20" y="175" width="1160" height="45" rx="4" opacity="0.5"/>
  <text class="text text-sm" x="40" y="203" opacity="0.5">총 30건</text>
  <line x1="90" y1="188" x2="90" y2="208" stroke="#e8e8e8" stroke-width="1" opacity="0.5"/>
  <text class="text text-sm" x="100" y="203" opacity="0.5">선택: 3건</text>

  <!-- Table (dimmed with selections) -->
  <rect class="card" x="20" y="235" width="1160" height="400" rx="4" opacity="0.5"/>

  <!-- Table Header -->
  <rect class="table-header" x="21" y="236" width="1158" height="40" rx="4" opacity="0.5"/>

  <!-- Selected Rows (highlighted) -->
  <rect class="table-row-selected" x="21" y="277" width="1158" height="40" opacity="0.7"/>
  <rect class="checkbox-checked" x="35" y="289" width="16" height="16" rx="2"/>
  <polyline points="39,297 43,301 49,291" stroke="white" stroke-width="2" fill="none"/>

  <rect class="table-row-selected" x="21" y="359" width="1158" height="40" opacity="0.7"/>
  <rect class="checkbox-checked" x="35" y="371" width="16" height="16" rx="2"/>
  <polyline points="39,379 43,383 49,373" stroke="white" stroke-width="2" fill="none"/>

  <rect class="table-row-selected" x="21" y="441" width="1158" height="40" opacity="0.7"/>
  <rect class="checkbox-checked" x="35" y="453" width="16" height="16" rx="2"/>
  <polyline points="39,461 43,465 49,455" stroke="white" stroke-width="2" fill="none"/>

  <!-- Modal Overlay -->
  <rect class="overlay" width="1200" height="700"/>

  <!-- Modal Dialog -->
  <g class="modal-shadow">
    <rect class="modal" x="400" y="250" width="400" height="200" rx="8"/>
  </g>

  <!-- Modal Header -->
  <rect x="400" y="250" width="400" height="55" fill="#fafafa" rx="8"/>
  <rect x="400" y="297" width="400" height="8" fill="#fafafa"/>

  <!-- Warning Icon -->
  <circle class="warning-icon" cx="430" cy="277" r="12"/>
  <text x="426" y="283" font-size="16" font-weight="bold" fill="white">!</text>

  <!-- Modal Title -->
  <text class="text text-lg" x="450" y="283" font-weight="500">삭제 확인</text>

  <!-- Close Button -->
  <text class="text text-md text-muted" x="775" y="280" style="cursor: pointer;">✕</text>

  <!-- Modal Content -->
  <text class="text text-md" x="430" y="340">3건의 항목을 삭제하시겠습니까?</text>
  <text class="text text-sm text-muted" x="430" y="365">삭제된 데이터는 복구할 수 없습니다.</text>

  <!-- Modal Footer -->
  <line x1="400" y1="395" x2="800" y2="395" stroke="#f0f0f0" stroke-width="1"/>

  <!-- Cancel Button -->
  <rect class="btn-default" x="580" y="410" width="80" height="32" rx="4"/>
  <text class="text text-md" x="605" y="430">취소</text>

  <!-- Delete Button -->
  <rect class="btn-danger" x="670" y="410" width="80" height="32" rx="4"/>
  <text class="btn-text" x="697" y="430">삭제</text>

  <!-- Selected Items Info -->
  <rect x="50" y="650" width="200" height="30" fill="#fff3cd" rx="4" stroke="#ffc107"/>
  <text class="text text-sm" x="70" y="670" fill="#856404">선택된 3건이 삭제됩니다</text>
</svg>
