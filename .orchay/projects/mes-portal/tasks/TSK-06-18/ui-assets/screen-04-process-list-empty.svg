<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#262626">SCR-04: 공정 목록 (Empty State)</text>

  <!-- Search Area Card with search terms -->
  <rect x="40" y="60" width="1120" height="120" rx="8" fill="white" stroke="#d9d9d9"/>
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="14" fill="#595959">검색 조건</text>

  <!-- Search Fields with Values -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="#595959">공정코드</text>
  <rect x="60" y="130" width="200" height="32" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="70" y="151" font-family="Arial, sans-serif" font-size="12" fill="#262626">XYZ999</text>

  <text x="290" y="120" font-family="Arial, sans-serif" font-size="12" fill="#595959">공정명</text>
  <rect x="290" y="130" width="200" height="32" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="300" y="151" font-family="Arial, sans-serif" font-size="12" fill="#bfbfbf">공정명 검색...</text>

  <text x="520" y="120" font-family="Arial, sans-serif" font-size="12" fill="#595959">상태</text>
  <rect x="520" y="130" width="150" height="32" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="530" y="151" font-family="Arial, sans-serif" font-size="12" fill="#262626">전체</text>
  <text x="650" y="151" font-family="Arial, sans-serif" font-size="10" fill="#bfbfbf">▼</text>

  <!-- Search Buttons -->
  <rect x="940" y="130" width="70" height="32" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="960" y="151" font-family="Arial, sans-serif" font-size="12" fill="#595959">초기화</text>

  <rect x="1020" y="130" width="80" height="32" rx="4" fill="#1890ff"/>
  <text x="1037" y="151" font-family="Arial, sans-serif" font-size="12" fill="white">🔍 검색</text>

  <!-- Table Area with Empty State -->
  <rect x="40" y="200" width="1120" height="460" rx="8" fill="white" stroke="#d9d9d9"/>

  <!-- Toolbar -->
  <rect x="50" y="210" width="1100" height="40" fill="#fafafa"/>
  <rect x="60" y="220" width="60" height="28" rx="4" fill="#1890ff"/>
  <text x="70" y="239" font-family="Arial, sans-serif" font-size="12" fill="white">+ 신규</text>

  <rect x="130" y="220" width="60" height="28" rx="4" fill="#f5f5f5" stroke="#d9d9d9"/>
  <text x="142" y="239" font-family="Arial, sans-serif" font-size="12" fill="#bfbfbf">🗑 삭제</text>

  <text x="980" y="239" font-family="Arial, sans-serif" font-size="12" fill="#595959">0건 선택됨 | 총 0건</text>

  <!-- Table Header -->
  <rect x="50" y="250" width="1100" height="36" fill="#fafafa"/>
  <line x1="50" y1="286" x2="1150" y2="286" stroke="#d9d9d9"/>

  <rect x="60" y="260" width="16" height="16" rx="2" fill="white" stroke="#d9d9d9"/>
  <text x="100" y="274" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">공정코드</text>
  <text x="230" y="274" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">공정명</text>
  <text x="400" y="274" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">상태</text>
  <text x="530" y="274" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">순서</text>
  <text x="630" y="274" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">설비수</text>
  <text x="750" y="274" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">생성일</text>

  <!-- Empty State Content -->
  <rect x="50" y="286" width="1100" height="320" fill="white"/>

  <!-- Empty Icon -->
  <rect x="540" y="340" width="120" height="100" rx="8" fill="#fafafa" stroke="#d9d9d9"/>
  <text x="585" y="395" font-family="Arial, sans-serif" font-size="40" fill="#bfbfbf">📋</text>

  <!-- Empty Message -->
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="16" fill="#595959" text-anchor="middle">검색 결과가 없습니다</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c" text-anchor="middle">검색 조건을 변경하거나 필터를 초기화해보세요</text>

  <!-- Reset Button -->
  <rect x="540" y="520" width="120" height="36" rx="4" fill="#1890ff"/>
  <text x="575" y="543" font-family="Arial, sans-serif" font-size="13" fill="white">조건 초기화</text>

  <!-- Legend -->
  <rect x="40" y="670" width="1120" height="24" fill="#f5f5f5"/>
  <text x="60" y="686" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">data-testid: process-list-empty, empty-reset-btn</text>
</svg>
