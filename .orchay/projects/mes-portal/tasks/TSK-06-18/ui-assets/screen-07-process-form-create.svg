<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#262626">SCR-07: 공정 등록 폼</text>

  <!-- Form Card -->
  <rect x="40" y="60" width="1120" height="580" rx="8" fill="white" stroke="#d9d9d9"/>

  <!-- Form Header -->
  <rect x="40" y="60" width="1120" height="50" rx="8" fill="#fafafa"/>
  <rect x="40" y="85" width="1120" height="25" fill="#fafafa"/>
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#262626">공정 등록</text>

  <!-- Form Content -->
  <rect x="60" y="130" width="1080" height="460" fill="white"/>

  <!-- Field 1: 공정코드 -->
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="13" fill="#262626">공정코드</text>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="13" fill="#ff4d4f">*</text>
  <rect x="80" y="170" width="400" height="36" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="90" y="193" font-family="Arial, sans-serif" font-size="12" fill="#bfbfbf">공정코드 입력...</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">영문/숫자 조합, 최대 20자</text>

  <!-- Field 2: 공정명 -->
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="13" fill="#262626">공정명</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="13" fill="#ff4d4f">*</text>
  <rect x="80" y="270" width="400" height="36" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="90" y="293" font-family="Arial, sans-serif" font-size="12" fill="#bfbfbf">공정명 입력...</text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">한글/영문, 최대 50자</text>

  <!-- Field 3: 상태 -->
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="13" fill="#262626">상태</text>
  <text x="105" y="360" font-family="Arial, sans-serif" font-size="13" fill="#ff4d4f">*</text>

  <!-- Radio: 활성 (selected) -->
  <circle cx="95" cy="385" r="8" fill="white" stroke="#1890ff" stroke-width="2"/>
  <circle cx="95" cy="385" r="4" fill="#1890ff"/>
  <text x="110" y="390" font-family="Arial, sans-serif" font-size="12" fill="#262626">활성</text>

  <!-- Radio: 비활성 -->
  <circle cx="175" cy="385" r="8" fill="white" stroke="#d9d9d9" stroke-width="2"/>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="12" fill="#262626">비활성</text>

  <!-- Field 4: 순서 -->
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="13" fill="#262626">순서</text>
  <rect x="80" y="440" width="150" height="36" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="90" y="463" font-family="Arial, sans-serif" font-size="12" fill="#bfbfbf">(숫자)</text>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">1-999 사이의 숫자</text>

  <!-- Field 5: 설명 -->
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="13" fill="#262626">설명</text>
  <rect x="80" y="540" width="600" height="80" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="90" y="565" font-family="Arial, sans-serif" font-size="12" fill="#bfbfbf">공정에 대한 설명을 입력하세요...</text>
  <text x="80" y="635" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">최대 500자</text>

  <!-- Action Buttons -->
  <rect x="960" y="580" width="70" height="36" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="982" y="603" font-family="Arial, sans-serif" font-size="12" fill="#595959">취소</text>

  <rect x="1040" y="580" width="70" height="36" rx="4" fill="#d9d9d9"/>
  <text x="1062" y="603" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">저장</text>

  <!-- Note: Save button disabled -->
  <text x="920" y="635" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">* 필수 항목을 모두 입력하면 저장 버튼이 활성화됩니다</text>

  <!-- Legend -->
  <rect x="40" y="660" width="1120" height="24" fill="#f5f5f5"/>
  <text x="60" y="676" font-family="Arial, sans-serif" font-size="10" fill="#8c8c8c">data-testid: process-form, process-code-input, process-name-input, process-status-radio, process-order-input, process-desc-input, cancel-btn, save-btn</text>
</svg>
