<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Overlay -->
  <rect width="600" height="300" fill="#00000080"/>

  <!-- Title -->
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="14" fill="white">SCR-09: 삭제 확인 다이얼로그</text>

  <!-- Modal Card -->
  <rect x="100" y="60" width="400" height="180" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="100" y="60" width="400" height="50" rx="8" fill="white"/>
  <rect x="100" y="85" width="400" height="25" fill="white"/>

  <!-- Warning Icon -->
  <circle cx="135" cy="90" r="15" fill="#faad14"/>
  <text x="130" y="96" font-family="Arial, sans-serif" font-size="16" fill="white">!</text>

  <!-- Title -->
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#262626">삭제 확인</text>

  <!-- Close Button -->
  <text x="475" y="90" font-family="Arial, sans-serif" font-size="18" fill="#8c8c8c">×</text>

  <!-- Divider -->
  <line x1="100" y1="110" x2="500" y2="110" stroke="#f0f0f0"/>

  <!-- Content -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" fill="#262626">선택한 2개의 공정을 삭제하시겠습니까?</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" fill="#8c8c8c">이 작업은 되돌릴 수 없습니다.</text>

  <!-- Buttons -->
  <rect x="330" y="200" width="70" height="32" rx="4" fill="white" stroke="#d9d9d9"/>
  <text x="352" y="221" font-family="Arial, sans-serif" font-size="12" fill="#595959">취소</text>

  <rect x="410" y="200" width="70" height="32" rx="4" fill="#ff4d4f"/>
  <text x="432" y="221" font-family="Arial, sans-serif" font-size="12" fill="white">삭제</text>

  <!-- Legend -->
  <text x="30" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">data-testid: delete-confirm-modal, confirm-delete-btn, cancel-delete-btn</text>
</svg>
