<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .card { fill: #ffffff; stroke: #e8e8e8; stroke-width: 1; }
      .card-header { fill: #fafafa; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #262626; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; fill: #262626; }
      .description { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #8c8c8c; }
      .btn-primary { fill: #1677ff; }
      .btn-default { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .btn-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #ffffff; }
      .btn-text-default { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #262626; }
      .switch-on { fill: #1677ff; }
      .switch-off { fill: #bfbfbf; }
      .switch-knob { fill: #ffffff; }
      .table-header { fill: #fafafa; }
      .table-cell { fill: #ffffff; stroke: #f0f0f0; stroke-width: 1; }
      .table-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #262626; }
      .hint { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #8c8c8c; }
      .link { fill: #1677ff; }
      .divider { stroke: #f0f0f0; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="700"/>

  <!-- Main Card Container -->
  <rect class="card" x="20" y="20" width="760" height="660" rx="8"/>

  <!-- Header -->
  <rect class="card-header" x="20" y="20" width="760" height="56" rx="8 8 0 0"/>
  <text class="title" x="40" y="54">알림 설정</text>

  <!-- Restore Defaults Button -->
  <rect class="btn-default" x="640" y="33" width="120" height="32" rx="6"/>
  <text class="btn-text-default" x="668" y="54">기본값 복원</text>

  <!-- Divider -->
  <line class="divider" x1="20" y1="76" x2="780" y2="76"/>

  <!-- Category Settings Card -->
  <rect class="card" x="40" y="96" width="720" height="260" rx="6"/>
  <rect class="card-header" x="40" y="96" width="720" height="44" rx="6 6 0 0"/>
  <text class="subtitle" x="56" y="124">알림 카테고리 설정</text>

  <!-- Category 1: Production -->
  <text class="subtitle" x="56" y="168">생산 알림</text>
  <text class="description" x="56" y="186">생산 시작/완료, 목표 달성, 지연 경고</text>
  <rect class="switch-on" x="690" y="158" width="44" height="24" rx="12"/>
  <circle class="switch-knob" cx="722" cy="170" r="10"/>

  <line class="divider" x1="56" y1="202" x2="744" y2="202"/>

  <!-- Category 2: Quality -->
  <text class="subtitle" x="56" y="230">품질 알림</text>
  <text class="description" x="56" y="248">품질 이상, 검사 완료, 불량률 초과</text>
  <rect class="switch-on" x="690" y="220" width="44" height="24" rx="12"/>
  <circle class="switch-knob" cx="722" cy="232" r="10"/>

  <line class="divider" x1="56" y1="264" x2="744" y2="264"/>

  <!-- Category 3: Equipment -->
  <text class="subtitle" x="56" y="292">설비 알림</text>
  <text class="description" x="56" y="310">설비 이상, 유지보수 예정, 가동률 저하</text>
  <rect class="switch-off" x="690" y="282" width="44" height="24" rx="12"/>
  <circle class="switch-knob" cx="702" cy="294" r="10"/>

  <line class="divider" x1="56" y1="326" x2="744" y2="326"/>

  <!-- Category 4: System -->
  <text class="subtitle" x="56" y="354">시스템 알림</text>
  <text class="description" x="56" y="372">시스템 공지, 업데이트, 권한 변경</text>
  <rect class="switch-on" x="690" y="344" width="44" height="24" rx="12"/>
  <circle class="switch-knob" cx="722" cy="356" r="10"/>

  <!-- Recipient Table Card -->
  <rect class="card" x="40" y="376" width="720" height="230" rx="6"/>
  <rect class="card-header" x="40" y="376" width="720" height="44" rx="6 6 0 0"/>
  <text class="subtitle" x="56" y="404">알림 수신자 관리</text>

  <!-- Add Recipient Button -->
  <rect class="btn-primary" x="620" y="386" width="120" height="28" rx="4"/>
  <text class="btn-text" x="646" y="405">수신자 추가</text>

  <!-- Table Header -->
  <rect class="table-header" x="56" y="436" width="688" height="36"/>
  <text class="table-text" x="72" y="460">#</text>
  <text class="table-text" x="120" y="460">이름</text>
  <text class="table-text" x="280" y="460">이메일</text>
  <text class="table-text" x="560" y="460">작업</text>

  <!-- Table Row 1 -->
  <rect class="table-cell" x="56" y="472" width="688" height="40"/>
  <text class="table-text" x="72" y="498">1</text>
  <text class="table-text" x="120" y="498">홍길동</text>
  <text class="table-text" x="280" y="498">hong@company.com</text>
  <text class="link" x="560" y="498">삭제</text>

  <!-- Table Row 2 -->
  <rect class="table-cell" x="56" y="512" width="688" height="40"/>
  <text class="table-text" x="72" y="538">2</text>
  <text class="table-text" x="120" y="538">김철수</text>
  <text class="table-text" x="280" y="538">kim@company.com</text>
  <text class="link" x="560" y="538">삭제</text>

  <!-- Table Row 3 -->
  <rect class="table-cell" x="56" y="552" width="688" height="40"/>
  <text class="table-text" x="72" y="578">3</text>
  <text class="table-text" x="120" y="578">이영희</text>
  <text class="table-text" x="280" y="578">lee@company.com</text>
  <text class="link" x="560" y="578">삭제</text>

  <!-- Footer Buttons -->
  <rect class="btn-default" x="556" y="626" width="80" height="36" rx="6"/>
  <text class="btn-text-default" x="582" y="650">취소</text>

  <rect class="btn-primary" x="648" y="626" width="80" height="36" rx="6"/>
  <text class="btn-text" x="674" y="650">저장</text>

  <!-- Hint -->
  <text class="hint" x="56" y="652">Ctrl+S로 빠르게 저장할 수 있습니다</text>
</svg>
