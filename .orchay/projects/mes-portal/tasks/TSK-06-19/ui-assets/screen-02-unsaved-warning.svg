<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 200">
  <defs>
    <style>
      .modal-bg { fill: rgba(0, 0, 0, 0.45); }
      .modal-card { fill: #ffffff; }
      .modal-header { fill: #fafafa; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #262626; }
      .content { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #595959; }
      .btn-primary { fill: #1677ff; }
      .btn-default { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .btn-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #ffffff; }
      .btn-text-default { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #262626; }
      .icon-warning { fill: #faad14; }
      .divider { stroke: #f0f0f0; stroke-width: 1; }
    </style>
  </defs>

  <!-- Modal Background -->
  <rect class="modal-bg" width="450" height="200"/>

  <!-- Modal Card -->
  <rect class="modal-card" x="25" y="30" width="400" height="140" rx="8"/>

  <!-- Header -->
  <rect class="modal-header" x="25" y="30" width="400" height="50" rx="8 8 0 0"/>

  <!-- Warning Icon -->
  <circle class="icon-warning" cx="55" cy="55" r="12"/>
  <text x="51" y="61" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">!</text>

  <!-- Title -->
  <text class="title" x="80" y="60">저장되지 않은 변경사항</text>

  <!-- Divider -->
  <line class="divider" x1="25" y1="80" x2="425" y2="80"/>

  <!-- Content -->
  <text class="content" x="45" y="105">저장하지 않은 변경사항이 있습니다.</text>
  <text class="content" x="45" y="125">저장하지 않고 이동하면 변경사항이 손실됩니다.</text>

  <!-- Buttons -->
  <rect class="btn-default" x="205" y="140" width="100" height="32" rx="4"/>
  <text class="btn-text-default" x="227" y="161">저장 안 함</text>

  <rect class="btn-primary" x="315" y="140" width="100" height="32" rx="4"/>
  <text class="btn-text" x="331" y="161">저장 후 이동</text>
</svg>
