<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180">
  <defs>
    <style>
      .modal-bg { fill: rgba(0, 0, 0, 0.45); }
      .modal-card { fill: #ffffff; }
      .modal-header { fill: #fafafa; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: 600; fill: #262626; }
      .content { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #595959; }
      .btn-primary { fill: #1677ff; }
      .btn-default { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; }
      .btn-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #ffffff; }
      .btn-text-default { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #262626; }
      .icon-info { fill: #1677ff; }
      .divider { stroke: #f0f0f0; stroke-width: 1; }
    </style>
  </defs>

  <!-- Modal Background -->
  <rect class="modal-bg" width="400" height="180"/>

  <!-- Modal Card -->
  <rect class="modal-card" x="25" y="25" width="350" height="130" rx="8"/>

  <!-- Header -->
  <rect class="modal-header" x="25" y="25" width="350" height="45" rx="8 8 0 0"/>

  <!-- Info Icon -->
  <circle class="icon-info" cx="52" cy="47" r="10"/>
  <text x="49" y="52" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ffffff">i</text>

  <!-- Title -->
  <text class="title" x="72" y="52">기본값 복원</text>

  <!-- Divider -->
  <line class="divider" x1="25" y1="70" x2="375" y2="70"/>

  <!-- Content -->
  <text class="content" x="45" y="95">모든 알림 설정이 기본값으로 초기화됩니다.</text>
  <text class="content" x="45" y="115">이 작업은 취소할 수 없습니다.</text>

  <!-- Buttons -->
  <rect class="btn-default" x="195" y="125" width="70" height="28" rx="4"/>
  <text class="btn-text-default" x="216" y="144">취소</text>

  <rect class="btn-primary" x="275" y="125" width="70" height="28" rx="4"/>
  <text class="btn-text" x="296" y="144">복원</text>
</svg>
