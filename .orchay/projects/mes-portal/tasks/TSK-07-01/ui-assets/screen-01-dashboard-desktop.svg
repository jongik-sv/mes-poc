<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <title>SCR-01: Dashboard Desktop</title>
  <desc>MES Portal - Dashboard Layout Wireframe (Desktop 1200px+)</desc>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- ==================== KPI CARDS SECTION ==================== -->
  <g id="kpi-cards">
    <!-- Section Title -->
    <text x="24" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#000000d9">Key Performance Indicators</text>

    <!-- KPI Card 1: Operation Rate -->
    <g id="kpi-card-1" transform="translate(24, 56)">
      <rect width="276" height="120" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Icon Area -->
      <circle cx="40" cy="40" r="20" fill="#e6f7ff"/>
      <text x="40" y="46" font-family="Arial, sans-serif" font-size="16" fill="#1677ff" text-anchor="middle">%</text>
      <!-- Title -->
      <text x="76" y="35" font-family="Arial, sans-serif" font-size="14" fill="#00000073">Operation Rate</text>
      <!-- Value -->
      <text x="76" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#000000d9">92.5%</text>
      <!-- Trend -->
      <g transform="translate(76, 80)">
        <path d="M0 8 L6 2 L12 8" stroke="#52c41a" stroke-width="2" fill="none"/>
        <text x="18" y="10" font-family="Arial, sans-serif" font-size="13" fill="#52c41a">+2.3%</text>
        <text x="60" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00000073">vs last week</text>
      </g>
    </g>

    <!-- KPI Card 2: Defect Rate -->
    <g id="kpi-card-2" transform="translate(316, 56)">
      <rect width="276" height="120" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Icon Area -->
      <circle cx="40" cy="40" r="20" fill="#fff1f0"/>
      <text x="40" y="46" font-family="Arial, sans-serif" font-size="14" fill="#ff4d4f" text-anchor="middle">!</text>
      <!-- Title -->
      <text x="76" y="35" font-family="Arial, sans-serif" font-size="14" fill="#00000073">Defect Rate</text>
      <!-- Value -->
      <text x="76" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#000000d9">1.2%</text>
      <!-- Trend -->
      <g transform="translate(76, 80)">
        <path d="M0 2 L6 8 L12 2" stroke="#ff4d4f" stroke-width="2" fill="none"/>
        <text x="18" y="10" font-family="Arial, sans-serif" font-size="13" fill="#ff4d4f">+0.1%</text>
        <text x="56" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00000073">vs last week</text>
      </g>
    </g>

    <!-- KPI Card 3: Production Volume -->
    <g id="kpi-card-3" transform="translate(608, 56)">
      <rect width="276" height="120" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Icon Area -->
      <circle cx="40" cy="40" r="20" fill="#f6ffed"/>
      <text x="40" y="46" font-family="Arial, sans-serif" font-size="14" fill="#52c41a" text-anchor="middle">#</text>
      <!-- Title -->
      <text x="76" y="35" font-family="Arial, sans-serif" font-size="14" fill="#00000073">Production Volume</text>
      <!-- Value -->
      <text x="76" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#000000d9">12,458</text>
      <!-- Trend -->
      <g transform="translate(76, 80)">
        <path d="M0 8 L6 2 L12 8" stroke="#52c41a" stroke-width="2" fill="none"/>
        <text x="18" y="10" font-family="Arial, sans-serif" font-size="13" fill="#52c41a">+856</text>
        <text x="56" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00000073">vs yesterday</text>
      </g>
    </g>

    <!-- KPI Card 4: Equipment Status -->
    <g id="kpi-card-4" transform="translate(900, 56)">
      <rect width="276" height="120" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Icon Area -->
      <circle cx="40" cy="40" r="20" fill="#fffbe6"/>
      <text x="40" y="46" font-family="Arial, sans-serif" font-size="14" fill="#faad14" text-anchor="middle">M</text>
      <!-- Title -->
      <text x="76" y="35" font-family="Arial, sans-serif" font-size="14" fill="#00000073">Equipment Status</text>
      <!-- Value with breakdown -->
      <text x="76" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#000000d9">24</text>
      <text x="110" y="60" font-family="Arial, sans-serif" font-size="14" fill="#00000073">/ 28 Active</text>
      <!-- Status indicators -->
      <g transform="translate(76, 75)">
        <circle cx="6" cy="8" r="4" fill="#52c41a"/>
        <text x="16" y="12" font-family="Arial, sans-serif" font-size="11" fill="#00000073">24 Running</text>
        <circle cx="90" cy="8" r="4" fill="#faad14"/>
        <text x="100" y="12" font-family="Arial, sans-serif" font-size="11" fill="#00000073">2 Idle</text>
        <circle cx="150" cy="8" r="4" fill="#ff4d4f"/>
        <text x="160" y="12" font-family="Arial, sans-serif" font-size="11" fill="#00000073">2 Down</text>
      </g>
    </g>
  </g>

  <!-- ==================== CHARTS SECTION ==================== -->
  <g id="charts-section">
    <!-- Section Title -->
    <text x="24" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#000000d9">Production Analytics</text>

    <!-- Line Chart Card: Production Trend -->
    <g id="line-chart-card" transform="translate(24, 226)">
      <rect width="568" height="280" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Card Header -->
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Production Trend (7 Days)</text>
      <!-- Period Selector -->
      <g transform="translate(420, 16)">
        <rect width="56" height="24" rx="4" fill="#e6f7ff"/>
        <text x="12" y="17" font-family="Arial, sans-serif" font-size="12" fill="#1677ff">7 Days</text>
        <rect x="64" y="0" width="64" height="24" rx="4" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <text x="78" y="17" font-family="Arial, sans-serif" font-size="12" fill="#000000d9">30 Days</text>
      </g>
      <!-- Chart Area -->
      <g transform="translate(40, 60)">
        <!-- Y-Axis Labels -->
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">2000</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">1500</text>
        <text x="0" y="110" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">1000</text>
        <text x="0" y="160" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">500</text>
        <!-- Grid Lines -->
        <line x1="20" y1="5" x2="500" y2="5" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="20" y1="55" x2="500" y2="55" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="20" y1="105" x2="500" y2="105" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="20" y1="155" x2="500" y2="155" stroke="#f0f0f0" stroke-width="1"/>
        <!-- X-Axis Labels -->
        <text x="50" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Mon</text>
        <text x="120" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Tue</text>
        <text x="190" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Wed</text>
        <text x="260" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Thu</text>
        <text x="330" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Fri</text>
        <text x="400" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Sat</text>
        <text x="470" y="180" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Sun</text>
        <!-- Line Chart (Production) -->
        <path d="M50 80 L120 60 L190 90 L260 45 L330 55 L400 75 L470 40"
              stroke="#1677ff" stroke-width="2" fill="none"/>
        <!-- Data Points -->
        <circle cx="50" cy="80" r="4" fill="#1677ff"/>
        <circle cx="120" cy="60" r="4" fill="#1677ff"/>
        <circle cx="190" cy="90" r="4" fill="#1677ff"/>
        <circle cx="260" cy="45" r="4" fill="#1677ff"/>
        <circle cx="330" cy="55" r="4" fill="#1677ff"/>
        <circle cx="400" cy="75" r="4" fill="#1677ff"/>
        <circle cx="470" cy="40" r="4" fill="#1677ff"/>
        <!-- Fill Area -->
        <path d="M50 80 L120 60 L190 90 L260 45 L330 55 L400 75 L470 40 L470 155 L50 155 Z"
              fill="url(#lineGradient)" opacity="0.3"/>
      </g>
      <!-- Legend -->
      <g transform="translate(40, 250)">
        <circle cx="6" cy="6" r="4" fill="#1677ff"/>
        <text x="16" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00000073">Daily Production</text>
      </g>
    </g>

    <!-- Bar Chart Card: Production by Line -->
    <g id="bar-chart-card" transform="translate(608, 226)">
      <rect width="568" height="280" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Card Header -->
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#000000d9">Production by Line</text>
      <!-- Chart Area -->
      <g transform="translate(40, 60)">
        <!-- Y-Axis Labels -->
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">3000</text>
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">2000</text>
        <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">1000</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="end">0</text>
        <!-- Grid Lines -->
        <line x1="20" y1="5" x2="500" y2="5" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="20" y1="50" x2="500" y2="50" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="20" y1="95" x2="500" y2="95" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="20" y1="140" x2="500" y2="140" stroke="#f0f0f0" stroke-width="1"/>
        <!-- X-Axis Labels -->
        <text x="70" y="170" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Line A</text>
        <text x="160" y="170" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Line B</text>
        <text x="250" y="170" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Line C</text>
        <text x="340" y="170" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Line D</text>
        <text x="430" y="170" font-family="Arial, sans-serif" font-size="11" fill="#00000073" text-anchor="middle">Line E</text>
        <!-- Bars (Target - Gray) -->
        <rect x="45" y="25" width="20" height="115" rx="2" fill="#d9d9d9"/>
        <rect x="135" y="35" width="20" height="105" rx="2" fill="#d9d9d9"/>
        <rect x="225" y="45" width="20" height="95" rx="2" fill="#d9d9d9"/>
        <rect x="315" y="30" width="20" height="110" rx="2" fill="#d9d9d9"/>
        <rect x="405" y="55" width="20" height="85" rx="2" fill="#d9d9d9"/>
        <!-- Bars (Actual - Blue) -->
        <rect x="70" y="30" width="20" height="110" rx="2" fill="#1677ff"/>
        <rect x="160" y="50" width="20" height="90" rx="2" fill="#1677ff"/>
        <rect x="250" y="40" width="20" height="100" rx="2" fill="#1677ff"/>
        <rect x="340" y="45" width="20" height="95" rx="2" fill="#1677ff"/>
        <rect x="430" y="60" width="20" height="80" rx="2" fill="#1677ff"/>
      </g>
      <!-- Legend -->
      <g transform="translate(40, 250)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="#d9d9d9"/>
        <text x="18" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00000073">Target</text>
        <rect x="80" y="0" width="12" height="12" rx="2" fill="#1677ff"/>
        <text x="98" y="10" font-family="Arial, sans-serif" font-size="12" fill="#00000073">Actual</text>
      </g>
    </g>
  </g>

  <!-- ==================== RECENT ACTIVITY SECTION ==================== -->
  <g id="activity-section">
    <!-- Section Title -->
    <text x="24" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#000000d9">Recent Activity</text>

    <!-- Activity Card -->
    <g id="activity-card" transform="translate(24, 556)">
      <rect width="1152" height="220" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>

      <!-- Card Header with Tabs -->
      <g transform="translate(20, 16)">
        <rect x="0" y="0" width="100" height="32" rx="4" fill="#e6f7ff"/>
        <text x="12" y="21" font-family="Arial, sans-serif" font-size="13" fill="#1677ff">All Activity</text>
        <rect x="110" y="0" width="80" height="32" rx="4" fill="transparent"/>
        <text x="122" y="21" font-family="Arial, sans-serif" font-size="13" fill="#00000073">Alarms</text>
        <rect x="200" y="0" width="100" height="32" rx="4" fill="transparent"/>
        <text x="212" y="21" font-family="Arial, sans-serif" font-size="13" fill="#00000073">Production</text>
        <rect x="310" y="0" width="80" height="32" rx="4" fill="transparent"/>
        <text x="322" y="21" font-family="Arial, sans-serif" font-size="13" fill="#00000073">Quality</text>
      </g>

      <!-- Activity List -->
      <g transform="translate(20, 60)">
        <!-- Activity Item 1 -->
        <g id="activity-1" transform="translate(0, 0)">
          <circle cx="10" cy="12" r="6" fill="#ff4d4f"/>
          <text x="30" y="8" font-family="Arial, sans-serif" font-size="11" fill="#00000073">2 min ago</text>
          <text x="30" y="24" font-family="Arial, sans-serif" font-size="13" fill="#000000d9">Equipment alarm: Line B conveyor speed sensor fault</text>
          <rect x="500" y="0" width="60" height="24" rx="4" fill="#fff1f0"/>
          <text x="512" y="17" font-family="Arial, sans-serif" font-size="11" fill="#ff4d4f">Critical</text>
        </g>

        <!-- Activity Item 2 -->
        <g id="activity-2" transform="translate(0, 40)">
          <circle cx="10" cy="12" r="6" fill="#faad14"/>
          <text x="30" y="8" font-family="Arial, sans-serif" font-size="11" fill="#00000073">15 min ago</text>
          <text x="30" y="24" font-family="Arial, sans-serif" font-size="13" fill="#000000d9">Quality inspection: Batch #2458 requires re-inspection</text>
          <rect x="500" y="0" width="60" height="24" rx="4" fill="#fffbe6"/>
          <text x="510" y="17" font-family="Arial, sans-serif" font-size="11" fill="#faad14">Warning</text>
        </g>

        <!-- Activity Item 3 -->
        <g id="activity-3" transform="translate(0, 80)">
          <circle cx="10" cy="12" r="6" fill="#52c41a"/>
          <text x="30" y="8" font-family="Arial, sans-serif" font-size="11" fill="#00000073">32 min ago</text>
          <text x="30" y="24" font-family="Arial, sans-serif" font-size="13" fill="#000000d9">Production completed: Work Order #WO-2024-0158</text>
          <rect x="500" y="0" width="56" height="24" rx="4" fill="#f6ffed"/>
          <text x="510" y="17" font-family="Arial, sans-serif" font-size="11" fill="#52c41a">Done</text>
        </g>

        <!-- Activity Item 4 -->
        <g id="activity-4" transform="translate(0, 120)">
          <circle cx="10" cy="12" r="6" fill="#1677ff"/>
          <text x="30" y="8" font-family="Arial, sans-serif" font-size="11" fill="#00000073">1 hour ago</text>
          <text x="30" y="24" font-family="Arial, sans-serif" font-size="13" fill="#000000d9">Production started: Work Order #WO-2024-0159 on Line A</text>
          <rect x="500" y="0" width="72" height="24" rx="4" fill="#e6f7ff"/>
          <text x="510" y="17" font-family="Arial, sans-serif" font-size="11" fill="#1677ff">In Progress</text>
        </g>
      </g>

      <!-- View All Link -->
      <text x="1100" y="30" font-family="Arial, sans-serif" font-size="13" fill="#1677ff" text-anchor="end" style="cursor: pointer">View All ></text>
    </g>
  </g>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1677ff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Legend -->
  <g id="legend" transform="translate(24, 788)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#8c8c8c">SCR-01: Dashboard Desktop (1200px+) | MES Portal Dashboard Layout Wireframe</text>
  </g>
</svg>
