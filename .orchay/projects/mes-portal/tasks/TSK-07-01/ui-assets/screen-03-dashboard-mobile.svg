<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="667" viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <title>SCR-03: Dashboard Mobile</title>
  <desc>MES Portal - Dashboard Layout Wireframe (Mobile 375px)</desc>

  <!-- Background -->
  <rect width="375" height="667" fill="#f5f5f5"/>

  <!-- ==================== MOBILE HEADER ==================== -->
  <g id="mobile-header">
    <rect x="0" y="0" width="375" height="48" fill="#ffffff"/>
    <text x="16" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#000000d9">Dashboard</text>
    <!-- Refresh Icon -->
    <circle cx="340" cy="24" r="12" fill="transparent"/>
    <path d="M334 24 A6 6 0 1 1 346 24" stroke="#1677ff" stroke-width="1.5" fill="none"/>
    <path d="M344 20 L346 24 L342 26" stroke="#1677ff" stroke-width="1.5" fill="none"/>
    <line x1="0" y1="48" x2="375" y2="48" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- ==================== SCROLLABLE CONTENT ==================== -->
  <g id="scrollable-content" transform="translate(0, 56)">

    <!-- Section: KPI Cards -->
    <text x="16" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#000000d9">KPI Overview</text>

    <!-- KPI Card 1: Operation Rate -->
    <g id="kpi-card-1" transform="translate(12, 32)">
      <rect width="168" height="80" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <circle cx="24" cy="24" r="12" fill="#e6f7ff"/>
      <text x="24" y="28" font-family="Arial, sans-serif" font-size="10" fill="#1677ff" text-anchor="middle">%</text>
      <text x="44" y="20" font-family="Arial, sans-serif" font-size="10" fill="#00000073">Operation Rate</text>
      <text x="44" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#000000d9">92.5%</text>
      <g transform="translate(44, 52)">
        <path d="M0 5 L3 2 L6 5" stroke="#52c41a" stroke-width="1" fill="none"/>
        <text x="10" y="6" font-family="Arial, sans-serif" font-size="10" fill="#52c41a">+2.3%</text>
      </g>
    </g>

    <!-- KPI Card 2: Defect Rate -->
    <g id="kpi-card-2" transform="translate(195, 32)">
      <rect width="168" height="80" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <circle cx="24" cy="24" r="12" fill="#fff1f0"/>
      <text x="24" y="28" font-family="Arial, sans-serif" font-size="10" fill="#ff4d4f" text-anchor="middle">!</text>
      <text x="44" y="20" font-family="Arial, sans-serif" font-size="10" fill="#00000073">Defect Rate</text>
      <text x="44" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#000000d9">1.2%</text>
      <g transform="translate(44, 52)">
        <path d="M0 2 L3 5 L6 2" stroke="#ff4d4f" stroke-width="1" fill="none"/>
        <text x="10" y="6" font-family="Arial, sans-serif" font-size="10" fill="#ff4d4f">+0.1%</text>
      </g>
    </g>

    <!-- KPI Card 3: Production Volume -->
    <g id="kpi-card-3" transform="translate(12, 120)">
      <rect width="168" height="80" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <circle cx="24" cy="24" r="12" fill="#f6ffed"/>
      <text x="24" y="28" font-family="Arial, sans-serif" font-size="10" fill="#52c41a" text-anchor="middle">#</text>
      <text x="44" y="20" font-family="Arial, sans-serif" font-size="10" fill="#00000073">Production</text>
      <text x="44" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#000000d9">12,458</text>
      <g transform="translate(44, 52)">
        <path d="M0 5 L3 2 L6 5" stroke="#52c41a" stroke-width="1" fill="none"/>
        <text x="10" y="6" font-family="Arial, sans-serif" font-size="10" fill="#52c41a">+856</text>
      </g>
    </g>

    <!-- KPI Card 4: Equipment Status -->
    <g id="kpi-card-4" transform="translate(195, 120)">
      <rect width="168" height="80" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <circle cx="24" cy="24" r="12" fill="#fffbe6"/>
      <text x="24" y="28" font-family="Arial, sans-serif" font-size="10" fill="#faad14" text-anchor="middle">M</text>
      <text x="44" y="20" font-family="Arial, sans-serif" font-size="10" fill="#00000073">Equipment</text>
      <text x="44" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#000000d9">24/28</text>
      <g transform="translate(44, 52)">
        <circle cx="4" cy="4" r="3" fill="#52c41a"/>
        <text x="10" y="7" font-family="Arial, sans-serif" font-size="9" fill="#00000073">24</text>
        <circle cx="34" cy="4" r="3" fill="#faad14"/>
        <text x="40" y="7" font-family="Arial, sans-serif" font-size="9" fill="#00000073">2</text>
        <circle cx="60" cy="4" r="3" fill="#ff4d4f"/>
        <text x="66" y="7" font-family="Arial, sans-serif" font-size="9" fill="#00000073">2</text>
      </g>
    </g>

    <!-- Section: Chart (Simplified) -->
    <text x="16" y="228" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#000000d9">Production Trend</text>

    <g id="chart-card" transform="translate(12, 240)">
      <rect width="351" height="140" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
      <!-- Period Tabs -->
      <g transform="translate(12, 12)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#e6f7ff"/>
        <text x="12" y="15" font-family="Arial, sans-serif" font-size="10" fill="#1677ff">7 Days</text>
        <rect x="56" y="0" width="56" height="22" rx="4" fill="transparent" stroke="#d9d9d9" stroke-width="1"/>
        <text x="66" y="15" font-family="Arial, sans-serif" font-size="10" fill="#00000073">30 Days</text>
      </g>
      <!-- Simplified Chart -->
      <g transform="translate(20, 50)">
        <!-- Grid -->
        <line x1="0" y1="0" x2="310" y2="0" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="0" y1="30" x2="310" y2="30" stroke="#f0f0f0" stroke-width="1"/>
        <line x1="0" y1="60" x2="310" y2="60" stroke="#f0f0f0" stroke-width="1"/>
        <!-- X-Labels -->
        <text x="22" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">M</text>
        <text x="66" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">T</text>
        <text x="110" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">W</text>
        <text x="155" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">T</text>
        <text x="200" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">F</text>
        <text x="244" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">S</text>
        <text x="288" y="78" font-family="Arial, sans-serif" font-size="9" fill="#00000073" text-anchor="middle">S</text>
        <!-- Line -->
        <path d="M22 40 L66 30 L110 45 L155 20 L200 25 L244 35 L288 15"
              stroke="#1677ff" stroke-width="2" fill="none"/>
        <circle cx="22" cy="40" r="3" fill="#1677ff"/>
        <circle cx="66" cy="30" r="3" fill="#1677ff"/>
        <circle cx="110" cy="45" r="3" fill="#1677ff"/>
        <circle cx="155" cy="20" r="3" fill="#1677ff"/>
        <circle cx="200" cy="25" r="3" fill="#1677ff"/>
        <circle cx="244" cy="35" r="3" fill="#1677ff"/>
        <circle cx="288" cy="15" r="3" fill="#1677ff"/>
      </g>
    </g>

    <!-- Section: Recent Activity -->
    <text x="16" y="408" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#000000d9">Recent Activity</text>
    <text x="320" y="408" font-family="Arial, sans-serif" font-size="11" fill="#1677ff">View All</text>

    <g id="activity-list" transform="translate(12, 420)">
      <!-- Activity Item 1 -->
      <g id="activity-1" transform="translate(0, 0)">
        <rect width="351" height="56" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <circle cx="20" cy="28" r="6" fill="#ff4d4f"/>
        <text x="36" y="20" font-family="Arial, sans-serif" font-size="9" fill="#00000073">2 min ago</text>
        <text x="36" y="36" font-family="Arial, sans-serif" font-size="11" fill="#000000d9">Line B conveyor sensor fault</text>
        <rect x="280" y="18" width="50" height="20" rx="4" fill="#fff1f0"/>
        <text x="290" y="32" font-family="Arial, sans-serif" font-size="9" fill="#ff4d4f">Critical</text>
      </g>

      <!-- Activity Item 2 -->
      <g id="activity-2" transform="translate(0, 64)">
        <rect width="351" height="56" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <circle cx="20" cy="28" r="6" fill="#faad14"/>
        <text x="36" y="20" font-family="Arial, sans-serif" font-size="9" fill="#00000073">15 min ago</text>
        <text x="36" y="36" font-family="Arial, sans-serif" font-size="11" fill="#000000d9">Batch #2458 re-inspection required</text>
        <rect x="280" y="18" width="52" height="20" rx="4" fill="#fffbe6"/>
        <text x="288" y="32" font-family="Arial, sans-serif" font-size="9" fill="#faad14">Warning</text>
      </g>

      <!-- Activity Item 3 -->
      <g id="activity-3" transform="translate(0, 128)">
        <rect width="351" height="56" rx="8" fill="#ffffff" stroke="#d9d9d9" stroke-width="1"/>
        <circle cx="20" cy="28" r="6" fill="#52c41a"/>
        <text x="36" y="20" font-family="Arial, sans-serif" font-size="9" fill="#00000073">32 min ago</text>
        <text x="36" y="36" font-family="Arial, sans-serif" font-size="11" fill="#000000d9">WO-2024-0158 completed</text>
        <rect x="286" y="18" width="44" height="20" rx="4" fill="#f6ffed"/>
        <text x="296" y="32" font-family="Arial, sans-serif" font-size="9" fill="#52c41a">Done</text>
      </g>
    </g>
  </g>

  <!-- Scroll Indicator -->
  <g id="scroll-indicator">
    <rect x="368" y="100" width="4" height="40" rx="2" fill="#d9d9d9"/>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(12, 655)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="9" fill="#8c8c8c">SCR-03: Dashboard Mobile (375px) | MES Portal</text>
  </g>
</svg>
