<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 160" width="280" height="160">
  <defs>
    <style>
      .card-bg { fill: #ffffff; }
      .card-border { fill: none; stroke: #e8e8e8; stroke-width: 1; }
      .card-shadow { fill: rgba(0,0,0,0.04); }
      .text-title { font-family: Arial, sans-serif; font-size: 14px; fill: #000000de; }
      .text-value { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #000000de; }
      .text-unit { font-family: Arial, sans-serif; font-size: 14px; fill: #00000073; }
      .text-trend-good { font-family: Arial, sans-serif; font-size: 14px; fill: #52c41a; }
      .icon-warning { fill: #faad14; }
      .icon-success { fill: #52c41a; }
      .annotation { font-family: Arial, sans-serif; font-size: 10px; fill: #1677ff; }
      .annotation-line { stroke: #1677ff; stroke-width: 1; stroke-dasharray: 3,2; }
    </style>
  </defs>

  <!-- Card Shadow -->
  <rect class="card-shadow" x="2" y="2" width="276" height="156" rx="8"/>

  <!-- Card Background -->
  <rect class="card-bg" x="0" y="0" width="276" height="154" rx="8"/>
  <rect class="card-border" x="0" y="0" width="276" height="154" rx="8"/>

  <!-- Header Section -->
  <g transform="translate(16, 16)">
    <!-- Warning/Quality Icon (Circle with exclamation) -->
    <circle class="icon-warning" cx="8" cy="8" r="8"/>
    <rect fill="#ffffff" x="7" y="3" width="2" height="7" rx="1"/>
    <circle fill="#ffffff" cx="8" cy="13" r="1"/>

    <!-- Title -->
    <text class="text-title" x="24" y="13">Defect Rate</text>

    <!-- Info Icon -->
    <circle cx="228" cy="8" r="8" fill="none" stroke="#00000040" stroke-width="1"/>
    <text x="225" y="12" font-family="Arial" font-size="12" fill="#00000040">?</text>
  </g>

  <!-- Value Section -->
  <g transform="translate(16, 50)">
    <text class="text-value" x="0" y="32">2.1</text>
    <text class="text-unit" x="50" y="32">%</text>
  </g>

  <!-- Trend Section (Down is GOOD for defect rate) -->
  <g transform="translate(16, 110)">
    <!-- Down Arrow (Success color because decrease is positive) -->
    <polygon class="icon-success" points="0,0 6,8 12,0 8,0 8,-6 4,-6 4,0" transform="translate(0,8)"/>

    <!-- Trend Text -->
    <text class="text-trend-good" x="18" y="12">-0.5%</text>
    <text class="text-unit" x="55" y="12">vs yesterday</text>
  </g>

  <!-- Annotations -->
  <g>
    <line class="annotation-line" x1="8" y1="24" x2="40" y2="0"/>
    <text class="annotation" x="45" y="0">ExclamationCircleOutlined</text>

    <line class="annotation-line" x1="50" y1="125" x2="80" y2="145"/>
    <text class="annotation" x="85" y="143">invertTrend=true</text>
    <text class="annotation" x="85" y="155">Down arrow = success color</text>
  </g>
</svg>
