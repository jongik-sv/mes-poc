<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 160" width="280" height="160">
  <defs>
    <style>
      .card-bg { fill: #ffffff; }
      .card-border { fill: none; stroke: #e8e8e8; stroke-width: 1; }
      .card-shadow { fill: rgba(0,0,0,0.04); }
      .text-title { font-family: Arial, sans-serif; font-size: 14px; fill: #000000de; }
      .text-value { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #000000de; }
      .text-unit { font-family: Arial, sans-serif; font-size: 14px; fill: #00000073; }
      .text-trend-up { font-family: Arial, sans-serif; font-size: 14px; fill: #52c41a; }
      .icon-primary { fill: #1677ff; }
      .icon-success { fill: #52c41a; }
      .bg-success-light { fill: #f6ffed; }
      .border-success { stroke: #b7eb8f; stroke-width: 1; fill: none; }
      .annotation { font-family: Arial, sans-serif; font-size: 10px; fill: #1677ff; }
      .annotation-line { stroke: #1677ff; stroke-width: 1; stroke-dasharray: 3,2; }
    </style>
  </defs>

  <!-- Card Shadow -->
  <rect class="card-shadow" x="2" y="2" width="276" height="156" rx="8"/>

  <!-- Card Background -->
  <rect class="card-bg" x="0" y="0" width="276" height="154" rx="8"/>
  <rect class="card-border" x="0" y="0" width="276" height="154" rx="8"/>

  <!-- Header Section -->
  <g transform="translate(16, 16)">
    <!-- Dashboard Icon -->
    <rect class="icon-primary" x="0" y="0" width="16" height="16" rx="2" opacity="0.15"/>
    <rect class="icon-primary" x="2" y="6" width="4" height="8"/>
    <rect class="icon-primary" x="8" y="2" width="4" height="12"/>

    <!-- Title -->
    <text class="text-title" x="24" y="13">Operation Rate</text>

    <!-- Info Icon -->
    <circle cx="228" cy="8" r="8" fill="none" stroke="#00000040" stroke-width="1"/>
    <text x="225" y="12" font-family="Arial" font-size="12" fill="#00000040">?</text>
  </g>

  <!-- Value Section -->
  <g transform="translate(16, 50)">
    <text class="text-value" x="0" y="32">92.3</text>
    <text class="text-unit" x="80" y="32">%</text>
  </g>

  <!-- Trend Section - INCREASE State -->
  <g transform="translate(16, 105)">
    <!-- Trend Badge Background -->
    <rect class="bg-success-light" x="0" y="0" width="140" height="28" rx="4"/>
    <rect class="border-success" x="0" y="0" width="140" height="28" rx="4"/>

    <!-- Up Arrow Icon -->
    <polygon class="icon-success" points="10,18 16,10 22,18 18,18 18,24 14,24 14,18" transform="translate(0,-4)"/>

    <!-- Trend Value -->
    <text class="text-trend-up" x="28" y="19">+4.8%</text>
    <text class="text-unit" x="68" y="19">vs yesterday</text>
  </g>

  <!-- Annotations -->
  <g>
    <line class="annotation-line" x1="22" y1="120" x2="55" y2="145"/>
    <text class="annotation" x="60" y="143">ArrowUpOutlined</text>
    <text class="annotation" x="60" y="155">color: #52c41a (success)</text>

    <line class="annotation-line" x1="100" y1="119" x2="180" y2="105"/>
    <text class="annotation" x="185" y="100">Badge with</text>
    <text class="annotation" x="185" y="112">success background</text>
  </g>
</svg>
