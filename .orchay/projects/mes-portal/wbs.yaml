project:
  id: mes-portal
  name: MES Portal (Manufacturing Execution System Portal)
  description: 제조 현장의 생산 공정을 실시간으로 모니터링하고 관리할 수 있는 웹 기반 포털 시스템
  version: 0.1.0
  status: active
  createdAt: "2026-01-20"
  updatedAt: "2026-01-20"
wbs:
  version: "1.0"
  depth: 3
  projectRoot: mes-portal
  strategy: |
    MVP 전략: UI/UX 프레임워크 검증 + 인증/권한 기능
    - Phase 1: Next.js 풀스택 + SQLite (현재)
    - Phase 2: PostgreSQL 전환
    - Phase 3: Spring Boot 백엔드 분리
    - Phase 4: Oracle DB 전환
workPackages:
  - id: WP-00
    title: 프로젝트 초기화
    status: planned
    priority: critical
    description: Next.js 프로젝트 설정 및 개발 환경 구축
    tasks:
      - id: TSK-00-01
        title: Next.js 프로젝트 생성
        category: infrastructure
        domain: fullstack
        status: "[dd]"
        priority: critical
        assignee: "-"
        tags:
          - setup
          - nextjs
        depends: []
        requirements:
          prdRef: TRD 1.1
          items:
            - Next.js 16.x App Router 프로젝트 생성
            - TypeScript 5.x 설정
            - pnpm 패키지 매니저 사용
          acceptance:
            - pnpm dev 실행 시 localhost:3000 접속 가능
            - TypeScript 컴파일 에러 없음
            - App Router 기본 페이지 렌더링 확인
          techSpec:
            - Next.js 16.x
            - React 19.x
            - TypeScript 5.x
            - pnpm
          integrationCheck:
            - package.json에 올바른 의존성 버전 명시
